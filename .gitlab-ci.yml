default:
  image: gcr.io/google.com/cloudsdktool/cloud-sdk:latest
  services:
  - docker:19.03.13-dind
  before_script:
  - until docker info; do sleep 1; done

variables:
  DOCKER_HOST: tcp://docker:2376
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_TLS_VERIFY: 1
  DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"

stages:
- test
- push
- deploy

build:
  stage: test
  image: gcr.io/pluralsh/circleci/elixir:1.9.4
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
    - _build
    - deps
  script:
  - make testup
  - mix local.hex --force
  - mix local.rebar --force
  - mix deps.get
  - mix test

.push_globals: &push-globs
  before_script:
  - until docker info; do sleep 1; done
  - gcloud auth activate-service-account --key-file=$GOOGLE_APPLICATION_CREDENTIALS
  - gcloud auth configure-docker -q
  - docker login -u mjg@plural.sh -p $PLURAL_ACCESS_TOKEN dkr.plural.sh

build-console:
  stage: push
  <<: *push-globs
  only:
  - master
  script:
  - make build GIT_COMMIT=$CI_COMMIT_SHORT_SHA
  - make push

deploy:
  stage: deploy
  only:
  - master
  image: gcr.io/pluralsh/plrl-base:0.1.8
  before_script:
  - cat /root/configure.sh
  - source /root/configure.sh
  script:
  - make deploy