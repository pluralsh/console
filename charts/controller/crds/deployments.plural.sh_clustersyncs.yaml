          externally (e.g., via Terraform) without\ndirect CRD creation capability.\n\nThe
          resource supports optional filtering by project and tags, and uses templatable\nspecifications
          that are populated with data from the discovered clusters.\n\nExample usage:\n\n\tapiVersion:
          deployments.plural.sh/v1alpha1\n\tkind: ClusterSync\n\tmetadata:\n\t  name:
          my-cluster-sync\n\t  namespace: default\n\tspec:\n\t  projectRef:\n\t    name:
          my-project  # optional: only sync clusters from this project\n\t  tags:\n\t
          \   environment: production  # optional: filter clusters by tags\n\t  clusterSpec:\n\t
          \   metadata:\n\t      name: \"{{ .cluster.name }}\"  # templated from discovered
          cluster\n\t      namespace: clusters\n\t    spec:\n\t      handle: \"{{
          .cluster.handle }}\"\n\t      version: \"{{ .cluster.version }}\"\n\t      cloud:
          \"{{ .cluster.cloud }}\""
