                        required:
                        - key
                        - name
                        - namespace
                        type: object
                    required:
                    - accessKeyId
                    - secretAccessKey
                    type: object
                  azure:
                    description: |-
                      AzureCloudConnection contains Microsoft Azure authentication configuration.
                      Provides credentials for discovering and querying Azure resources.
