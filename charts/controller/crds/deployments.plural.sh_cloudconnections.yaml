                description: |-
                  Name of this CloudConnection. If not provided CloudConnection's own name
                  from CloudConnection.ObjectMeta will be used.
                type: string
              provider:
                description: |-
                  Provider is the name of the cloud service for the Provider.
                  One of (CloudProvider): [gcp, aws, azure]
                enum:
                - gcp
                - aws
                - azure
                example: aws
                type: string
                x-kubernetes-validations:
                - message: Provider is immutable
                  rule: self == oldSelf
              readBindings:
                description: |-
                  ReadBindings is a list of bindings that defines
                  who can use this CloudConnection.
                items:
                  description: Binding used to assign permissions to a resource for
                    a user or a group in the system.
                  properties:
                    UserID:
                      type: string
                    groupID:
                      type: string
                    groupName:
                      type: string
                    id:
                      description: |-
                        ID of a binding.
                        Deprecated.
                        Do not use.
                      type: string
                    userEmail:
                      type: string
                  type: object
                type: array
              reconciliation:
                description: |-
                  Reconciliation settings for this resource.
