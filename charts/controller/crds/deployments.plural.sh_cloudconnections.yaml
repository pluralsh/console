  names:
    kind: CloudConnection
    listKind: CloudConnectionList
    plural: cloudconnections
    singular: cloudconnection
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - description: Console ID
      jsonPath: .status.id
      name: Id
      type: string
    - description: Name of the Provider cloud service.
      jsonPath: .spec.provider
      name: Provider
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: |-
          CloudConnection is a credential for querying a cloud provider.  It will be used in agentic chats to perform generic sql-like
          queries against cloud configuration data.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: CloudConnectionSpec defines the desired state of CloudConnection
            properties:
              configuration:
                description: Configuration contains the cloud connection configuration.
                properties:
                  aws:
                    description: |-
                      AWSCloudConnection contains AWS-specific authentication configuration.
                      Enables cloud resource discovery and analysis across AWS resources and infrastructure.
                    properties:
                      accessKeyId:
                        type: string
                      region:
                        description: The region this connection applies to
                        type: string
                      regions:
                        description: A list of regions this connection can query
                        items:
