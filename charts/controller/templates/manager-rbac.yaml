apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "controller.fullname" . }}-manager-role
  labels:
    app.kubernetes.io/part-of: plural-deployment-controller
  {{- include "controller.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - deployments.plural.sh
  resources:
  - clusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - deployments.plural.sh
  resources:
  - clusters/finalizers
  verbs:
  - update
- apiGroups:
  - deployments.plural.sh
  resources:
  - clusters/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - deployments.plural.sh
  resources:
  - gitrepositories
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - deployments.plural.sh
  resources:
  - gitrepositories/finalizers
  verbs:
  - update
- apiGroups:
  - deployments.plural.sh
  resources:
  - gitrepositories/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - deployments.plural.sh
  resources:
  - providers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - deployments.plural.sh
  resources:
  - providers/finalizers
  verbs:
  - update
- apiGroups:
  - deployments.plural.sh
  resources:
  - providers/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - deployments.plural.sh
  resources:
  - servicedeployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - deployments.plural.sh
  resources:
  - servicedeployments/finalizers
  verbs:
  - update
- apiGroups:
  - deployments.plural.sh
  resources:
  - servicedeployments/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "controller.fullname" . }}-manager-rolebinding
  labels:
    app.kubernetes.io/part-of: plural-deployment-controller
  {{- include "controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "controller.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "controller.fullname" . }}-controller-manager'
  namespace: '{{ .Release.Namespace }}'