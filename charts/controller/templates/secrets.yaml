apiVersion: v1
kind: Secret
metadata:
  name: {{ include "controller.fullname" . }}-secrets
  labels:
    app.kubernetes.io/part-of: plural-deployment-controller
  {{- include "controller.labels" . | nindent 4 }}
stringData:
  consoleToken: {{ required "secrets.consoleToken is required" .Values.secrets.consoleToken
    | quote }}
  consoleUrl: {{ required "secrets.consoleUrl is required" .Values.secrets.consoleUrl
    | quote }}