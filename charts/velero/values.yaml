velero:
  initContainers:
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws:v1.8.0
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - mountPath: /target
          name: plugins
  configuration:
    backupStorageLocation:
      - name: default
        provider: aws
        bucket: "velero"
        config:
          region: minio-default
          s3ForcePathStyle: true
          s3Url: "http://velero-minio.velero.svc:9000"
          publicUrl: "http://localhost:9000"
    volumeSnapshotLocation:
      - name: default
        provider: aws
        credential:
          name: velero
          key: cloud
        config:
          region: minio-default
  snapshotsEnabled: true
  deployNodeAgent: true

  credentials: { }

minio:
  resources:
    requests: "1Gi"
  persistence:
    enabled: false
  provisioning:
    buckets:
      - name: velero
#        policy: public
#        purge: true
  rootUser: ""
  rootPassword: ""
