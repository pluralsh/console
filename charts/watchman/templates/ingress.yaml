apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: watchman
  labels:
{{ include "watchman.labels" . | indent 4 }}
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
spec:
  tls:
  - hosts:
    - {{ .Values.ingress.watchman_dns | quote }}
    - {{ .Values.ingress.grafana_dns | quote }}
    secretName: watchman-tls
  rules:
  - host: {{ .Values.ingress.watchman_dns | quote }}
    http:
      paths:
      - backend:
          serviceName: watchman
          servicePort: http
  - host: {{ .Values.ingress.grafana_dns | quote }}
    http:
      paths:
      - backend:
          serviceName: watchman
          servicePort: http
