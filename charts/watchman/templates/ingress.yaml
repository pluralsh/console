{{- if .Values.ingress.enabled -}}
apiVersion: cloud.google.com/v1beta1
kind: BackendConfig
metadata:
  name: watchman-backendconfig
spec:
  timeoutSec: 43200
  connectionDraining:
    drainingTimeoutSec: 60
  sessionAffinity:
    affinityType: "GENERATED_COOKIE"
---
apiVersion: networking.gke.io/v1beta1
kind: ManagedCertificate
metadata:
  name: watchman-cert
spec:
  domains:
  - {{ .Values.ingress.watchman_dns }}
---
apiVersion: networking.gke.io/v1beta1
kind: ManagedCertificate
metadata:
  name: watchman-grafana-cert
spec:
  domains:
  - {{ .Values.ingress.grafana_dns }}
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: watchman
  labels:
{{ include "watchman.labels" . | indent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
  - host: {{ .Values.ingress.watchman_dns | quote }}
    http:
      paths:
      - backend:
          serviceName: watchman
          servicePort: http
  - host: {{ .Values.ingress.grafana_dns | quote }}
    http:
      paths:
      - backend:
          serviceName: watchman
          servicePort: http
{{- end }}