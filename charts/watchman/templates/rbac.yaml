apiVersion: v1
kind: ServiceAccount
metadata:
  name: watchman
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: watchman-binding
subjects:
- kind: ServiceAccount
  name: watchman
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
