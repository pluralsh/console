apiVersion: v1
kind: Service
metadata:
  name: watchman
  labels:
    app: watchman
{{ include "watchman.labels" . | indent 4 }}
  annotations:
    traefik.ingress.kubernetes.io/affinity: "true"
    cloud.google.com/neg: '{"ingress": true}'
    beta.cloud.google.com/backend-config: '{"ports": {"http": "watchman-backendconfig"}}'
spec:
  type: NodePort
  ports:
  - port: 4369
    targetPort: epmd
    protocol: TCP
    name: epmd
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: watchman
    app.kubernetes.io/instance: {{ .Release.Name }}
