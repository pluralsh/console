apiVersion: batch/v1
kind: Job
metadata:
  name: watchman-migration-{{ randAlphaNum 4 | lower }}
spec:
  template:
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 6 }}
      {{- end }}
      containers:
      - name: migrator
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        command: ["/opt/app/bin/watchman",  "migrate"]
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        envFrom:
        - secretRef:
            name: watchman-env
        - secretRef:
            name: watchman-migration-env
        env:
        - name: HOST
          value: {{ .Values.ingress.watchman_dns }}
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.dbPasswordSecret }}
              key: postgresql-password
        - name: GOOGLE_CREDENTIALS
          value: /root/.creds/gcp.json
        volumeMounts:
        - name: watchman-ssh
          mountPath: "/root/.ssh"
        - name: watchman-conf
          mountPath: "/root/.forge"
        - name: watchman-creds
          mountPath: "/root/.creds"
      volumes:
        - name: watchman-ssh
          secret:
            defaultMode: 384
            secretName: watchman-ssh
        - name: watchman-conf
          secret:
            secretName: watchman-conf
        - name: watchman-creds
          secret:
            secretName: watchman-credentials
      restartPolicy: Never
  backoffLimit: 5