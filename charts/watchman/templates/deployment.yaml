apiVersion: apps/v1
kind: Deployment
metadata:
  name: watchman
  labels:
{{ include "watchman.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: watchman
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: watchman
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
    spec:
      serviceAccountName: watchman
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      terminationGracePeriodSeconds: {{ .Values.shutdownDelay }}
      containers:
      - name: watchman
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        envFrom:
        - secretRef:
            name: watchman-env
        env:
        - name: HOST
          value: {{ .Values.ingress.watchman_dns }}
        - name: DEPLOYED_AT
          value: {{ now | unixEpoch | quote }}
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: GRAFANA_DNS
          value: {{ .Values.grafana_dns }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.dbPasswordSecret }}
              key: postgresql-password
        - name: GOOGLE_CREDENTIALS
          value: /root/.creds/gcp.json
        volumeMounts:
        - name: watchman-ssh
          mountPath: "/root/.ssh"
        - name: watchman-conf
          mountPath: "/root/.forge"
        - name: watchman-creds
          mountPath: "/root/.creds"
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        - name: epmd
          containerPort: 4369
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: http
        readinessProbe:
          httpGet:
            path: /health
            port: http
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
      - name: watchman-ssh
        secret:
          defaultMode: 384
          secretName: watchman-ssh
      - name: watchman-conf
        secret:
          secretName: watchman-conf
      - name: watchman-creds
        secret:
          secretName: watchman-credentials
