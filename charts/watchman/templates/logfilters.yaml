apiVersion: platform.plural.sh/v1alpha1
kind: LogFilter
metadata:
  name: build-polls
  labels:
{{ include "watchman.labels" . | indent 4 }}
spec:
  name: poller status
  description: stream of polling events for the deployer
  query: Checking for pending builds
  labels:
  - name: job
    value: watchman/watchman
---
apiVersion: platform.plural.sh/v1alpha1
kind: LogFilter
metadata:
  name: watcher-pings
  labels:
{{ include "watchman.labels" . | indent 4 }}
spec:
  name: watcher status
  description: stream of ping events for global processes in the cluster
  query: received ping for
  labels:
  - name: job
    value: watchman/watchman