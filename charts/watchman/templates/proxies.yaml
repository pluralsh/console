apiVersion: forgelabs.sh/v1alpha1
kind: Proxy
metadata:
  name: db
  labels:
{{ include "watchman.labels" . | indent 4 }}
spec:
  type: db
  target: statefulset/watchman-postgresql
  credentials:
    secret: watchman-postgresql
    key: postgresql-password
    user: watchman
  dbConfig:
    name: watchman
    engine: postgres
    port: 5432
---
apiVersion: forgelabs.sh/v1alpha1
kind: Proxy
metadata:
  name: sh
  labels:
{{ include "watchman.labels" . | indent 4 }}
spec:
  type: sh
  target: statefulset/watchman
  shConfig:
    command: /opt/app/bin/watchman
    args: [remote_console]