# Default values for watchman.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: dkr.piazza.app/bootstrap/watchman
  tag: '0.1.0'
  pullPolicy: Always

imagePullSecrets:
- name: forgecreds
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 4000

dbPasswordSecret: watchman-postgresql

shutdownDelay: 30

ingress:
  enabled: true
  annotations:
    networking.gke.io/managed-certificates: watchman-cert,watchman-grafana-cert

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  postgresqlUsername: watchman
  postgresqlDatabase: watchman
  nameOverride: watchman
  fullnameOverride: watchman-postgresql