apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: self-signed
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "network-observability-operator.fullname" . }}-ca
spec:
  secretName: webhook-server-cert
  dnsNames:
    - netobserv-webhook-service.{{ .Release.Namespace }}.svc
    - netobserv-webhook-service.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    name: self-signed
    kind: Issuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: metrics-serving-cert
spec:
  secretName: manager-metrics-tls
  dnsNames:
    - netobserv-metrics-service.{{ .Release.Namespace }}.svc
    - netobserv-metrics-service.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    name: self-signed
    kind: Issuer
    group: cert-manager.io