replicaCount: 1
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

loki:
  enable: true
  mode: Monolithic
  monolithic:
    url: 'http://loki.netobserv.svc:3100/'
    tenantID: netobserv
    tls:
      enable: false
      caCert:
        type: configmap
        name: loki-gateway-ca-bundle
        certFile: service-ca.crt
  lokiStack:
    name: loki
    # Change loki operator instance namespace
    # namespace: loki-operator
  # Console plugin read timeout
  readTimeout: 30s
  # Write stage configuration
  writeTimeout: 10s
  writeBatchWait: 1s
  writeBatchSize: 10485760
controllerManager:
  kubeRbacProxy:
    operatorConditionName: netobserv-operator.v1.0.5
    args:
      - --secure-listen-address=0.0.0.0:8443
      - --upstream=http://127.0.0.1:8080/
      - --logtostderr=true
      - --v=0
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
    image:
      repository: gcr.io/kubebuilder/kube-rbac-proxy
      tag: v0.15.0
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 5m
        memory: 64Mi
  manager:
    args:
      - --health-probe-bind-address=:8081
      - --metrics-bind-address=127.0.0.1:8080
      - --leader-elect
      - --ebpf-agent-image=$(RELATED_IMAGE_EBPF_AGENT)
      - --flowlogs-pipeline-image=$(RELATED_IMAGE_FLOWLOGS_PIPELINE)
      - --console-plugin-image=$(RELATED_IMAGE_CONSOLE_PLUGIN)
      - --downstream-deployment=$(DOWNSTREAM_DEPLOYMENT)
      - --profiling-bind-address=$(PROFILING_BIND_ADDRESS)
      - --enable-http2=false
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
    image:
      repository: quay.io/netobserv/network-observability-operator
      tag: ~
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 500m
        memory: 1.5Gi
      requests:
        cpu: 50m
        memory: 200Mi
  replicas: 1
  serviceAccount:
    annotations: {}