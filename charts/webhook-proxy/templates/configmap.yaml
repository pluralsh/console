apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "webhook-proxy.configMapName" . }}
  labels: {{- include "webhook-proxy.labels" . | nindent 4 }}
data:
  default.conf: |-
    server {
      listen 80;

      location / {
        return 404;
      }

      location /ext/v1/webhooks/ {
        proxy_pass {{ .Values.configMap.host}}/ext/v1/webhooks/;
      }
    }
