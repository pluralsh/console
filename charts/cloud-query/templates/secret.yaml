{{- if not .Values.database.password.existingSecret.name }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cloud-query.fullname" . }}-db-password
  labels:
    {{- include "cloud-query.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.database.password.value }}
  password: {{ .Values.database.password.value | b64enc | quote }}
  {{- else }}
  password: {{ randAlphaNum 20 | b64enc | quote }}
  {{- end }}
{{- end }}
