velero:
  initContainers:
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws:v1.8.0
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - mountPath: /target
          name: plugins
  configuration:
    backupStorageLocation:
      - name: default
        provider: aws
        bucket: "velero-s3" # TODO: Add to configuration.
        config:
          region: s3-proxy-default
          s3ForcePathStyle: true
          s3Url: "http://velero-s3-proxy.velero.svc:80"
          publicUrl: "http://localhost:80"
    volumeSnapshotLocation:
      - name: default
        provider: aws
        credential:
          name: velero
          key: cloud
        config:
          region: s3-proxy-default
  snapshotsEnabled: false
  deployNodeAgent: false
  credentials:
    secretContents:
      cloud: ""

s3-proxy:
  s3:
    identity: ""
    credential: ""
  target:
    provider: ""
    identity: ""
    credential: ""
    endpoint: ""
    region: s3-proxy-default
    azureblob:
      auth: azureKey

