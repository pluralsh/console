fragment FederatedCredentialFragment on FederatedCredential {
  id
  claimsLike
  issuer
  scopes
  insertedAt
  updatedAt
  user {
    id
    name
    email
  }
}

query GetFederatedCredential($id: ID!) {
  federatedCredential(id: $id) {
    ...FederatedCredentialFragment
  }
}

query GetFederatedCredentialTiny($id: ID!) {
    federatedCredential(id: $id) {
        id
    }
}

mutation CreateFederatedCredential($attributes: FederatedCredentialAttributes!) {
  createFederatedCredential(attributes: $attributes) {
    ...FederatedCredentialFragment
  }
}

mutation DeleteFederatedCredential($id: ID!) {
  deleteFederatedCredential(id: $id) {
    id
  }
}

mutation UpdateFederatedCredential($id: ID!, $attributes: FederatedCredentialAttributes!) {
  updateFederatedCredential(id: $id, attributes: $attributes) {
    ...FederatedCredentialFragment
  }
}