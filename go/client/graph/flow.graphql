query GetFlow($id: ID!) {
    flow(id: $id) {
        ... FlowFragment
    }
}

mutation DeleteFlow($id: ID!) {
    deleteFlow(id: $id) {
        id
    }
}

mutation UpsertFlow($attributes: FlowAttributes!) {
    upsertFlow(attributes: $attributes){
        ...FlowFragment
    }
}


fragment FlowFragment on Flow {
    id
    name
    description
    readBindings {
        ...PolicyBindingFragment
    }
    writeBindings {
        ...PolicyBindingFragment
    }
    project {
        ...ProjectFragment
    }
}