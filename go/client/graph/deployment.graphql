fragment ServiceDeploymentForAgent on ServiceDeployment {
    id
    name
    namespace
    version
    tarball
    deletedAt
    dryRun
    templated
    sha
    cluster {
        id
        name
        handle
        self
        version
        pingedAt
        metadata
        currentVersion
        kasUrl
        distro
    }
    kustomize {
        ...KustomizeFragment
    }
    helm {
        release
        valuesFiles
        values
        ignoreHooks
        ignoreCrds
        luaScript
    }
    configuration {
        name
        value
    }
    contexts {
        name
        configuration
    }
    syncConfig {
        createNamespace
        enforceNamespace
        namespaceMetadata {
            labels
            annotations
        }
    }
    revision {
        id
    }
    imports {
        id
        stack {
            id
            name
        }
        outputs {
            name
            value
            secret
        }
    }
}

