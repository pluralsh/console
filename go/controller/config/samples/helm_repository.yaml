apiVersion: deployments.plural.sh/v1alpha1
kind: HelmRepository
metadata:
  name: empty
  namespace: default
spec:
  url: https://github.com/zreigz/k8s-helm.git
---
apiVersion: v1
kind: Secret
metadata:
  name: basic-secret
  namespace: default
data:
  token: dGVzdA==
---
apiVersion: deployments.plural.sh/v1alpha1
kind: HelmRepository
metadata:
  name: basic
  namespace: default
spec:
  url: https://github.com/test/bearer.git
  provider: BEARER
  auth:
    bearer:
      tokenSecretRef:
        name: basic-secret
        namespace: default
---
apiVersion: v1
kind: Secret
metadata:
  name: gcp-secret
  namespace: default
data:
  token: dGVzdA==
---
apiVersion: deployments.plural.sh/v1alpha1
kind: HelmRepository
metadata:
  name: gcp
  namespace: default
spec:
  url: https://github.com/test/gcp.git
  provider: GCP
  auth:
    gcp:
      applicationCredentialsSecretRef:
        name: gcp-secret
        namespace: default