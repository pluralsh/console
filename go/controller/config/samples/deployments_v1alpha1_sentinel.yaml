apiVersion: deployments.plural.sh/v1alpha1
kind: Cluster
metadata:
  name: existing
  namespace: default
spec:
  handle: mgmt
---
apiVersion: deployments.plural.sh/v1alpha1
kind: GitRepository
metadata:
  name: terratest-suite
  namespace: default
spec:
  url: https://github.com/pluralsh/terratest-suite.git
---
apiVersion: deployments.plural.sh/v1alpha1
kind: Sentinel
metadata:
  labels:
    app.kubernetes.io/name: sentinel
    app.kubernetes.io/instance: sentinel-sample
    app.kubernetes.io/part-of: controller
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: controller
  name: sentinel-sample
spec:
  name: test
  description: "test sentinel description"
  checks:
    - type: LOG
      name: test-log
      configuration:
        log:
          query: "*"
          duration: 10m
          clusterRef:
            name: existing
            namespace: default
    - type: KUBERNETES
      name: test-kubernetes
      configuration:
        kubernetes:
          group: apps
          version: v1
          kind: Deployment
          name: nginx-deployment
          namespace: default
          clusterRef:
            name: existing
            namespace: default
  repositoryRef:
    name: terratest-suite
    namespace: default
