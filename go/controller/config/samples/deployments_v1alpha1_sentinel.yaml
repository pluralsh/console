apiVersion: v1
kind: ServiceAccount
metadata:
  name: full-access
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: full-access-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: full-access
    namespace: default
---

apiVersion: deployments.plural.sh/v1alpha1
kind: Sentinel
metadata:
  labels:
    app.kubernetes.io/name: sentinel
    app.kubernetes.io/instance: sentinel-sample
    app.kubernetes.io/part-of: controller
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: controller
  name: sentinel-terratest
  namespace: default
spec:
  name: terratest
  description: "test sentinel for terratest"
  checks:
    - type: INTEGRATION_TEST
      name: test-integration
      configuration:
        integrationTest:
          distro: EKS
          format: JUNIT
          jobSpec:
            namespace: terratest
            serviceAccount: full-access
            containers:
              - image: ghcr.io/pluralsh/sentinel-harness-terratest:latest


