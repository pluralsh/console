version: "2"

run:
  timeout: 5m
  tests: true

output:
  formats:
    text:
      path: stdout
      colors: true
      print-issued-lines: true
      print-linter-name: true

linters:
  default: none
  enable:
    - copyloopvar
    - dupl
    - errcheck
    - goconst
    - gocyclo
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - prealloc
    - staticcheck
    - unconvert
    - unparam
    - unused

  exclusions:
    paths:
      - proto/$
  settings:
    dupl:
      threshold: 100

    goconst:
      min-len: 2
      min-occurrences: 3

    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style

    gocyclo:
      min-complexity: 15

    govet:
      enable:
        - shadow
      settings:
        shadow:
          strict: true

    lll:
      line-length: 140

    misspell:
      locale: US

    revive:
      rules:
        - name: var-naming
          severity: warning
          disabled: false

issues:
  max-issues-per-linter: 0
  max-same-issues: 0


