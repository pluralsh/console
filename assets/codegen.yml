overwrite: true
generates:
  src/generated/graphql.ts:
    schema: '../schema/schema.graphql'
    documents: './src/graph/**/*.graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
      - 'named-operations-object'
      - add:
          content:
            - '/* eslint-disable */'
            - '/* prettier-ignore */'
  src/generated/persisted-queries/client.json:
    schema: '../schema/schema.graphql'
    documents: 
    - './src/graph/**/*.graphql'
    plugins:
      - '@replit/graphql-codegen-persisted-queries'
    config:
      output: server
      includeAlgorithmPrefix: true
  src/generated/persisted-queries/goclient.json:
    schema: '../schema/schema.graphql'
    documents: 
    - '../go/client/**/*.graphql'
    plugins:
      - '@replit/graphql-codegen-persisted-queries'
    config:
      output: server
      includeAlgorithmPrefix: true
  src/generated/fragments.json:
    schema: '../schema/schema.graphql'
    plugins:
      - 'fragment-matcher'
    config:
      - apolloClientVersion: 3
  src/generated/graphql-plural.ts:
    schema: 'https://raw.githubusercontent.com/pluralsh/plural/master/schema/schema.graphql'
    documents: './src/graph-plural/**/*.graphql'
    plugins:
    - 'typescript'
    - 'typescript-operations'
    - 'typescript-react-apollo'
    - 'named-operations-object'
    - add:
        content:
        - '/* eslint-disable */'
        - '/* prettier-ignore */'
  src/generated/graphql-kubernetes.ts:
    schema: 'schema/kubernetes-schema.graphql'
    documents: './src/graph-kubernetes/**/*.graphql'
    plugins:
    - 'typescript'
    - 'typescript-operations'
    - 'typescript-react-apollo'
    - add:
        content:
        - '/* eslint-disable */'
        - '/* prettier-ignore */'
config:
  scalars:
    Map: Record<string, unknown>
    UploadOrUrl: string
    DateTime: string
    Yaml: unknown
    Json: unknown
