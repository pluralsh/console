fragment CronJob on CronJob {
  metadata {
    ...Metadata
  }
  status {
    lastScheduleTime
  }
  spec {
    schedule
    suspend
    concurrencyPolicy
  }
  raw
}

fragment CronJobJob on Job {
  metadata {
    name
    namespace
  }
  status {
    ...JobStatus
  }
}

query CronJob($name: String!, $namespace: String!, $serviceId: ID) {
  cronJob(name: $name, namespace: $namespace, serviceId: $serviceId) {
    ...CronJob
    events {
      ...Event
    }
    jobs {
      ...CronJobJob
    }
  }
}
