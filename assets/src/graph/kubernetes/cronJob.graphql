fragment CronJob on CronJob {
  metadata {
    ...MetadataFragment
  }
  status {
    lastScheduleTime
  }
  spec {
    schedule
    suspend
    concurrencyPolicy
  }
  raw
}

query CronJob($name: String!, $namespace: String!, $serviceId: ID) {
  cronJob(name: $name, namespace: $namespace, serviceId: $serviceId) {
    ...CronJob
    events {
      ...Event
    }
    jobs {
      metadata {
        name
        namespace
      }
      status {
        ...JobStatus
      }
    }
  }
}
