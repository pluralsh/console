fragment Deployment on Deployment {
  metadata {
    ...Metadata
  }
  status {
    availableReplicas
    replicas
    unavailableReplicas
    conditions {
      ...StatusCondition
    }
  }
  spec {
    replicas
    selector {
      matchLabels
      matchExpressions {
        key
        operator
        values
      }
    }
    strategy {
      type
    }
  }
  raw
  pods {
    ...Pod
  }
  events {
    ...Event
  }
}

query Deployment($name: String!, $namespace: String!, $serviceId: ID) {
  deployment(name: $name, namespace: $namespace, serviceId: $serviceId) {
    ...Deployment
  }
}
