fragment CostAnalysis on CostAnalysis {
  minutes
  cpuCost
  pvCost
  ramCost
  totalCost
}

fragment FileContent on FileContent {
  content
  path
}

fragment Configuration on Configuration {
  terraform
  helm
}

fragment ApplicationSpec on ApplicationSpec {
  descriptor {
    type
    icons
    description
    version
    links {
      description
      url
    }
  }
  components {
    group
    kind
  }
}

fragment ApplicationStatus on ApplicationStatus {
  components {
    group
    kind
    name
    status
  }
  conditions {
    message
    reason
    status
    type
  }
  componentsReady
}

fragment Application on Application {
  name
  spec {
    ...ApplicationSpec
  }
  status {
    ...ApplicationStatus
  }
  cost {
    ...CostAnalysis
  }
}

fragment Metadata on Metadata {
  name
  namespace
  labels {
    name
    value
  }
  annotations {
    name
    value
  }
}

fragment ConfigurationOverlay on ConfigurationOverlay {
  metadata {
    ...Metadata
  }
  spec {
    name
    folder
    subfolder
    documentation
    inputType
    inputValues
    updates {
      path
    }
  }
}

query App($name: String!) {
  application(name: $name) {
    configuration { helm terraform }
    ...Application
  }
  configurationOverlays(namespace: $name) {
    ...ConfigurationOverlay
  }
}

fragment Repository on Repository {
  id
  name
  icon
  description
  grafanaDns
  configuration {
    ...Configuration
  }
  docs {
    ...FileContent
  }
}

query Repository($name: String!) {
  repository(name: $name) {
    ...Repository
  }
}