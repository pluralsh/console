query StackPrs(
  $id: ID!
  $after: String
  $before: String
  $first: Int = 100
  $last: Int
) {
  infrastructureStack(id: $id) {
    id
    pullRequests(after: $after, before: $before, first: $first, last: $last) {
      pageInfo {
        ...PageInfo
      }
      edges {
        node {
          ...PullRequest
        }
      }
    }
  }
}

query Stacks(
  $q: String
  $after: String
  $before: String
  $first: Int = 100
  $last: Int
  $projectId: ID
  $tagQuery: TagQuery
) {
  infrastructureStacks(
    q: $q
    after: $after
    before: $before
    first: $first
    last: $last
    projectId: $projectId
    tagQuery: $tagQuery
  ) {
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        ...StackTiny
      }
    }
  }
}

query Stack($id: ID!) {
  infrastructureStack(id: $id) {
    ...Stack
  }
}

query StackTiny($id: ID!) {
  infrastructureStack(id: $id) {
    ...StackTiny
  }
}

query StackState($id: ID!) {
  infrastructureStack(id: $id) {
    state {
      id
      plan
      state {
        name
        identifier
        configuration
        links
        resource
      }
    }
  }
}

query StackOutput($id: ID!) {
  infrastructureStack(id: $id) {
    output {
      name
      secret
      value
    }
  }
}

query StackFiles($id: ID!) {
  infrastructureStack(id: $id) {
    files {
      path
      content
    }
  }
}

query StackBindings($id: ID!) {
  infrastructureStack(id: $id) {
    writeBindings {
      ...PolicyBinding
    }
    readBindings {
      ...PolicyBinding
    }
  }
}

query StackRuns(
  $id: ID!
  $after: String
  $before: String
  $first: Int = 100
  $last: Int
  $pullRequestId: ID
) {
  infrastructureStack(id: $id) {
    id
    runs(
      after: $after
      before: $before
      first: $first
      last: $last
      pullRequestId: $pullRequestId
    ) {
      pageInfo {
        ...PageInfo
      }
      edges {
        node {
          ...StackRun
        }
      }
    }
  }
}

query StackRun($id: ID!) {
  stackRun(id: $id) {
    ...StackRunDetails
  }
}

query StackRunJob($id: ID!) {
  stackRun(id: $id) {
    job {
      ...PipelineGateJob
    }
  }
}

query StackRunJobLogs($id: ID!, $container: String!, $sinceSeconds: Int!) {
  stackRun(id: $id) {
    job {
      logs(container: $container, sinceSeconds: $sinceSeconds)
    }
  }
}

query CustomStackRuns(
  $id: ID!
  $after: String
  $before: String
  $first: Int = 100
  $last: Int
) {
  infrastructureStack(id: $id) {
    id
    customStackRuns(
      after: $after
      before: $before
      first: $first
      last: $last
    ) {
      pageInfo {
        ...PageInfo
      }
      edges {
        node {
          ...CustomStackRun
        }
