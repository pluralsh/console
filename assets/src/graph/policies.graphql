fragment PolicyConstraint on PolicyConstraint {
  cluster {
    ...Cluster
  }
  description
  id
  insertedAt
  name
  recommendation
  ref {
    kind
    name
  }
  updatedAt
  violationCount
}

query PolicyConstraints(
  $after: String
  $before: String
  $clusters: [ID]
  $first: Int
  $kind: String
  $kinds: [String]
  $last: Int
  $namespace: String
  $namespaces: [String]
  $q: String
) {
  policyConstraints(
    after: $after
    before: $before
    clusters: $clusters
    first: $first
    kind: $kind
    kinds: $kinds
    last: $last
    namespace: $namespace
    namespaces: $namespaces
    q: $q
  ) {
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        ...PolicyConstraint
      }
    }
  }
}

query PolicyConstraint($id: ID!) {
  policyConstraint(id: $id) {
    ...PolicyConstraint
    object {
      metadata {
        namespace
      }
      kind
    }
    violations {
      group
      id
      insertedAt
      kind
      message
      name
      namespace
      updatedAt
      version
    }
  }
}

query ViolationStatistics($field: ConstraintViolationField!) {
  violationStatistics(field: $field) {
    count
    value
    violations
  }
}

query PolicyStatistics(
  $aggregate: PolicyAggregate!
  $clusters: [ID]
  $kind: String
  $kinds: [String]
  $namespace: String
  $namespaces: [String]
  $q: String
) {
  policyStatistics(
    aggregate: $aggregate
    clusters: $clusters
    kind: $kind
    kinds: $kinds
    namespace: $namespace
    namespaces: $namespaces
    q: $q
  ) {
    count
    aggregate
  }
}
