fragment Alert on Alert {
  id
  provider
  severity
  state
  title
  message
  fingerprint
  url
  annotations
  tags {
    id
    name
    value
  }
}

query ClusterAlerts(
  $clusterId: ID!
  $after: String
  $first: Int
  $before: String
  $last: Int
) {
  cluster(id: $clusterId) {
    id
    alerts(after: $after, first: $first, before: $before, last: $last) {
      edges {
        node {
          ...Alert
        }
      }
      pageInfo {
        ...PageInfo
      }
    }
  }
}

query ServiceAlerts(
  $serviceId: ID!
  $after: String
  $first: Int
  $before: String
  $last: Int
) {
  serviceDeployment(id: $serviceId) {
    id
    alerts(after: $after, first: $first, before: $before, last: $last) {
      edges {
        node {
          ...Alert
        }
      }
      pageInfo {
        ...PageInfo
      }
    }
  }
}
