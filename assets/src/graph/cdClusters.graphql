fragment ClusterNode on Node {
  metadata {
    ...Metadata
  }
  status {
    phase
    allocatable
    capacity
    conditions {
      type
      status
      message
    }
  }
  spec {
    podCidr
    providerId
  }
}

fragment ClusterCondition on ClusterCondition {
  lastTransitionTime
  message
  reason
  severity
  status
  type
}

fragment Taint on Taint {
  effect
  key
  value
}

fragment NodePool on NodePool {
  id
  name
  minSize
  maxSize
  instanceType
  spot
  labels
  taints {
    ...Taint
  }
}

fragment ApiDeprecation on ApiDeprecation {
  availableIn
  blocking
  component {
    group
    version
    kind
    name
    namespace
    service {
      git {
        ref
        folder
      }
      repository {
        httpsPath
        urlFormat
      }
    }
  }
  deprecatedIn
  removedIn
  replacement
}

fragment RuntimeService on RuntimeService {
  id
  name
  version
  addon {
    icon
    versions {
      ...AddonVersion
    }
  }
  service {
    git {
      ref
      folder
    }
    repository {
      httpsPath
      urlFormat
    }
    helm {
      version
    }
  }
  addonVersion {
    ...AddonVersionBlocking @include(if: $hasKubeVersion)
    ...AddonVersion
  }
}

fragment AddonVersion on AddonVersion {
  version
  kube
  incompatibilities {
    version
    name
  }
  requirements {
    version
    name
  }
}

fragment AddonVersionBlocking on AddonVersion {
  blocking(kubeVersion: $kubeVersion)
}

fragment ClustersRow on Cluster {
  currentVersion
  id
  self
  protect
  name
  handle
  distro
  nodes {
    status {
      capacity
    }
  }
  nodeMetrics {
    usage {
      cpu
      memory
    }
  }
  installed
  pingedAt
  deletedAt
  provider {
    id
    cloud
    name
    namespace
    supportedVersions
  }
  prAutomations {
    ...PrAutomation
  }
  self
  service {
    id
    repository {
      url
    }
  }
  status {
    conditions {
      ...ClusterCondition
    }
  }
  version
  kubeletVersion
  tags {
    name
    value
  }
  distro
  upgradePlan {
    compatibilities
    deprecations
    incompatibilities
  }
}

fragment Cluster on Cluster {
  ...ClustersRow
  apiDeprecations {
    ...ApiDeprecation
  }
  currentVersion
  id
  name
  handle
  metadata
  nodePools {
    ...NodePool
  }
  nodes {
    ...ClusterNode
  }
  nodeMetrics {
    ...NodeMetric
  }
  pingedAt
  provider {
    id
    cloud
    name
    namespace
    supportedVersions
  }
  self
  service {
    id
    name
    repository {
      url
    }
  }
  status {
    conditions {
      ...ClusterCondition
    }
    controlPlaneReady
    failureMessage
    failureReason
    phase
  }
  version
  tags {
    name
    value
  }
}

query Clusters(
  $first: Int = 100
  $after: String
  $q: String
  $healthy: Boolean
  $tagQuery: TagQuery
  $projectId: ID
) {
  clusters(
    first: $first
    after: $after
    q: $q
    healthy: $healthy
    tagQuery: $tagQuery
    projectId: $projectId
  ) {
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        ...ClustersRow
      }
    }
  }
  clusterStatuses {
    ...ClusterStatusInfo
  }
  tags
}

fragment ClusterTiny on Cluster {
  id
  name
  self
  provider {
    cloud
  }
  distro
}

fragment ClusterBasic on Cluster {
  ...ClusterTiny
  handle
  protect
  deletedAt
  version
  currentVersion
}

query ClustersTiny($projectId: ID) {
  clusters(first: 200, projectId: $projectId) {
    edges {
      node {
        ...ClusterTiny
      }
    }
  }
}

query ClusterSelector(
  $first: Int = 100
  $after: String
  $q: String
  $currentClusterId: ID
  $projectId: ID
) {
  clusters(first: $first, after: $after, q: $q, projectId: $projectId) {
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        ...ClusterTiny
      }
    }
  }
  cluster(id: $currentClusterId) {
    ...ClusterTiny
  }
}

query Cluster($id: ID!) {
  cluster(id: $id) {
    ...Cluster
  }
}

query ClusterBasic($id: ID!) {
  cluster(id: $id) {
    ...ClusterBasic
  }
}

query ClusterPods($clusterId: ID, $namespace: String) {
  pods(first: 100, clusterId: $clusterId, namespace: $namespace) {
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        ...Pod
      }
    }
  }
}

query ClusterNamespaces($clusterId: ID) {
  namespaces(clusterId: $clusterId) {
    metadata {
      ...Metadata
    }
  }
}

fragment PolicyBinding on PolicyBinding {
  id
  user {
    id
    name
    email
  }
  group {
    id
    name
  }
}

fragment ClusterBindings on Cluster {
  readBindings {
    ...PolicyBinding
  }
  writeBindings {
    ...PolicyBinding
  }
}

query ClusterBindings($id: ID!) {
  cluster(id: $id) {
    ...ClusterBindings
  }
}

query RuntimeServices(
  $id: ID!
  $kubeVersion: String!
  $hasKubeVersion: Boolean!
) {
  cluster(id: $id) {
    id
    name
    currentVersion
    version
    runtimeServices {
      ...RuntimeService
    }
    apiDeprecations {
      ...ApiDeprecation
    }
  }
}

query RuntimeService($id: ID!, $version: String!) {
  runtimeService(id: $id) {
    id
    addon {
      icon
      versions {
        ...AddonVersion
      }
      releaseUrl(version: $version)
      readme
    }
  }
}

mutation UpdateClusterBindings($id: ID!, $rbac: RbacAttributes!) {
  updateRbac(clusterId: $id, rbac: $rbac)
}

mutation UpdateCluster($id: ID!, $attributes: ClusterUpdateAttributes!) {
  updateCluster(id: $id, attributes: $attributes) {
    ...Cluster
  }
}

mutation CreateCluster($attributes: ClusterAttributes!) {
  createCluster(attributes: $attributes) {
    ...Cluster
    deployToken
  }
}

mutation DeleteCluster($id: ID!) {
  deleteCluster(id: $id) {
    ...Cluster
  }
}

mutation DetachCluster($id: ID!) {
  detachCluster(id: $id) {
    ...Cluster
  }
}

fragment ClusterStatusInfo on ClusterStatusInfo {
  count
  healthy
}

query ClusterStatuses {
  clusterStatuses {
    ...ClusterStatusInfo
  }
}

query TagPairs($first: Int = 30, $q: String, $tag: String) {
  tagPairs(first: $first, q: $q, tag: $tag) {
    edges {
      node {
        name
        value
        id
      }
    }
  }
}

fragment LogStream on LogStream {
  stream
  values {
    timestamp
    value
  }
}

query ClusterLogs(
  $clusterId: ID!
  $query: LokiQuery!
  $start: Long
  $end: Long
  $limit: Int!
) {
  cluster(id: $clusterId) {
    logs(query: $query, start: $start, end: $end, limit: $limit) {
      ...LogStream
    }
  }
}
