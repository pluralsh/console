fragment NodeFragment on Node {
  metadata {
    ...Metadata
  }
  status {
    phase
    allocatable
    capacity
    conditions {
      type
      status
      message
    }
  }
  spec {
    podCidr
    providerId
  }
}

fragment NodeMetricFragment on NodeMetric {
  metadata {
    ...Metadata
  }
  usage {
    cpu
    memory
  }
  timestamp
  window
}

fragment ApiDeprecation on ApiDeprecation {
  availableIn
  blocking
  component {
    group
    kind
    name
    service {
      git {
        ref
        folder
      }
      repository {
        httpsPath
        urlFormat
      }
    }
  }
  deprecatedIn
  removedIn
  replacement
}

fragment ClustersRow on Cluster {
  apiDeprecations {
    ...ApiDeprecation
  }
  currentVersion
  id
  name
  nodes {
    status {
      capacity
    }
  }
  nodeMetrics {
    usage {
      cpu
      memory
    }
  }
  pingedAt
  provider {
    id
    cloud
    name
    namespace
  }
  self
  service {
    id
    repository {
      url
    }
  }
  version
}

fragment Cluster on Cluster {
  apiDeprecations {
    ...ApiDeprecation
  }
  currentVersion
  id
  name
  nodes {
    ...NodeFragment
  }
  nodeMetrics {
    ...NodeMetricFragment
  }
  pingedAt
  provider {
    id
    cloud
    name
    namespace
  }
  self
  service {
    repository {
      url
    }
  }
  version
}

query Clusters {
  clusters(first: 100) {
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        ...ClustersRow
      }
    }
  }
}

query ClustersTiny {
  clusters(first: 100) {
    edges {
      node {
        id
        name
        provider {
          cloud
        }
      }
    }
  }
}

query Cluster($id: ID!) {
  cluster(id: $id) {
    ...Cluster
  }
}

# TODO: Add PageInfo.
query ClusterPods($clusterId: ID) {
  pods(first: 100, clusterId: $clusterId) {
    edges {
      node {
        ...Pod
      }
    }
  }
}

query ClusterNamespaces($clusterId: ID) {
  namespaces(clusterId: $clusterId) {
    metadata {
      ...Metadata
    }
  }
}

mutation UpdateCluster($id: ID!, $attributes: ClusterUpdateAttributes!) {
  updateCluster(id: $id, attributes: $attributes) {
    ...ClustersRow
  }
}
