fragment ClusterNode on Node {
  metadata {
    ...Metadata
  }
  status {
    phase
    allocatable
    capacity
    conditions {
      type
      status
      message
    }
  }
  spec {
    podCidr
    providerId
  }
}

fragment NodePool on NodePool {
  id
  name
  minSize
  maxSize
  instanceType
  spot
}

fragment ApiDeprecation on ApiDeprecation {
  availableIn
  blocking
  component {
    group
    kind
    name
    service {
      git {
        ref
        folder
      }
      repository {
        httpsPath
        urlFormat
      }
    }
  }
  deprecatedIn
  removedIn
  replacement
}

fragment ClustersRow on Cluster {
  apiDeprecations {
    ...ApiDeprecation
  }
  currentVersion
  id
  self
  name
  handle
  nodes {
    status {
      capacity
    }
  }
  nodeMetrics {
    usage {
      cpu
      memory
    }
  }
  installed
  pingedAt
  deletedAt
  provider {
    id
    cloud
    name
    namespace
    supportedVersions
  }
  self
  service {
    id
    repository {
      url
    }
  }
  version
}

fragment Cluster on Cluster {
  apiDeprecations {
    ...ApiDeprecation
  }
  currentVersion
  id
  name
  handle
  nodePools {
    ...NodePool
  }
  nodes {
    ...ClusterNode
  }
  nodeMetrics {
    ...NodeMetric
  }
  pingedAt
  provider {
    id
    cloud
    name
    namespace
    supportedVersions
  }
  self
  service {
    id
    repository {
      url
    }
  }
  version
}

query Clusters {
  clusters(first: 100) {
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        ...ClustersRow
      }
    }
  }
}

fragment ClusterTiny on Cluster {
  id
  name
  provider {
    cloud
  }
}

query ClustersTiny {
  clusters(first: 100) {
    edges {
      node {
        ...ClusterTiny
      }
    }
  }
}

query Cluster($id: ID!) {
  cluster(id: $id) {
    ...Cluster
  }
}

query ClusterPods($clusterId: ID, $namespace: String) {
  pods(first: 100, clusterId: $clusterId, namespace: $namespace) {
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        ...Pod
      }
    }
  }
}

query ClusterNamespaces($clusterId: ID) {
  namespaces(clusterId: $clusterId) {
    metadata {
      ...Metadata
    }
  }
}

fragment ClusterPolicyBinding on PolicyBinding {
  id
  user {
    id
    name
    email
  }
  group {
    id
    name
  }
}

fragment ClusterBindings on Cluster {
  readBindings {
    ...ClusterPolicyBinding
  }
  writeBindings {
    ...ClusterPolicyBinding
  }
}

query ClusterBindings($id: ID!) {
  cluster(id: $id) {
    ...ClusterBindings
  }
}

mutation UpdateClusterBindings(
  $id: ID!
  $attributes: ClusterUpdateAttributes!
) {
  updateCluster(id: $id, attributes: $attributes) {
    ...ClusterBindings
  }
}

mutation UpdateCluster($id: ID!, $attributes: ClusterUpdateAttributes!) {
  updateCluster(id: $id, attributes: $attributes) {
    ...ClustersRow
  }
}

mutation CreateCluster($attributes: ClusterAttributes!) {
  createCluster(attributes: $attributes) {
    ...Cluster
  }
}
