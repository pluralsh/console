fragment NodePool on NodePool {
  id
  name
}

fragment ClustersRow on Cluster {
  apiDeprecations {
    availableIn
    blocking
    component {
      group
      kind
      name
      service {
        git {
          folder
        }
        repository {
          url
        }
      }
    }
    deprecatedIn
    removedIn
    replacement
  }
  id
  name
  currentVersion
  pingedAt
  provider {
    id
    cloud
    name
    namespace
  }
  version
  nodePools {
    ...NodePool
  }
}

query Clusters {
  clusters(first: 100) {
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        ...ClustersRow
      }
    }
  }
}

mutation UpdateCluster($id: ID!, $attributes: ClusterUpdateAttributes!) {
  updateCluster(id: $id, attributes: $attributes) {
    ...ClustersRow
  }
}
