fragment Namespaces on Namespace {
  events {
    action
    count
    eventTime
    lastTimestamp
    message
    reason
    type
  }
  metadata {
    annotations {
      name
      value
    }
    creationTimestamp
    labels {
      name
      value
    }
    name
    namespace
    uid
  }
  raw
  spec {
    finalizers
  }
  status {
    phase
  }
}

query Namespaces($clusterId: ID) {
  namespaces(clusterId: $clusterId) {
    ...Namespaces
  }
}
