fragment ClusterUpgrade on Cluster {
  id
  deletedAt
  name
  self
  currentVersion
  version
  distro
  provider {
    id
    cloud
    name
    namespace
    supportedVersions
  }
  prAutomations {
    id
  }
  upgradePlan {
    compatibilities
    deprecations
    incompatibilities
  }
  deprecatedCustomResources {
    ...ClusterUpgradeDeprecatedCustomResource
  }
  runtimeServices {
    ...RuntimeService
  }
  apiDeprecations {
    ...ApiDeprecation
  }
  upgradeInsights {
    ...UpgradeInsight
  }
  cloudAddons {
    ...CloudAddon
  }
}

fragment ClusterUpgradeDeprecatedCustomResource on DeprecatedCustomResource {
  name
  group
  kind
  namespace
  version
  nextVersion
}

query ClusterUpgrade(
  $id: ID!
  $kubeVersion: String!
  $hasKubeVersion: Boolean!
) {
  cluster(id: $id) {
    ...ClusterUpgrade
  }
}
