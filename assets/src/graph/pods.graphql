fragment ContainerState on ContainerState {
  running {
    startedAt
  }
  terminated {
    exitCode
    message
    reason
  }
  waiting {
    message
    reason
  }
}

fragment ContainerStatus on ContainerStatus {
  restartCount
  ready
  name
  state {
    ...ContainerState
  }
}

fragment PodCondition on PodCondition {
  lastProbeTime
  lastTransitionTime
  message
  reason
  status
  type
}

fragment PodStatus on PodStatus {
  conditions {
    ...PodCondition
  }
  containerStatuses {
    ...ContainerStatus
  }
  hostIp
  initContainerStatuses {
    ...ContainerStatus
  }
  message
  phase
  podIp
  reason
}

fragment Event on Event {
  action
  lastTimestamp
  eventTime
  count
  message
  reason
  type
}

fragment PodSpec on PodSpec {
  serviceAccountName
  nodeName
  containers {
    #    ...Container
    name
  }
  initContainers {
    #    ...Container
    name
  }
}

fragment Pod on Pod {
  events {
    ...Event
  }
  metadata {
    ...Metadata
  }
  raw
  spec {
    ...PodSpec
  }
  status {
    ...PodStatus
  }
}
