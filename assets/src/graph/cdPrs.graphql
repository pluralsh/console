fragment PullRequest on PullRequest {
  id
  service {
    id
    name
    protect
    deletedAt
  }
  cluster {
    ...ClusterBasic
  }
  title
  url
  labels
  creator
  status
  insertedAt
  updatedAt
}

mutation CreatePullRequest($id: ID!, $branch: String!, $context: Json!) {
  createPullRequest(id: $id, branch: $branch, context: $context) {
    ...PullRequest
  }
}

mutation UpdatePullRequest($id: ID!, $attributes: PullRequestUpdateAttributes) {
  updatePullRequest(id: $id, attributes: $attributes) {
    ...PullRequest
  }
}
mutation DeletePullRequest($id: ID!) {
  deletePullRequest(id: $id) {
    ...PullRequest
  }
}

query PullRequests(
  $q: String
  $first: Int = 100
  $after: String
  $clusterId: ID
  $serviceId: ID
  $open: Boolean
) {
  pullRequests(
    q: $q
    first: $first
    after: $after
    clusterId: $clusterId
    serviceId: $serviceId
    open: $open
  ) {
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        ...PullRequest
      }
    }
  }
}
