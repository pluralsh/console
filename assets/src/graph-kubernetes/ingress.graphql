query Ingresses($namespace: String!) {
    handleGetIngressList(namespace: $namespace) @rest(path: "ingress/{args.namespace}") {
        listMeta {
            totalItems
        }
        items {
            objectMeta {
                name
                namespace
                labels
                creationTimestamp
            }
            endpoints {
                host
                ports {
                    port
                    protocol
                    nodePort
                }
            }
            hosts
        }
    }
}
