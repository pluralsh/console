query Ingresses(
  $namespace: String!
  $filterBy: String
  $sortBy: String
  $itemsPerPage: String
  $page: String
) {
  handleGetIngressList(
    namespace: $namespace
    filterBy: $filterBy
    sortBy: $sortBy
    itemsPerPage: $itemsPerPage
    page: $page
  )
    @rest(
      path: "ingress/{args.namespace}?filterBy={args.filterBy}&sortBy={args.sortBy}&itemsPerPage={args.itemsPerPage}&page={args.page}"
    ) {
    listMeta {
      totalItems
    }
    items {
      objectMeta {
        uid
        name
        namespace
        labels
        creationTimestamp
      }
      endpoints {
        host
        ports {
          port
          protocol
          nodePort
        }
      }
      hosts
    }
  }
}
