query Nodes(
  $namespace: String!
  $filterBy: String
  $sortBy: String
  $itemsPerPage: String
  $page: String
) {
  handleGetNodeList(
    filterBy: $filterBy
    sortBy: $sortBy
    itemsPerPage: $itemsPerPage
    page: $page
  )
    @rest(
      path: "node?filterBy={args.filterBy}&sortBy={args.sortBy}&itemsPerPage={args.itemsPerPage}&page={args.page}"
    ) {
    listMeta @type(name: "types_ListMeta") {
      ...ListMeta
    }
    nodes {
      objectMeta @type(name: "types_ObjectMeta") {
        ...ObjectMeta
      }
      ready
      allocatedResources {
        cpuRequests
        cpuRequestsFraction
        cpuLimits
        cpuLimitsFraction
        cpuCapacity
        memoryRequests
        memoryRequestsFraction
        memoryLimits
        memoryLimitsFraction
        memoryCapacity
        allocatedPods
        podFraction
        podCapacity
      }
    }
  }
}
