query NamespacedResource($kind: String!, $name: String!, $namespace: String!) {
  handleGetResource(kind: $kind, name: $name, namespace: $namespace)
    @rest(
      method: "GET"
      path: "_raw/{args.kind}/namespace/{args.namespace}/name/{args.name}"
    ) {
    Object
  }
}

query Resource($kind: String!, $name: String!) {
  handleGetResource(kind: $kind, name: $name, namespace: "")
    @rest(method: "GET", path: "_raw/{args.kind}/name/{args.name}") {
    Object
  }
}

mutation NamespacedResourceUpdate(
  $kind: String!
  $name: String!
  $namespace: String!
  $input: JSON!
) {
  handlePutResource(
    kind: $kind
    name: $name
    namespace: $namespace
    input: $input
  )
    @rest(
      type: "Void"
      path: "_raw/{args.kind}/namespace/{args.namespace}/name/{args.name}"
      method: "PUT"
    )
}

mutation ResourceUpdate($kind: String!, $name: String!, $input: JSON!) {
  handlePutResource(kind: $kind, name: $name, namespace: "", input: $input)
    @rest(
      type: "Void"
      path: "_raw/{args.kind}/name/{args.name}"
      method: "PUT"
    )
}

mutation ResourceScale(
  $kind: String!
  $namespace: String!
  $name: String!
  $scaleBy: String!
) {
  handleScaleResource(
    kind: $kind
    namespace: $namespace
    name: $name
    scaleBy: $scaleBy
  )
    @rest(
      type: "Void"
      path: "scale/{args.kind}/{args.namespace}/{args.name}?scaleBy={args.scaleBy}"
      method: "PUT"
      bodyKey: "scaleBy"
    ) {
    actualReplicas
    desiredReplicas
  }
}

mutation ResourceDelete($kind: String!, $name: String!, $deleteNow: String) {
  handleDeleteResource(
    kind: $kind
    name: $name
    namespace: ""
    deleteNow: $deleteNow
  )
    @rest(
      type: "Void"
      path: "_raw/{args.kind}/name/{args.name}?deleteNow={args.deleteNow}"
      method: "DELETE"
    )
}

mutation NamespacedResourceDelete(
  $kind: String!
  $namespace: String!
  $name: String!
  $deleteNow: String
) {
  handleDeleteResource(
    kind: $kind
    namespace: $namespace
    name: $name
    deleteNow: $deleteNow
  )
    @rest(
      type: "Void"
      path: "_raw/{args.kind}/namespace/{args.namespace}/name/{args.name}?deleteNow={args.deleteNow}"
      method: "DELETE"
    )
}
