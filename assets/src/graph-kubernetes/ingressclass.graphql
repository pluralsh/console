query IngressClasses(
  $filterBy: String
  $sortBy: String
  $itemsPerPage: String
  $page: String
) {
  handleGetIngressClassList(
    filterBy: $filterBy
    sortBy: $sortBy
    itemsPerPage: $itemsPerPage
    page: $page
  )
    @rest(
      path: "ingressclass?filterBy={args.filterBy}&sortBy={args.sortBy}&itemsPerPage={args.itemsPerPage}&page={args.page}"
    ) {
    listMeta {
      totalItems
    }
    items {
      objectMeta {
        uid
        name
        namespace
        labels
        creationTimestamp
      }
    }
  }
}
