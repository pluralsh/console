query IngressClass($name: String!) {
  handleGetIngressClass(ingressclass: $name)
    @rest(path: "ingressclass/{args.ingressclass}") {
    typeMeta @type(name: "types_TypeMeta") {
      ...TypeMeta
    }
    objectMeta @type(name: "types_ObjectMeta") {
      ...ObjectMeta
    }
    controller
  }
}
