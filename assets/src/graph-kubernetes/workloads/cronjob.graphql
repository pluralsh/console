query CronJobs(
  $namespace: String!
  $filterBy: String
  $sortBy: String
  $itemsPerPage: String
  $page: String
) {
  handleGetCronJobList(
    namespace: $namespace
    filterBy: $filterBy
    sortBy: $sortBy
    itemsPerPage: $itemsPerPage
    page: $page
  )
    @rest(
      type: "cronjob_CronJobList"
      path: "cronjob/{args.namespace}?filterBy={args.filterBy}&sortBy={args.sortBy}&itemsPerPage={args.itemsPerPage}&page={args.page}"
    ) {
    ...CronJobList
  }
}

query CronJob(
  $namespace: String!
  $name: String!
) {
  handleGetCronJobDetail(
    namespace: $namespace
    name: $name
  ) @type(
    type: "cronjob_CronJobDetail"
    path: "cronjob/{args.namespace}/{args.name}"
  ) {
    ...CronJobDetail
  }
}

query CronJobEvents(
  $namespace: String!
  $name: String!
) {
  handleGetCronJobEvents(
    namespace: $namespace
    name: $name
  ) @type(
    type: "common_EventList"
    path: "cronjob/{args.namespace}/{args.name}/event"
  ) {
    ...EventList
  }
}

query CronJobJobs(
  $namespace: String!
  $name: String!
) {
  handleGetCronJobJobs(
    namespace: $namespace
    name: $name
  ) @type(
    type: "job_JobList"
    path: "cronjob/{args.namespace}/{args.name}/job"
  ) {
    ...JobList
  }
}
