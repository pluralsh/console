query Pods(
  $namespace: String!
  $filterBy: String
  $sortBy: String
  $itemsPerPage: String
  $page: String
) {
  handleGetPods(
    namespace: $namespace
    filterBy: $filterBy
    sortBy: $sortBy
    itemsPerPage: $itemsPerPage
    page: $page
  )
  @rest(
    path: "pod/{args.namespace}?filterBy={args.filterBy}&sortBy={args.sortBy}&itemsPerPage={args.itemsPerPage}&page={args.page}"
  ) {
    listMeta @type(name: "types_ListMeta") {
      ...ListMeta
    }
    pods {
      typeMeta @type(name: "types_TypeMeta") {
        ...TypeMeta
      }
      objectMeta @type(name: "types_ObjectMeta") {
        ...ObjectMeta
      }
      status
      containerImages
      nodeName
      restartCount
      warnings {
        message
      }
    }
  }
}

query Pod(
  $name: String!
  $namespace: String!
) {
  handleGetPodDetail(
    namespace: $namespace
    pod: $name
  )
  @rest(
    path: "pod/{args.namespace}/{args.pod}"
  ) {
    objectMeta @type(name: "types_ObjectMeta") {
      ...ObjectMeta
    }
    nodeName
    restartCount
    conditions @type(name: "common_Condition") {
      ...Condition
    }
    containers @type(name: "pod_Container") {
      ...Container
    }
    controller @type(name: "controller_ResourceOwner") {
      ...ResourceOwner
    }
    eventList @type(name: "common_EventList") {
      ...EventList
    }
  }
}
