fragment ListMeta on types_ListMeta {
  totalItems
}

fragment TypeMeta on types_TypeMeta {
  kind
  restartable
  scalable
}

fragment ObjectMeta on types_ObjectMeta {
  uid
  name
  namespace
  labels
  annotations
  creationTimestamp
}

fragment Condition on common_Condition {
  message
  type
  status
  lastProbeTime
  lastTransitionTime
  reason
}

fragment Probe on v1_Probe {
  exec {
    command
  }
  failureThreshold
  initialDelaySeconds
  periodSeconds
  successThreshold
  terminationGracePeriodSeconds
  timeoutSeconds
}

fragment PodInfo on common_PodInfo {
  current
  desired
  failed
  pending
  running
  succeeded
  warnings {
    ...Event
  }
}

fragment ResourceOwner on controller_ResourceOwner {
  typeMeta @type(name: "types_TypeMeta") {
    ...TypeMeta
  }
  objectMeta @type(name: "types_ObjectMeta") {
    ...ObjectMeta
  }
  containerImages
  initContainerImages
  pods @type(name: "common_PodInfo") {
    ...PodInfo
  }
}
