# Visit https://goreleaser.com for documentation on how to customize this behavior.

# Requires a GoReleaser Pro to run
partial:
  by: goos

project_name: plural-controller

monorepo:
  tag_prefix: controller/

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - '-s -w -X main.version={{.Version}} -X main.commit={{.Commit}}'
    goos:
      - freebsd
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - '386'
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: '386'
    binary: '{{ .ProjectName }}_v{{ .Version }}'

archives:
  - format: zip
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'

checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github-native
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  name_template: "{{.ProjectName}}-v{{.Version}}"
  header: |
    ## Plural Controller release ({{ .Date }})
    Welcome to this new release of the Plural Controller!
