# permissions for end users to view providers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: provider-viewer-role
rules:
- apiGroups:
  - deployments.plural.sh
  resources:
  - providers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - deployments.plural.sh
  resources:
  - providers/status
  verbs:
  - get
