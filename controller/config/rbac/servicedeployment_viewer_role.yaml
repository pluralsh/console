# permissions for end users to view servicedeployments.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: servicedeployment-viewer-role
rules:
- apiGroups:
  - deployments.plural.sh
  resources:
  - servicedeployments
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - deployments.plural.sh
  resources:
  - servicedeployments/status
  verbs:
  - get
