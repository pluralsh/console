                  name.
                example: myclusterhandle
                type: string
              nodePools:
                description: NodePools contains specs of node pools managed by this
                  cluster.
                items:
                  properties:
                    cloudSettings:
                      description: CloudSettings contains cloud-specific settings
                        for this node pool.
                      properties:
                        aws:
                          description: AWS node pool customizations.
                          properties:
