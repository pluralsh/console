                        type: string
                      project:
                        description: Project in GCP to deploy cluster to.
                        type: string
                      region:
                        description: Region in GCP to deploy cluster to.
                        type: string
                    required:
                    - network
                    - project
                    - region
                    type: object
                type: object
                x-kubernetes-map-type: atomic
              handle:
                description: Handle is a short, unique human-readable name used to
