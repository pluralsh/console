          metadata:
            type: object
          spec:
            properties:
              bindings:
                description: Bindings contain read and write policies of this cluster
                properties:
                  read:
                    description: Read bindings.
                    items:
                      properties:
                        UserID:
                          type: string
                        groupID:
                          type: string
                        id:
                          type: string
                      type: object
                    type: array
                  write:
                    description: Write bindings.
                    items:
                      properties:
                        UserID:
                          type: string
                        groupID:
                          type: string
                        id:
                          type: string
                      type: object
                    type: array
                type: object
                x-kubernetes-validations:
                - message: Bindings are immutable
                  rule: self == oldSelf
              cloud:
                description: Cloud provider to use for this cluster.
                enum:
                - aws
                - azure
                - gcp
                - byok
                example: azure
                type: string
                x-kubernetes-validations:
                - message: Cloud is immutable
                  rule: self == oldSelf
              cloudSettings:
                description: CloudSettings contains cloud-specific settings for this
