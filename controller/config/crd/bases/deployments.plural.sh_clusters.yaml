              rule: self.cloud == 'aws' && (has(self.cloudSettings.aws)
            - message: Azure cloud settings are required
              rule: self.cloud == 'azure' && (has(self.cloudSettings.azure)
            - message: GCP cloud settings are required
              rule: self.cloud == 'gcp' && (has(self.cloudSettings.gcp)
            - message: Only AWS cloud settings can be specified
              rule: self.cloud == 'aws' && (!has(self.cloudSettings.azure) && !has(self.cloudSettings.gcp)
            - message: Only Azure cloud settings can be specified
              rule: self.cloud == 'azure' && (!has(self.cloudSettings.aws) && !has(self.cloudSettings.gcp)
            - message: Only GCP cloud settings can be specified
              rule: self.cloud == 'gcp' && (!has(self.cloudSettings.aws) && !has(self.cloudSettings.azure)
            - message: Cloud settings can't be specified for BYOK
              rule: self.cloud == 'byok' && (!has(self.cloudSettings.aws) && !has(self.cloudSettings.azure)
