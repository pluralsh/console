apiVersion: deployments.plural.sh/v1alpha1
kind: Cluster
metadata:
  name: existing
  namespace: default
spec:
  handle: lukasz
---
apiVersion: deployments.plural.sh/v1alpha1
kind: GitRepository
metadata:
  name: tf-hello
  namespace: default
spec:
  url: https://github.com/zreigz/tf-hello.git
---
apiVersion: v1
kind: Secret
metadata:
  name: infrastructurestack
  namespace: default
data:
  secret: dGVzdA==
---
apiVersion: deployments.plural.sh/v1alpha1
kind: InfrastructureStack
metadata:
  labels:
    app.kubernetes.io/name: infrastructurestack
    app.kubernetes.io/instance: infrastructurestack-sample
    app.kubernetes.io/part-of: controller
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: controller
  name: infrastructurestack-sample
  namespace: default
spec:
  name: "test"
  detach: true
  type: TERRAFORM
  configuration:
    version: "v0.0.3"
  repositoryRef:
    name: tf-hello
    namespace: default
  clusterRef:
    name: existing
    namespace: default
  git:
    ref: main
    folder: terraform
  files:
    - mountPath: /tmp
      secretRef:
        name: infrastructurestack
  environment:
    - name: TEST
      value: test
    - name: SECRET
      secretKeyRef:
        name: infrastructurestack
        key: secret

