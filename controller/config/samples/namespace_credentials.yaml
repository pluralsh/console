apiVersion: v1
kind: Namespace
metadata:
  name: test-namespace
---
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceAccount
metadata:
  name: test-service-account
spec:
  email: test-service-account@plural.sh
  tokenSecretRef:
    name: credentials
    namespace: default
---
apiVersion: deployments.plural.sh/v1alpha1
kind: NamespaceCredentials
metadata:
  name: test-namespace-credentials
spec:
  namespaces:
    - test-namespace
    - default
  secretRef:
    name: credentials
    namespace: default
