# Test namespace that will use custom credentials
apiVersion: v1
kind: Namespace
metadata:
  name: test-namespace
---
# Service account used to generate custom credentials
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceAccount
metadata:
  name: test-service-account
spec:
  email: asdasdikdfnoias8@asd.com
  tokenSecretRef:
    name: credentials
    namespace: default
---
# Namespace credentials definition
apiVersion: deployments.plural.sh/v1alpha1
kind: NamespaceCredentials
metadata:
  name: test-namespace-credentials
spec:
  namespaces:
    - test-namespace
  secretRef:
    name: credentials
    namespace: default
---
# Management cluster reference
apiVersion: deployments.plural.sh/v1alpha1
kind: Cluster
metadata:
  name: mgmt
  namespace: default
spec:
  handle: mgmt
---
# Test repository
apiVersion: deployments.plural.sh/v1alpha1
kind: GitRepository
metadata:
  name: test-repo
spec:
  url: https://github.com/zreigz/tf-hello.git
---
# Service deployment that should be created with custom credentials
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: test
  namespace: test-namespace
spec:
  version: 0.0.1
  git:
    folder: nginx
    ref: master
  repositoryRef:
    kind: GitRepository
    name: test-repo
  clusterRef:
    kind: Cluster
    name: mgmt
    namespace: default
