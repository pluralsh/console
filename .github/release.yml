# This is the release notes template that helps automatically generate our releases from labels.

changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes ⚠️
      labels:
        - breaking-change
    - title: New Features 🎉
      labels:
        - enhancement
    - title: Bug Fixes 🐛
      labels:
        - bug-fix
    - title: Dependency Updates
      labels:
        - dependencies
    - title: Other Changes
      labels:
        - "*"
