name: CI / Console UI

on:
  push:
    branches:
      - "master"
    paths:
      - ".github/workflows/assets.yaml"
      - "assets/**"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/assets.yaml"
      - "assets/**"
jobs:
  test:
    name: Unit test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: assets
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 21.6.2
      - run: yarn --immutable
      - run: yarn test
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: assets
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 21.6.2
      - run: yarn --immutable
      - run: yarn lint
