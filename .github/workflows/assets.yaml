name: CI / Console UI

on:
  push:
    branches:
      - "master"
    paths:
      - ".github/workflows/assets.yaml"
      - "assets/**"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/assets.yaml"
      - "assets/**"
jobs:
  e2e:
    name: End-to-end test
    runs-on: ubuntu-latest
    env:
      CYPRESS_EMAIL: ${{ secrets.CYPRESS_EMAIL }}
      CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}
    defaults:
      run:
        working-directory: assets
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
      - uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
      - run: |
          [ ! -d "node_modules" ] && yarn --immutable
      - run: |
          yarn e2e:start
      - name: Upload Screenshots and Videos to Slack
        if: failure()
        uses: trymbill/cypress-slack-video-upload-action@v1.3.0
        with:
          token: ${{ secrets.SLACK_CYPRESS_TOKEN }}
          workdir: assets
          channels: cypress-artifacts
          message-text: 'Cypress tests failed! See the uploaded videos and screenshots for more information.'

  test:
    name: Unit test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: assets
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
      - uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
      - run: |
          [ ! -d "node_modules" ] && yarn install --immutable
      - run: yarn test
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: assets
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
      - uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
      - run: |
          [ ! -d "node_modules" ] && yarn install --immutable
      - run: yarn lint
