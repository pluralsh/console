name: Utility / Compatibility Matrix Update

on:
  push:
    branches:
      - "PROD-2278/use-a-cron-github-action-to-automate-compatibility-gathering"
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install pyenv
      run: |
        curl https://pyenv.run | bash
        echo 'PYENV_ROOT="$HOME/.pyenv"' >> $GITHUB_ENV
        echo 'PATH="$PYENV_ROOT/bin:$PATH"' >> $GITHUB_ENV

    - name: Run script
      run: |
        source $GITHUB_ENV
        source utils/compatibility/setup_env.sh
        python utils/compatibility/main.py
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      env:
        TIMESTAMP: ${{ github.run_id }}
      with:
        title: Compatibility Matrix Update ${TIMESTAMP}
        body: Automated Pull Request to update compatibility matrix
        commit-message: Updated compatibility matrix ${TIMESTAMP}
        branch: compatibility-matrix-update-${TIMESTAMP}
        base: master
  