name: Utility / Compatibility Matrix Update

on:
  push:
    branches:
      - "PROD-2278/use-a-cron-github-action-to-automate-compatibility-gathering"
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        # Install pyenv dependencies
        sudo apt-get update
        sudo apt-get install -y make build-essential libssl-dev zlib1g-dev \
            libbz2-dev libreadline-dev libsqlite3-dev wget curl llvm \
            libncurses5-dev libncursesw5-dev xz-utils tk-dev libffi-dev \
            liblzma-dev

    - name: Install pyenv
      run: |
        curl https://pyenv.run | bash
        echo 'export PYENV_ROOT="$HOME/.pyenv"' >> $HOME/.bashrc
        echo 'export PATH="$PYENV_ROOT/bin:$PATH"' >> $HOME/.bashrc
        echo 'eval "$(pyenv init --path)"' >> $HOME/.bashrc
        echo 'eval "$(pyenv init -)"' >> $HOME/.bashrc
        source $HOME/.bashrc
    
    - name: Set up Python environment
      run: |
        export PYENV_ROOT="$HOME/.pyenv"
        export PATH="$PYENV_ROOT/bin:$PATH"
        eval "$(pyenv init --path)"
        eval "$(pyenv init -)"
        source utils/compatibility/setup_env.sh
    
    - name: Run script
      run: |
        cd utils/compatibility
        source setup_env.sh
        python main.py
    
    - name: Commit Changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m 'Automated changes to compatibility matrix ${{ github.run_id }}'
      continue-on-error: true  # Continue even if there are no changes to commit

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      env:
        TIMESTAMP: ${{ github.run_id }}
      with:
        title: Compatibility Matrix Update ${{ env.TIMESTAMP }}
        body: Automated Pull Request to update compatibility matrix
        commit-message: Updated compatibility matrix ${{ env.TIMESTAMP }}
        branch: compatibility-matrix-update-${{ env.TIMESTAMP }}
        base: master
