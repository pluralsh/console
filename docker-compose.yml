services:
  db:
    image: postgres:14
    restart: always
    ports:
    - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
    - database_data:/var/lib/postgresql/data
  es:
    image: elasticsearch:7.17.13
    restart: always
    ports:
    - 9200:9200
    environment:
    - discovery.type=single-node
    - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
    - es_data:/usr/share/elasticsearch/data
