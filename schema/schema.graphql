  launchTemplateId: String
}

input ClusterProviderAttributes {
  name: String!
  namespace: String
  cloud: String
  cloudSettings: CloudProviderSettingsAttributes
}

input ClusterProviderUpdateAttributes {
  cloudSettings: CloudProviderSettingsAttributes
}

input CloudProviderSettingsAttributes {
