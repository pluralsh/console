        \ upgrading.\n* **New/expanded Helm knobs you may want to set:**\n  * Ability\
        \ to pass Kubernetes API rate limit settings via Helm values.\n  * SecurityContext\
        \ support for SPIRE pods.\n  * Optional `jobLabel` for ServiceMonitors (agent/operator/hubble)\
        \ to match your Prometheus labeling conventions.\n  * New knobs for Ingress\
        \ proxy protocol / trusted hops (if you use Cilium Ingress).\n  * Extra volume\
        \ mounts for the cilium config init container.\n\n### Operational / rollout\
