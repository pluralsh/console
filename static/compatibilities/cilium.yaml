- version: 1.14.0
  kube: ['1.35', '1.34', '1.33']
  requirements: []
  incompatibilities: []
  summary:
    helm_changes: "## Helm chart / values changes to review\n\nThese are the **Helm\
      \ values changes called out in the 1.14.0 release notes you pasted** that can\
      \ impact an upgrade from 1.13.x.\n\n### Authentication / SPIRE defaults\n- **Default\
      \ changed:** `authentication.mutual.spire.install.enabled` now defaults to **`true`**.\n\
      \  - Impact: Upgrading without overriding this value may install/enable SPIRE\
      \ components (or related resources) in clusters where you did not previously\
      \ run them.\n  - Action: Decide if you want SPIRE installed; if not, set it\
      \ explicitly to `false`.\n\n### CNI chaining / CNI file management behavior\n\
      - New/changed behavior related to how Cilium manages the CNI config file:\n\
      \  - **`cni.exclusive=false`** now disables Cilium \u201Coverwriting\u201D changes\
      \ to its CNI config file. This is relevant when you chain other plugins after\
      \ Cilium (e.g., Istio).\n  - **New:** `cni.chainingTarget` allows chaining with\
      \ **arbitrary** CNI plugins.\n  - Action: If you use CNI chaining today (aws-cni,\
      \ Istio, Multus, etc.), review `cni.exclusive` and whether you should set `cni.chainingTarget`.\n\
      \n### kube-proxy replacement value/flag handling\n- Notes indicate a change/deprecation\
      \ around kube-proxy replacement flags (KPR) (there is also a revert mentioned\
      \ later in the notes).\n  - Action: **Do not assume old values are accepted**;\
      \ verify your current `kubeProxyReplacement` Helm value against the 1.14 chart\
      \ reference before upgrading.\n\n### Ingress / Gateway API validation\n- Chart\
      \ now **validates** that enabling Ingress or Gateway API while `l7Proxy` is\
      \ disabled is invalid.\n  - Action: If you deploy Ingress/Gateway, ensure L7\
      \ proxy is enabled (or be prepared for the Helm upgrade to fail validation).\n\
      \n### KVStoreMesh\n- Helm chart is extended to allow configuring **`kvstoremesh`**.\n\
      \  - Action: Only relevant if you run clustermesh at scale and want/need kvstoremesh;\
      \ otherwise leave disabled.\n\n### CA bundle and TLS-related helm options\n\
      - Chart gained support for specifying a **CA bundle** (including using a Secret\
      \ for `caBundle`).\n- clustermesh peer TLS configuration was simplified; clustermesh\
      \ CA configuration was deprecated in favor of global CA configuration.\n  -\
      \ Action: If you use clustermesh with custom TLS/CA, compare your existing values\
      \ with the new model.\n\n### Other value hygiene / deprecations\n- \u201CClean\
      \ up deprecated values\u201D and removal of `hubble.tls.ca` are mentioned.\n\
      \  - Action: Run `helm upgrade --dry-run` and/or compare your values file to\
      \ the new chart\u2019s `values.yaml` to catch removed keys.\n\n### Type change\
      \ called out\n- `enableEndpointCRD` Helm option type changed **from string to\
      \ boolean**.\n  - Action: If you set it as a quoted string (e.g., `\"true\"\
      `), update it to a boolean (`true`/`false`) to avoid template/type issues.\n"
