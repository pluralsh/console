      \ scheduling**: tolerations added/available for the certgen CronJob.\n\n###\
      \ Defaults / behavior changes you should verify\n- **Prometheus ports changed**:\
      \ Default Prometheus ports were changed to the new reserved Cilium ports. If\
      \ you have NetworkPolicies, ServiceMonitors, or scraping configs hardcoding\
      \ old ports, update them.\n- **DaemonSet no longer runs privileged**: Privileged\
      \ mode was removed from the Cilium DaemonSet; verify your cluster\u2019s PSP/OPA/Gatekeeper\
      \ policies allow the new capability set.\n\n### Chart fixes that may change\
      \ what appears in-cluster\n- **PDBs now created correctly**: A prior issue where\
      \ PodDisruptionBudgets were not created by the chart was fixed; expect PDBs\
      \ to appear if enabled.\n"
