- version: 1.15.0
  kube: ['1.35', '1.34', '1.33']
  requirements: []
  incompatibilities: []
  summary:
    helm_changes: "## Helm chart / values changes to plan for (1.14 \u279C 1.15)\n\
      \n### Values removed (breaking)\n- `enableK8sEventHandover` (agent flag `enable-k8s-event-handover`)\
      \ **removed**.\n- `enableCnpStatusUpdates` (operator flag `cnp-status-update-interval`)\
      \ **removed**.\n\nIf you had either set explicitly, delete them from your `values.yaml`\
      \ before upgrading.\n\n### Kube-proxy replacement chart behavior\n- Helm chart\
      \ now sets `kubeProxyReplacement=strict` **as `true`** (boolean) rather than\
      \ the string `strict`.\n  - If your automation expects string values, update\
      \ it.\n  - Double-check your current `kubeProxyReplacement` setting and intended\
      \ mode.\n\n### Tunneling values removed (breaking)\n- Deprecated `tunnel` option\
      \ has been removed from the chart and the corresponding helm values.\n  - Ensure\
      \ you\u2019re using the newer routing options (`routingMode`, `tunnelProtocol`)\
      \ rather than `tunnel`.\n\n### SPIRE (mutual auth) values schema change\n- SPIRE\
      \ Helm values configuration was changed to match other chart image value patterns.\n\
      \  - If you override SPIRE images (registry/repo/tag/digest) or securityContext,\
      \ re-validate your SPIRE-related values against the 1.15 chart defaults.\n\n\
      ### New/expanded Helm configuration knobs (non-breaking)\n- API rate limiting\
      \ can be configured via Helm values (agent/operator client QPS/burst).\n- `cilium-operator`\
      \ and `clustermesh` kvstore metrics are enabled by default.\n- Optional additions:\n\
      \  - annotations for preflight resources\n  - extra volume mounts for the config\
      \ init container\n  - ServiceMonitor `jobLabel` customization\n  - SPIRE securityContext\
      \ options\n"
    chart_updates: [Rename local API CLI tooling to `cilium-dbg` (you may see this
        in docs/examples and troubleshooting instructions)., 'clustermesh-apiserver
        and kvstoremesh are converging: release notes mention merging into a single
        image; verify your deployment if you use kvstoremesh/clustermesh components.',
      'Dashboards rendering fixes and additional dashboards (Hubble: Network/DNS overview).',
      ServiceMonitor support improved (including for Envoy running inside the agent).]
    features: ['Gateway API reaches v1.0 support, including GRPCRoute.', ClusterMesh
        can scale up to 511 clusters with `--max-connected-clusters=511` (with reduced
        cluster-local identity space)., Dynamic flowlog exporters can be configured
        via YAML (ConfigMap) without restarting the agent., Egress Gateway no longer
        needs `--install-egress-gateway-routes`; interface selection is handled in
        BPF., 'WireGuard enhancements: strict mode for pod-to-pod encryption and configurable
        keepalive for `cilium_wg0`.', LB-IPAM improvements including support for shared
        IPs and a reworked IP allocator., 'More Hubble redaction/filtering options
        (HTTP headers/URLs, Kafka API keys) and new dashboards/metrics.']
    breaking_changes: [Helm values `enableK8sEventHandover` and `enableCnpStatusUpdates`
        (and their corresponding agent/operator flags) were removed., Deprecated tunnel
        configuration was removed from Helm; use routing-mode/tunnel-protocol style
        configuration instead., 'If you enable the 511-cluster mode, all clusters
        must share the same setting and it reduces available cluster-local identities
        (possible scale/identity planning impact).', Kube-proxy replacement Helm behavior
        uses boolean `true` where some setups previously used the string `strict`;
        adjust automation/templating accordingly.]
  chart_version: 1.15.0
  images: ['quay.io/cilium/cilium:v1.15.0@sha256:9cfd6a0a3a964780e73a11159f93cc363e616f7d9783608f62af6cfdf3759619',
    'quay.io/cilium/operator-generic:v1.15.0@sha256:e26ecd316e742e4c8aa1e302ba8b577c2d37d114583d6c4cdd2b638493546a79']
- version: 1.14.0
  kube: ['1.35', '1.34', '1.33']
  requirements: []
  incompatibilities: []
  summary:
    helm_changes: "## Helm chart / values changes to plan for\n\n### CNI config file\
      \ management & chaining\n- **New behavior:** The **Cilium agent now manages\
      \ the CNI configuration file** and, by default, will **overwrite changes** to\
      \ it.\n  - **If you chain another CNI plugin after Cilium (e.g., Istio CNI):**\
      \ set `cni.exclusive=false` to stop Cilium from forcefully overwriting the CNI\
      \ config.\n  - **If you want explicit chaining:** Cilium 1.14 adds support for\
      \ **arbitrary CNI chaining** via `cni.chainingTarget`.\n\n### SPIRE / mTLS defaults\n\
      - **Default changed:** `authentication.mutual.spire.install.enabled` default\
      \ is now **`true`**.\n  - If you *do not* want SPIRE deployed by the Cilium\
      \ chart (e.g., you manage SPIRE yourself or aren\u2019t using mTLS auth), explicitly\
      \ set:\n    - `authentication.mutual.spire.install.enabled=false`\n- Chart improvements\
      \ around SPIRE templates and image version bumps were included.\n\n### kube-proxy\
      \ replacement configuration changes\n- There was an attempt to deprecate `--kpr=partial|strict|disabled`\
      \ in favor of `--kpr=true|false`, but **that change was reverted** in 1.14.0.\n\
      \  - Still: be careful if you had started migrating values/flags; keep your\
      \ existing `kubeProxyReplacement` settings consistent.\n  - Note: chart includes\
      \ a change to **use kubeProxyReplacement as a string** in Helm (per release\
      \ notes).\n\n### New/changed chart capabilities\n- Helm chart can now configure\
      \ **`kvstoremesh`** (new companion component for large ClusterMesh).\n- Helm\
      \ chart adds ability to provide **CA bundles** (including sourcing from a Secret)\
      \ and simplifies TLS configuration for clustermesh peers.\n- Helm: added ServiceAccount\
      \ for **nodeinit** DS; added dashboards; some template fixes.\n\n### Deprecations\
      \ / removals that might affect your values\n- `hubble.tls.ca` Helm value was\
      \ removed.\n- Various deprecated Helm values were cleaned up; expect `helm diff`\
      \ to flag removed/renamed fields if you had older overrides.\n\n### Ingress\
      \ / Gateway API validation\n- If enabling **Ingress** or **Gateway API**, chart\
      \ now validates that **L7 proxy is enabled**; otherwise install/upgrade will\
      \ fail.\n\n### Endpoint CRD value type change\n- `enableEndpointCRD` Helm option\
      \ type changed from **string to boolean**.\n  - If you had `\"true\"/\"false\"\
      ` as strings in values, change them to YAML booleans `true/false`.\n"
    chart_updates: [Introduces optional deployment/configuration of **kvstoremesh**
        via the Helm chart (new component to scale ClusterMesh by caching remote cluster
        info locally)., 'Adds/updates templates and defaults for **SPIRE** (mTLS support),
        including improved templates and bumped default image versions; SPIRE installation
        enabled by default.', Improves CNI chaining support in the chart (new `cni.chainingTarget`)
        and clarifies/changes CNI config file ownership behavior (`cni.exclusive=false`
        to stop overwrites)., Adds Helm validation so **Ingress/Gateway API cannot
        be enabled when L7 proxy is disabled** (fails fast on invalid configs)., 'Clustermesh
        Helm UX: deprecates clustermesh-specific CA config in favor of **global CA
        configuration**; simplifies peer TLS configuration; adds CA bundle support
        including Secret sourcing.', 'Chart maintenance: removes deprecated values
        (e.g., `hubble.tls.ca`), adds nodeinit ServiceAccount, and ships additional
        dashboards (Hubble L7 HTTP workload dashboard updates).']
    features: ['**mTLS/SPIFFE auth in CiliumNetworkPolicy**: adds `mtls-spiffe` auth
        mode and supporting SPIRE integration work, enabling identity-based mutual
        auth for L7 policy enforcement.', '**Gateway API improvements**: adds TLSRoute
        support and supports newer Gateway API versions, improving L7/gateway capabilities
        through Kubernetes Gateway API.', '**WireGuard enhancements**: introduces
        WireGuard host-to-host and LoadBalancer traffic encryption options.', '**L2
        announcements (beta)**: adds a built-in L2 announcement capability (incl.
        Gratuitous ARP support) for advertising service IPs on L2 networks.', '**High-scale
        ClusterMesh**: introduces high-scale ipcache mode and a new `kvstoremesh`
        component to help scale multi-cluster environments to very large pod counts.',
      '**BPF datapath upgrades**: adds IPv4 BIG TCP support and BPF-based IPv6 masquerading,
        improving throughput and feature parity.', '**Operational safety during upgrades**:
        operator taints nodes when Cilium is expected but not running; CNI config
        file no longer removed on agent shutdown, reducing upgrade-induced scheduling/deletion
        issues.', '**Kubernetes support**: adds support for Kubernetes v1.27.']
    breaking_changes: ['**Do not upgrade if you use IPsec**: 1.14.0 release notes
        explicitly warn against upgrading with IPsec enabled (treat as a hard stop
        until you confirm a fixed patch/recommendation).', '**Hubble metrics change**:
        deprecated pod-short context option in Hubble metrics has been removed; dashboards/queries
        relying on it will break.', '**CLI removal**: deprecated `cilium policy_trace`
        command removed; any automation/scripts using it must be updated.', '**Flag/behavior
        deprecations**: `--tunnel` is deprecated in favor of `--routing-mode` and
        `--tunnel-protocol` (not immediate break, but plan migration).', '**CNP node
        status**: CNP Node status updates deprecated and node-status GC disabled by
        default; if you depended on these status fields, expect behavior/visibility
        changes.']
  chart_version: 1.14.0
  images: ['quay.io/cilium/cilium:v1.14.0@sha256:5a94b561f4651fcfd85970a50bc78b201cfbd6e2ab1a03848eab25a82832653a',
    'quay.io/cilium/operator-generic:v1.14.0@sha256:3014d4bcb8352f0ddef90fa3b5eb1bbf179b91024813a90a0066eb4517ba93c9']
- version: 1.13.0
  kube: ['1.35', '1.34', '1.33']
  requirements: []
  incompatibilities: []
  summary:
    helm_changes: "### Helm values / chart configuration changes to review\n\nFrom\
      \ the 1.13.0 notes you provided (plus a few 1.12\u21921.13 carry-overs explicitly\
      \ mentioned in 1.13):\n\n- **ipMasqAgent: `nonMasqueradeCIDRs` added**\n  -\
      \ New value under `ipMasqAgent` to define CIDRs that should *not* be masqueraded.\n\
      \n- **MTU override options**\n  - `configuredMTU` Helm option to override auto-detected\
      \ MTU.\n  - `tunnelPort` is also referenced in the same note (ensure your values\
      \ file is explicit if you rely on defaults).\n\n- **Ingress Controller / Gateway\
      \ API**\n  - Helm chart adds **Ingress Controller validation**; upgrades may\
      \ fail if incompatible/partial ingress configuration is set.\n  - New/expanded\
      \ Ingress features in 1.13 (e.g., shared LB mode, NodePort support for dedicated\
      \ ingress, shared ingress service type + nodePorts). Review your `ingressController.*`\
      \ values if enabled.\n\n- **SecurityContext / permissions knobs expanded**\n\
      \  - Option to configure resources for the **cgroups automount init container**.\n\
      \  - `hubble.ui.frontend.server.ipv6.enabled` added to control the nginx IPv6\
      \ listener.\n  - Chart can **optionally use less permissive Linux capabilities**\
      \ (if you enabled/require specific caps, validate them).\n  - SELinux options\
      \ for securityContext become configurable (if you run on SELinux-enforcing nodes).\n\
      \n- **Node selectors / control-plane label**\n  - Helm adds the `node-role.kubernetes.io/control-plane`\
      \ key (node selection/taints behavior may change slightly depending on your\
      \ cluster\u2019s labeling conventions).\n\n- **ServiceMonitor enhancements**\n\
      \  - Support for `metricsRelabelings` on ServiceMonitors (if you manage Prometheus\
      \ scraping via the chart).\n\n- **Extra containers for cilium-agent DaemonSet**\n\
      \  - New helm support to inject extra containers into the agent DaemonSet.\n\
      \n> Action: run `helm diff upgrade` against your current values and specifically\
      \ scan for new defaults/validation failures around ingress, securityContext/capabilities,\
      \ MTU, and ipMasqAgent.\n"
    chart_updates: [Introduces or expands Gateway API / Ingress Controller chart integration;
        adds validation for ingress controller configuration on install/upgrade.,
      'Adds new configuration knobs in the chart around securityContext/capabilities,
        SELinux options, and init-container resources.', Updates Hubble UI defaults
        to v0.10.0 images (chart-managed image versions may change)., Adds support
        for additional ServiceMonitor configuration such as metrics relabelings.,
      Improves node selection behavior by incorporating the `node-role.kubernetes.io/control-plane`
        label key.]
    features: ['LB-IPAM: Cilium can now manage LoadBalancer IP allocation (useful
        for bare-metal/on-prem or cloud-agnostic LB IP management).', 'BGP Control
        Plane can announce Kubernetes LoadBalancer services, enabling BGP-based service
        exposure.', 'Per-node configuration overrides via the new `CiliumNodeConfig`
        resource, allowing targeted config based on node labels.', Ingress gains shared
        LoadBalancer mode and more options (including NodePort support for dedicated
        ingress in some configurations)., Network policy gains TLS/SNI enforcement
        and additional building blocks for mTLS/service-mesh style datapath behavior.,
