        steer traffic to multiple gateway nodes and can match IPv6 CIDR ranges., 'Bandwidth
        Manager now supports ingress rate limiting, complementing existing egress
        QoS capabilities.', 'IPv6 improvements: IPv6 underlay support for tunneling
        (including with IPsec), kube-proxy replacement service translation on IPv6
        underlay, delegated IPAM now configures IPv6 routes when supported, and ordered
        IPv6 fragment processing for policy/routing.', 'Hubble observability improvements:
        show policy names in hubble-cli, add free-text policy log field surfaced in
        flows, and decode encapsulated traffic.', 'Operations improvements: better
        kube-apiserver connection behavior at scale, optional ConfigMap sync into
        the agent with drift metrics, migration to slog logging, and updated dependencies
        (Kubernetes v1.33, Envoy v1.34, LLVM 19.1, CNI v1.1).', 'Gateway API/service
        mesh: support bumped to Gateway API v1.3.0, new CiliumGatewayClassConfig for
        per-GatewayClass settings/validation, GAMMA reconciler supports multiple HTTPRoutes
        per Service, and route-change reconciliation improved.', 'IPAM: AWS ENI IPAM
        gains native prefix delegation on bare metal; multi-pool IPAM enhancements
