      \  - Helm **consolidated IPSec and WireGuard options** under a common encryption\
      \ hierarchy.\n  - **IPSec options moved under `encryption.ipsec`** (older top-level\
      \ ipsec keys need mapping).\n- **New top-level `eni` block for AWS ENI IPAM**\
      \ with more options; also includes `eni.iamRole` to support IAM roles for service\
      \ accounts on the operator.\n- **`kubeProxyReplacement` behavior changed for\
      \ new installs**: quick-install default became **disabled by default**, so make\
      \ sure your existing setting is explicitly set to what you expect.\n- **New/changed\
      \ optional toggles you may want to set explicitly** (depending on your deployment):\n\
      \  - `enableEgressGateway` (enables egress gateway feature)\n  - `enable-ipv6-masquerade`\
