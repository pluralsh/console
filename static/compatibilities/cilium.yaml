- version: 1.16.0
  kube: ['1.35', '1.34', '1.33']
  requirements: []
  incompatibilities: []
  summary:
    helm_changes: "### Helm chart / values changes to watch for\nBased on the notes\
      \ you provided (mostly Cilium 1.15 changelog items that mention Helm):\n\n-\
      \ **Removed Helm values** (must be deleted from your values file if present):\n\
      \  - `enableK8sEventHandover`\n  - `enableCnpStatusUpdates`\n\n- **Default change**:\n\
      \  - `kubeProxyReplacement` Helm value now prefers/uses `true` instead of the\
      \ older `strict` wording (older docs/values may use `strict`).\n\n- **Tunnel-related\
      \ cleanup**:\n  - A **deprecated tunnel option** and the corresponding Helm\
      \ value were removed. If you set a tunnel option that was previously marked\
      \ deprecated, you\u2019ll need to migrate to the current tunnel configuration\
      \ knobs supported by 1.16.\n\n- **SPIRE Helm values layout**:\n  - SPIRE image\
      \ values were **restructured** \u201Cto match other images\u201D. If you override\
      \ SPIRE images (repository/tag/digest), verify your overrides still apply after\
      \ upgrading.\n  - Helm now supports using an **existing SPIRE namespace**.\n\
      \n- **Observability defaults**:\n  - Some metrics for operator / clustermesh\
      \ components were enabled by default in Helm (if you previously assumed they\
      \ were off, ensure Prometheus scraping and resource usage are acceptable).\n\
      \n- **New/expanded Helm knobs mentioned in 1.15 notes** (verify if you rely\
      \ on these and whether defaults changed):\n  - `apiRateLimit` can be passed\
      \ via Helm values.\n  - `hubble-exporter` supports filter/field mask configuration.\n\
      \  - `certgen` job can be configured with affinity.\n  - `install-cni` container\
      \ resources are configurable.\n  - Preflight resources allow annotations.\n\
      \  - `cilium-config` init container supports `extraVolumeMounts`.\n\n> Note:\
      \ Your pasted 1.16.0 application release notes did not include Helm-specific\
      \ migration notes. For a complete Helm delta, also check the **cilium Helm chart\
      \ changelog** for the chart version that corresponds to Cilium 1.16.0 (chart\
      \ versions don\u2019t always equal app versions)."
    chart_updates: ['Cilium 1.16 introduces/ships with several large functional areas
        that often correspond to chart template changes, notably the **default use
        of a dedicated Envoy DaemonSet for new installs** and **KVStoreMesh as the
        default ClusterMesh deployment option**. Verify your chart values align with
        these defaults.', 'Helm chart removed deprecated options noted in 1.15 (and
        likely carries forward into 1.16): deprecated tunnel value, and deprecated
        event-handover/CNP status update settings.', 'If you use SPIRE, Helm chart
        structure changed for SPIRE image configuration (from 1.15 notes). Validate
        rendered manifests for SPIRE components.']
    features: [Cilium NetKit improves container networking performance to approach
        host-network throughput/latency., "BGPv2 introduces a new API for Cilium\u2019\
        s BGP feature, with expanded service advertisement capabilities (ClusterIP\
        \ and ExternalIP).", 'Gateway API support expands to Gateway API 1.1 and GAMMA
        for east-west traffic management, plus ExternalTrafficPolicy handling for
        Ingress/Gateway.', 'L7 Envoy proxy can run as a dedicated DaemonSet (default
        for new installs), decoupling Envoy lifecycle from the agent; CiliumEnvoyConfig
        can target nodes via nodeSelector.', 'Security and policy enhancements include
        port-range support, policy validation status, optional per-policy default-deny
        behavior, CIDRGroups in egress/deny rules, and node label selectors for policies
        (ToNodes/FromNodes).', 'Operational improvements include a new ELF loader
        that reduces median memory usage, improved DNS policy performance, and observability
        additions like CEL filters, improved HTTP metrics, BPF map pressure metrics,
        and k8s events on packet drops.']
    breaking_changes: [Helm values `enableK8sEventHandover` and `enableCnpStatusUpdates`
        were removed (from 1.15 notes). Upgrades will fail or silently ignore these
        if left in your values file., 'If you previously used deprecated tunnel Helm
        settings, those values were removed and must be migrated to the supported
        tunnel configuration before/while upgrading.', '`EnableRemoteNodeIdentity`
        was deprecated in 1.15 and planned for removal in 1.16; if you still rely
        on it, expect it to be gone in 1.16 and adjust configuration accordingly.']
  chart_version: 1.16.0
