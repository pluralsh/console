  summary:
    helm_changes: "### Helm values / install behavior changes to review\n\n* **Removed\
      \ Helm values:** `enableK8sEventHandover` and `enableCnpStatusUpdates` were\
      \ removed in 1.15, along with the underlying flags (`--enable-k8s-event-handover`\
      \ in the agent and `--cnp-status-update-interval` in the operator). If your\
      \ current `values.yaml` sets these, **delete them before upgrading**.\n* **kubeProxyReplacement\
      \ value semantics:** the chart now prefers using `kubeProxyReplacement=true`\
      \ (boolean style) instead of the older `strict` string usage. Verify your current\
      \ setting and test that the rendered config matches your intent.\n* **Deprecated\
      \ tunnel option removed:** the deprecated `tunnel` option and its Helm value\
      \ are removed in 1.15. If you were setting `tunnel`, migrate to the newer routing/tunnel\
      \ settings (e.g., `routingMode` / `tunnelProtocol`, depending on your deployment\
      \ model).\n* **SPIRE Helm values schema change:** SPIRE image configuration\
      \ was aligned to match other chart image settings. If you customize SPIRE images/tags/registry,\
      \ re-check those values after upgrading.\n* **New/expanded Helm knobs you may\
      \ want to set:**\n  * Ability to pass Kubernetes API rate limit settings via\
      \ Helm values.\n  * SecurityContext support for SPIRE pods.\n  * Optional `jobLabel`\
      \ for ServiceMonitors (agent/operator/hubble) to match your Prometheus labeling\
      \ conventions.\n  * New knobs for Ingress proxy protocol / trusted hops (if\
      \ you use Cilium Ingress).\n  * Extra volume mounts for the cilium config init\
      \ container.\n\n### Operational / rollout considerations (chart-driven)\n\n\
      * **clustermesh-apiserver + kvstoremesh image changes:** 1.15 merges clustermesh-apiserver\
      \ and kvstoremesh into a single image. If you run clustermesh/kvstoremesh, ensure\
      \ your image overrides, security policies, and registries allow the updated\
      \ image.\n* **Operator & clustermesh kvstore metrics enabled by default:** expect\
      \ additional Prometheus series unless you explicitly disable them.\n"
