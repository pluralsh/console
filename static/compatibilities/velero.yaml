  summary:
    helm_changes: "### Helm chart / values changes to make before upgrading\n- **Chart\
      \ v4.0.0+ changes `configuration.backupStorageLocation` and `configuration.volumeSnapshotLocation`\
      \ from a _map_ to a _list (slice)_**. This is **not backward compatible**.\n\
      \  - **Action:** convert your existing values to list form *before* running\
      \ `helm upgrade`, especially if you have custom `values.yaml`.\n  - This change\
      \ is called out in the Velero v1.12.0 breaking changes and links to helm-charts\
      \ v4.0.0 / PR #413.\n\n### Other upgrade-impacting defaults (often set via Helm\
      \ values)\n- **Default `uploader-type` changes from `restic` \u2192 `kopia`**\
      \ in v1.12.\n  - **Action:** if you rely on Restic behavior or have operational\
      \ tooling around Restic, explicitly set `uploaderType: restic` (or the chart\u2019\
      s equivalent value) to preserve behavior; otherwise validate Kopia in lower\
      \ env first.\n- **CSI snapshot timing knobs changed** (some may be exposed via\
      \ Helm values depending on chart):\n  - snapshot \u201Csync wait\u201D is now\
      \ `backup.spec.csiSnapshotTimeout` (was fixed 10m)\n  - async wait uses **operation\
      \ timeout** (default **4h**)\n  - **Action:** review any existing expectations/alerts\
      \ around snapshot durations and adjust timeouts accordingly.\n- **Finalizers\
      \ added to Velero CRs (`restore`, `dataupload`, `datadownload`)** can affect\
      \ lifecycle operations.\n  - **Action:** avoid deleting the Velero namespace\
      \ directly; prefer `velero uninstall` or ensure finalizers are handled."
    chart_updates: [Helm chart v4.0.0+ supports multiple BackupStorageLocations (BSL)
