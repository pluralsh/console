    features: ['Windows cluster support: Velero components (node-agent, data mover
        pods, maintenance jobs) can run on Windows nodes and back up/restore Windows
        workloads; includes new multi-arch/all-in-one image support.', 'Parallel ItemBlock
        backup: item blocks can be processed concurrently to improve backup throughput;
        configurable via new server flag `--item-block-worker-count` (default 1).',
