        restore-helper image).', 'Windows/hybrid-cluster support: node-agent, data
        mover pods, and maintenance jobs can run on Windows nodes; tolerations/affinity
        may need review.']
    features: ['Windows cluster support, including hybrid build/all-in-one image,
        and ability to back up/restore Windows workloads via data mover (with limitations).',
      Parallel ItemBlock backup with configurable worker count to improve backup throughput
        for large numbers of resources., Improved data mover restore scalability for
        WaitForFirstConsumer volumes via optional spreading across nodes (`ignoreDelayBinding`).,
      Better observability for data mover failures/cleanup issues via additional node-agent
        logging., CSI snapshot usability improvement by no longer retaining/restoring
        unnecessary VolumeSnapshotContent objects., 'Backup repository maintenance
        improvements: maintenance history in BackupRepository status, recapture running
        jobs after server restart, and skip/init protection for readOnly BSLs.', Volume
        Policy can now filter volumes by PVC labels., Per-object resource status restore
        control via `velero.io/restore-status` annotation., 'Restore helper binary
        merged into the main Velero image, simplifying deployment artifacts.']
