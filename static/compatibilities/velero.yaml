    features: [Repository maintenance for kopia/restic is moved into Kubernetes Jobs
        to avoid Velero server OOM during maintenance; install can set job resource
        requests., "VolumePolicy is extended beyond \u201Cskip\u201D to allow selecting\
        \ the per-volume backup method (e.g., `fs-backup` vs `snapshot`) for finer-grained\
        \ control.", 'Data mover backup node selection: you can constrain which nodes
