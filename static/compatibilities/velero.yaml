        pool to improve throughput; controlled by the new server flag `--item-block-worker-count`
        (default 1).', 'Data mover restore scaling: new `ignoreDelayBinding` option
        in node-agent config to spread restores for WaitForFirstConsumer volumes across
        nodes instead of being forced to the attached node.', 'Improved observability
        for data mover: more intermediate status/error logging for failures and cleanup
        issues, enabled by default in node-agent logs.', "CSI snapshot usability:\
        \ removes unnecessary retained VolumeSnapshotContent objects from backups\
        \ so they aren\u2019t synced/restored across clusters.", 'BackupRepository
