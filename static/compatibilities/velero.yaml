    features: [Repository maintenance for kopia/restic is moved out of the velero
        server pod into separate Kubernetes Jobs to prevent velero server OOMs and
        allow tuning job resource requests., 'VolumePolicies now support additional
        actions (e.g., `fs-backup` and `snapshot`) to control per-volume backup method
        without modifying workloads.', 'Data mover node selection: you can constrain
        where datamover pods run via a ConfigMap that defines eligible nodes.', 'Restore
        output now includes per-volume VolumeInfo metadata similar to backups, and
        `velero restore describe` surfaces more volume detail.', Restores gain a new
        `Finalizing` phase so PV label restoration and post-restore hooks occur after
        volume restore/data movement completes., Azure gains certificate-based Service
        Principal authentication support as an alternative to client secret authentication.]
    breaking_changes: [CSI plugin is merged into the core velero repo and is installed
        by default as an internal plugin; do not install it separately via `--plugins`
        during `velero install`/upgrade., 'Default resource requests/limits for the
        node-agent are removed; node-agent pods become `BestEffort` QoS unless you
        set resources explicitly, which can affect scheduling and stability under
        pressure.', 'Backup namespace filtering changes: if `includedNamespaces`/`excludedNamespaces`
        are unset but `labelSelector`/`orLabelSelectors` are set, only namespaces
        containing matching resources are included (previously all namespaces were
        included).', 'Restore behavior change: PV patching during the new `Finalizing`
        phase can lead to `PartiallyFailed` when PVs are blocked in `Pending`, whereas
        earlier releases might report `Complete`.']
