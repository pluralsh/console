        CSI PV VolumeAttributes filtering improvements).', 'Object-level resource
        status restore control: per-object annotation `velero.io/restore-status` lets
        you decide whether to restore status for that object.', 'Velero images consolidated:
        `velero`, `velero-helper`, and `velero-restore-helper` binaries are now shipped
        in the single `velero/velero:v1.16.0` image.']
