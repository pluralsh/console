    features: ['Resource Modifiers now support JSON Merge Patch and Strategic Merge
        Patch in addition to JSON Patch, enabling more flexible restore-time mutations.',
      Node-agent data movement concurrency is configurable globally or per node to
        balance performance and resource usage., Kopia uploader can upload files in
        parallel with tunable settings to speed up fs-backups and CSI data-movement
        uploads., Restores can write sparse files for fs-restore / CSI data-movement
        scenarios to reduce IO and speed up restores in some cases., '`velero backup
        describe` now includes a Backup Volumes section covering native snapshots,
        fs-backup, CSI snapshots, and CSI snapshot data movement (and it shows CSI
        info regardless of client-side CSI feature gate).', Backups now include a
        VolumeInfo metadata file (PVC/PV + backup method + snapshot/status) to drive
        PV restore behavior and enable downstream tooling to summarize volume handling.,
      Backup/restore CRs now surface hook execution counts (attempted/failed) and
        `describe` output shows details., Velero moved to AWS SDK for Go v2 for improved
        CPU/memory utilization., 'Expanded Azure AD/Workload Identity support to cover
        Kopia operations (filesystem backup/data mover, etc.).', Repository maintenance
        for kopia/restic is moved to Kubernetes Jobs to reduce Velero server pod memory
        pressure/OOM risk; resource requests can be set via `velero install`., 'VolumePolicies
        are extended: policy can now set volume backup action (`fs-backup` or `snapshot`)
        for fine-grained opt-in/out without changing workloads.', Data movement backup
        now supports node selection via ConfigMap to constrain where datamover pods
        can run., Restore VolumeInfo metadata is persisted and `velero restore describe`
        shows more detailed volume handling information., 'Restore workflow gains
        a `Finalizing` phase: PV label restore happens after snapshot data restore;
        post-restore hooks run after data movement completes.', Azure plugin adds
        certificate-based Service Principal authentication (phishing-resistant; supports
        conditional access).]
    breaking_changes: ['`velero backup describe` output format changed: some existing
        snapshot/fs-backup info moved into the new Backup Volumes section (expect
        scripts/parsers to break).', 'API type change: `DataUploadSpec.DataMoverConfig`
        changed from `*map[string][string]` to `map[string]string` (affects client
        code and possibly custom controllers).', '`velero install` now enables informer
        cache by default (behavior change); may increase memory usage and can cause
        OOM unless limits are adjusted or `--disable-informer-cache` is set.', CSI
        plugin is now merged into the Velero repo and installed by default as an internal
        plugin; do not install it via `--plugins` anymore (remove from install/Helm
        values)., 'Default resource requests/limits for node-agent were removed, making
        pods BestEffort by default (you may need to set explicit requests/limits for
