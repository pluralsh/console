      \ upgrading**.\n- **Uploader default change**: While not strictly a Helm-only\
      \ change, note that the default `uploader-type` changed from `restic` to `kopia`\
      \ in v1.12; if you rely on restic behavior, explicitly set the uploader type\
      \ in your deployment/Helm values to avoid surprise behavior changes."
    chart_updates: ["Helm chart now supports configuring **multiple BackupStorageLocations\
        \ and VolumeSnapshotLocations**; the values schema changed accordingly (map\
        \ \u2192 list)."]
    features: ['CSI Snapshot Data Movement: can move CSI snapshot data into durable
        backup storage and restore it back, enabling long-term retention and cross-environment/cloud
        restores.', 'Resource Modifiers (JSON substitutions): apply JSON patches to
        selected resources during restore without writing a custom RestoreItemAction
        plugin.', 'Multiple VolumeSnapshotClasses support: choose a specific VolumeSnapshotClass
        per backup instead of relying on driver-name matching and a single labeled
        class.', 'Restore finalizer: `velero restore delete` now cleans up restore-associated
        data in backup storage, not just the Restore CR.']
    breaking_changes: [Default filesystem backup uploader changed from **restic**
        to **kopia** (`uploader-type` default now kopia). Explicitly set uploader-type
