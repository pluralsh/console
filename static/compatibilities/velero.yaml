    chart_updates: []
    features: ['Modernized fs-backup to a micro-service architecture, enabling concurrency
        control, cancel/resume, and resilience to node-agent restarts while stabilizing
        node-agent resource usage.', 'fs-backup now supports Windows workloads by
        running data mover pods on Windows nodes, completing full Windows backup/restore
        coverage alongside CSI snapshot data movement from 1.16.', 'Added beta support
        for Kubernetes Volume Group Snapshots for both CSI snapshot backup and CSI
        snapshot data movement to enable point-in-time, write-order-consistent snapshots
        across multiple volumes.', 'Added PriorityClassName support across Velero
        components (server, node-agent, data mover pods, maintenance jobs) for better
        scheduling control.', 'Improved data mover scalability and resiliency with
        prepare-queue smoothing (PrepareQueueLength), restart-resume/orphan-cancel
        handling, and symmetric node-selection for restore plus per-storage-class
        node-selection.', Extended resource policies with reusable include/exclude
        filters (includeExcludePolicy) in addition to volumePolicy., 'Operational
        improvements including BSL availability metric/status checks, imagePullSecrets
        inheritance for VGDP/maintenance jobs, and updated dependencies (Go 1.24.6,
        Kopia 0.21.1).']
    breaking_changes: ["Restic uploader path is removed: `--uploader-type=restic`\
        \ is no longer valid for installation and you can\u2019t create new restic-based\
        \ backups; restores from existing restic backups remain supported only until\
        \ v1.19.", Repository maintenance job settings were removed from Velero server
        flags; configuration must move to the repository maintenance job ConfigMap
        (flags like --keep-latest-maintenance-jobs and maintenance job resource request/limit
        flags are no longer accepted)., 'Restore behavior change: when restoring PVCs,
        Velero now always removes the `selected-node` annotation if no node mapping
        exists (previously it might be preserved if the node existed).']
