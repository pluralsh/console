  summary:
    helm_changes: "### Helm chart / values changes (Velero chart v4.0.0+)\n- **BackupStorageLocation\
      \ (BSL) and VolumeSnapshotLocation (VSL) values format changed**: `configuration.backupStorageLocation`\
      \ and `configuration.volumeSnapshotLocation` moved from a **map/object** to\
      \ a **list/slice** to support **multiple BSLs/VSLs**.\n  - This is **not backward\
      \ compatible**; update your `values.yaml` **before** upgrading.\n  - Practical\
      \ impact: if you previously had:\n    - `configuration.backupStorageLocation:\
      \ { name: default, provider: aws, bucket: ... }`\n    - you now need:\n    \
      \  - `configuration.backupStorageLocation: [ { name: default, provider: aws,\
      \ bucket: ... } ]`\n\n### Related behavior changes to be aware of during Helm\
      \ upgrades\n- New/expanded finalizers on Velero CRs (not Helm-specific but impacts\
      \ uninstall/namespace deletion): avoid deleting the namespace directly; prefer\
      \ `velero uninstall` or remove finalizers safely."
    chart_updates: [Velero Helm chart v4.0.0+ supports configuring **multiple BackupStorageLocations
        (BSL)** and **multiple VolumeSnapshotLocations (VSL)**., "Due to the above,\
        \ the chart introduces a **breaking values schema change** (map \0\u2192 slice)\
        \ for BSL/VSL configuration."]
    features: ['CSI Snapshot Data Movement: move CSI snapshot data into durable backup
        storage and restore across environments/clouds (data mover workflow).', 'Resource
        Modifiers (JSON substitutions): apply JSON patches to selected resources during
        restore without writing a custom RestoreItemAction plugin.', 'Multiple VolumeSnapshotClasses
        support in the CSI plugin: choose a specific VolumeSnapshotClass per backup
        rather than relying on a single labeled class.', 'Restore finalizer: `velero
        restore delete` now also cleans up associated restore data in the backup storage
        location.', 'Dependency/runtime updates: Go 1.20.7 and Kopia bumped to 0.13.x
        (security/compatibility improvements).']
    breaking_changes: [Default `uploader-type` changed from **restic** to **kopia**;
        filesystem backups will use Kopia unless you explicitly set otherwise., 'CSI
        snapshot timeout behavior changed: snapshot handle creation wait is now `backup.spec.csiSnapshotTimeout`
        (was fixed 10m), and async readiness waits use the operation timeout (default
        4h).', Helm chart v4.0.0+ changes BSL/VSL configuration from map to slice;
        existing `values.yaml` will break unless migrated., Finalizers on Velero CRs
        (restore/dataupload/datadownload) can cause **namespace deletion to hang**
        if you delete the Velero namespace directly; use `velero uninstall` or manage
        finalizers first.]
