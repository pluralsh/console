    features: ['Data mover micro service: CSI snapshot data movement now runs in dedicated
        backup/restore pods instead of node-agent hostPath-based access, improving
        security isolation, per-job resource control, and resilience.', "Item Block\
        \ concepts and new ItemBlockAction (IBA) plugin type: resources can be grouped\
        \ into \u201Citem blocks\u201D for future parallelism; built-in IBAs for Pods\
        \ and PVCs and support for custom IBAs are included (processing is still single-threaded\
        \ in 1.15).", Configurable node selection for repository maintenance jobs
        via a new repository maintenance configMap to steer maintenance workloads
        onto specific/idle nodes., 'BackupPVC configuration via a new configMap: support
        read-only mounting of backupPVCs (can speed expose for some storage like Ceph)
        and selecting a different StorageClass for backupPVCs.', Backup repository
        cache size limit via a new backup repository configMap to prevent eviction
        due to ephemeral-storage usage., 'Performance improvements: fixed a server
        memory leak after plugin calls; server client-qps/burst settings are propagated
        to plugins; included upstream Kopia improvements for large repositories.']
    breaking_changes: ['Restic is deprecated for fs-backup starting in 1.15: backups/restores
        still succeed but warnings appear when installing with --uploader-type=restic
        or when using the restic path.', node-agent configMap name is no longer fixed;
        you must set the node-agent server parameter node-agent-configmap if you customize
        the configMap name (and ensure your deployment matches)., 'Repository maintenance
        job settings are moving from Velero server CLI flags to a repository maintenance
        job configuration configMap; if both are set, configMap values take precedence
        (legacy flags remain for compatibility).', "The \u201CChanging PVC selected-node\u201D\
        \ feature is now deprecated and will be removed in a future release; avoid\
        \ relying on it.", 'Known issue: read-only backupPVC may fail on SELinux clusters
        unless you enable an option that runs the backupPod container as super-privileged
        and disables SELinux controls (may conflict with PSA/security policies).']
