  summary:
    helm_changes: "### Helm values / chart config changes to handle before upgrading\n\
      \n- **Uploader default changes to Kopia**: in Velero v1.12 the default `uploader-type`\
      \ changes from **`restic` \u2192 `kopia`**. If you rely on restic behavior,\
      \ explicitly set the uploader type to `restic` during/after upgrade.\n- **Helm\
      \ chart v4.0.0+ BSL/VSL schema change (breaking)**: BackupStorageLocations (BSL)\
      \ and VolumeSnapshotLocations (VSL) values changed **from a map to a slice**\
      \ to support multiple BSL/VSL. This is **not backward compatible**; convert\
      \ your existing `configuration.backupStorageLocation` / `configuration.volumeSnapshotLocation`\
      \ values accordingly **before** upgrading the chart.\n- **CSI snapshot timing\
      \ settings changed**:\n  - Snapshot handle creation sync wait is now driven\
      \ by `backup.spec.csiSnapshotTimeout` (was fixed 10 minutes).\n  - Async wait\
      \ for `VolumeSnapshot`/`VolumeSnapshotContent` `ReadyToUse` uses the operation\
      \ timeout (default **4h**). Review any Helm values that set item operation timeouts\
      \ / CSI timeouts so they match your environment.\n- **Namespace deletion behavior\
      \ with finalizers**: v1.12 adds finalizers to some Velero CRs (e.g., `Restore`,\
      \ `DataUpload`, `DataDownload`). **Don\u2019t delete the Velero namespace directly**;\
      \ prefer `velero uninstall` or remove finalizers safely first."
