    features: [Moves Kopia/restic repository maintenance out of the Velero server
        pod into separate Kubernetes Jobs to avoid Velero pod OOM during maintenance;
        you can size these jobs independently., 'Extends VolumePolicies so you can
        choose per-volume backup method (e.g., force `fs-backup` or `snapshot`) instead
