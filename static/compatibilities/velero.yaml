    features: ['Windows cluster support: Velero can run on Windows clusters and back
        up/restore Windows workloads; node-agent, data mover pods, and maintenance
        jobs can run on Linux or Windows nodes.', 'Parallel Item Block backup: the
        backup engine can process correlated resource groups (item blocks) concurrently;
        parallelism is configurable via `--item-block-worker-count` (default 1).',
      'Data mover restore scalability: optional spreading of restore work across nodes
        even for WaitForFirstConsumer volumes via node-agent `ignoreDelayBinding`
        setting.', 'Improved observability for data mover: node-agent logs now include
        more intermediate object status and cleanup/deletion errors automatically.',
      'CSI snapshot usability: VolumeSnapshotContent is no longer retained in backups,
        reducing cross-cluster sync/restore noise.', 'Backup repository maintenance
        improvements: maintenance history (`RecentMaintenance`) recorded on BackupRepository
        CR; jobs are recaptured after server restarts; maintenance/init skipped for
        readOnly BSLs; configurable maintenance intervals via `fullMaintenanceInterval`
        (normalGC/fastGC/eagerGC).', Volume Policy can filter volumes by PVC labels.,
      Per-object resource status restore controlled via `velero.io/restore-status`
        annotation on objects., Velero restore helper binaries are now included in
        the single `velero/velero` image.]
