      \ unintentionally.\n- **Finalizers impact uninstall/delete:** with v1.12 finalizers\
      \ on Velero CRs, avoid deleting the namespace directly; plan to use `velero\
      \ uninstall` or remove finalizers as part of teardown procedures."
