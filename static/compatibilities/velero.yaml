    features: ['Windows cluster support: Velero components (server/node-agent/data
        mover/maintenance jobs) can run on Windows and back up/restore Windows workloads;
        includes a hybrid multi-arch, all-in-one image build.', 'Parallel Item Block
        backup: item blocks (and pre/post hooks) can now be processed concurrently
        via a worker pool; configurable with `--item-block-worker-count` (default
        1).', 'Data mover restore scalability: new node-agent config `ignoreDelayBinding`
        allows spreading restores for WaitForFirstConsumer volumes across nodes rather
        than being pinned to the attached node.', 'Improved data mover observability:
        node-agent logs include more intermediate-object status and cleanup failure
        errors for data mover workflows (enabled by default).', 'CSI snapshot usability
        improvement: unnecessary retained `VolumeSnapshotContent` objects are no longer
        included in backups/restores, reducing noise and cross-cluster syncing.',
      'Backup repository maintenance improvements: `RecentMaintenance` history on
        BackupRepository CRs; maintenance jobs recaptured after server restart; skip
        maintenance/init for readOnly BSL; configurable `fullMaintenanceInterval`
        for kopia (normalGC/fastGC/eagerGC).', 'Volume Policy enhancement: filter
        volumes by PVC labels.', 'Per-object resource status restore control: annotation
        `velero.io/restore-status` lets you decide whether to restore status for individual
        objects.', 'Velero restore helper merged into main image: `velero`, `velero-helper`,
        and `velero-restore-helper` binaries ship in the same velero image.']
    breaking_changes: [Restic fs-backup is deprecated starting in v1.15; using `--uploader-type=restic`
        or restic-based fs-backup will succeed but emit warnings and will be removed
        in a future release., Repository maintenance job settings moved from server
        flags to a repository-maintenance ConfigMap in v1.15 (flags still work but
        ConfigMap takes precedence if both are set)., Node-agent configuration ConfigMap
        name is no longer fixed (v1.15); you must set `--node-agent-configmap` if
        you use a non-default name or rely on the old fixed lookup., PVC selected-node
        changing feature is deprecated in v1.15 and should not be used; removal is
        planned in a future release.]
