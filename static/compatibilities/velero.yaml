    chart_updates: []
    features: ['Data mover micro service: CSI Snapshot Data Movement now runs in dedicated
        backup/restore pods instead of node-agent, improving security (no hostPath),
        resiliency, and per-operation resource control.', Item Block concepts and
        ItemBlockAction (IBA) plugin added to group related resources for future multi-threaded
        backups; built-in IBAs for Pods and PVCs and support for custom IBAs., 'Repository
        maintenance jobs gain node selection via a new repository maintenance configuration
        ConfigMap, allowing maintenance workloads to be scheduled onto preferred/idle
        nodes.', 'Backup PVC configuration added: option to mount backup PVCs read-only
        to speed expose on some storage backends and to choose a different StorageClass
        for backup PVCs.', Backup repository cache limit configuration added via a
        new backup repository configuration ConfigMap to control client-side cache/ephemeral
        storage usage., 'Performance improvements: fixed post-plugin-call memory leak,
        propagate client-qps/burst settings to plugins, and include Kopia upstream
        improvements to reduce maintenance memory usage.']
    breaking_changes: [Restic uploader path for fs-backup is now deprecated (warnings
        when using --uploader-type=restic or restic-based fs-backup/restore); plan
        migration to Kopia., 'Node-agent config ConfigMap name is no longer fixed;
        if you use a custom node-agent config, you must pass the new server parameter
        node-agent-configmap with the chosen name.', 'Repository maintenance job settings
        are moving from Velero server flags to the repository maintenance ConfigMap;
        if both are set, ConfigMap values take precedence (flags remain for backward
        compatibility).', Changing PVC selected-node feature is deprecated and should
        not be relied on; it will be removed in a future release., 'Known limitation:
        read-only backup PVC mount can fail on SELinux clusters unless using a privileged
        workaround; may conflict with Pod Security/PSA policies.']
