        node-agent are removed; node-agent pods become `BestEffort`, so you may need
        to explicitly set requests/limits if you relied on previous defaults for scheduling/QoS.',
      'Backup namespace filtering behavior changes: if `includedNamespaces`/`excludedNamespaces`
