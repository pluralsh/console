    features: ['Data mover micro service: CSI Snapshot Data Movement now runs in dedicated
        backup/restore pods instead of node-agent, improving isolation, security (no
        hostPath), and per-operation resource control.', Item Block concepts and the
        new ItemBlockAction (IBA) plugin type introduce grouping of related resources
        to enable future concurrent backup processing; built-in IBAs exist for Pods
        and PVCs though processing is still single-threaded in 1.15., 'Repository
        maintenance jobs can now be scheduled via node selection using a new repository
        maintenance configuration ConfigMap, letting you steer heavy maintenance to
        specific/idle nodes.', New Backup PVC configuration ConfigMap supports read-only
        mounting (can speed up expose for some storage like Ceph) and choosing a different
        StorageClass for backup PVCs than workload PVCs., Backup repository cache
        size can be configured per repository via a new backup repository configuration
        ConfigMap to avoid pods being evicted due to ephemeral storage pressure.,
      'Performance improvements: fixes a post-plugin-call memory leak, propagates
        client QPS/burst settings to plugins, and incorporates upstream Kopia improvements
        for high-file-count repository maintenance.']
