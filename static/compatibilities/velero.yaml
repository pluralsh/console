    features: ['Resource Modifiers enhanced: in addition to JSON Patch, restores can
        now apply JSON Merge Patch and Strategic Merge Patch rules from the same Resource
        Modifiers ConfigMap.', 'Node-agent concurrency controls: you can cap how many
        filesystem backup / CSI snapshot data-mover tasks run per node (globally and
        per-node) to balance performance vs cluster resource usage.', 'Kopia parallel
        file upload tuning: configurable parallel upload behavior to speed up fs-backups
        and CSI snapshot data movement when using the Kopia uploader.', 'Sparse file
        restore option: fs-restore and CSI snapshot data movement restores can write
        sparse files to improve restore efficiency for sparse data.', "Richer `velero\
        \ backup describe`: adds a \u201CBackup Volumes\u201D section that summarizes\
        \ volume handling across snapshot/fs/CSI/data-mover backups and always displays\
        \ CSI-related details regardless of client-side EnableCSI checks.", 'Backup
        VolumeInfo metadata: Velero writes a new metadata file per-backup containing
        PV/PVC and snapshot/backup-method details used to drive PV restore decisions
        and to enable downstream tooling summaries.', 'Improved resiliency during
        pod restarts: enhancements to prevent backups/restores (especially CSI snapshot
        data movement) from getting stuck if the Velero server pod or node-agent restarts.',
      'Hook execution visibility: backup/restore status now includes hook attempt/failure
        counts and `describe` output shows hook execution details.', AWS SDK upgraded
        to v2 for better CPU/memory efficiency and performance when interacting with
        AWS APIs., 'Azure AD/Workload Identity now supported for Kopia-based operations
        (filesystem backup, data mover, etc.) in addition to native snapshot flows.',
      'Runtime/dependency refresh: Go bumped to 1.21.6 and Kopia bumped to 0.15.0
        (plus other library updates for CVEs).']
    breaking_changes: ["`velero backup describe` output format changed: several existing\
        \ fields moved under the new \u201CBackup Volumes\u201D section, so any scripts\
        \ parsing the output may break.", 'API change: `DataMoverConfig` in `DataUploadSpec`
        changed from `*map[string]string` to `map[string]string` (clients/controllers
