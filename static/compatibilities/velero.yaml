        via a repository maintenance job ConfigMap (flags removed: --keep-latest-maintenance-jobs,
        --maintenance-job-*-request/limit).', 'PVC restore behavior change: selected-node
        annotation is always removed when no node mapping exists; previously it could
        be preserved if the node existed.']
