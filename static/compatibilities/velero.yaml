  summary:
    helm_changes: "## Helm chart / values changes to plan for\n\n- **If you are using\
      \ the Velero Helm chart v4.0.0+** (commonly paired with/around Velero v1.12):\
      \ **`backupStorageLocation` (BSL) and `volumeSnapshotLocation` (VSL) values\
      \ changed from a *map/object* to a *list/slice***. This is **not backward compatible**.\n\
      \  - Action: **convert existing BSL/VSL configuration to lists before upgrading**.\n\
      \  - Risk if missed: Helm upgrade will fail or will deploy with missing/incorrect\
      \ storage locations.\n\n- **Uploader default changed in Velero v1.12**: `uploader-type`\
      \ default is now **`kopia`** instead of **`restic`**.\n  - Action: if you need\
      \ to keep Restic behavior for now, **explicitly set uploader type to `restic`**\
      \ in your values/installation args; otherwise validate Kopia prerequisites and\
      \ performance/limits.\n\n- **CSI snapshot timeout behavior changed** (may require\
      \ values/args depending on how you install): `backup.spec.csiSnapshotTimeout`\
      \ is now used instead of a hard-coded 10 minutes for sync snapshot handle creation.\n\
      \  - Action: set `csiSnapshotTimeout` (or its equivalent in your install method)\
      \ if your environment needs longer/shorter than defaults.\n"
    chart_updates: ['If adopting Helm chart v4.x alongside the app upgrade, expect
        storage location schema updates (BSL/VSL as lists) and re-test any templating/overrides
        that assumed a map keyed by name.', 'Because uploader default is now Kopia,
        validate any chart wiring for node-agent/daemonset, credentials, and repository
        configuration used for filesystem backups.']
    features: ['CSI Snapshot Data Movement: can move CSI snapshot data from the source
        environment into durable backup storage and restore across environments/clouds.',
      'Resource Modifiers (JSON substitutions): apply JSON patch-style modifications
        to restored resources without writing custom RestoreItemAction plugins.',
      'Multiple VolumeSnapshotClasses: select a specific VolumeSnapshotClass per backup
        instead of relying on a single class chosen by label/driver matching.', 'Restore
        finalizer: `velero restore delete` now cleans up restore-associated external
