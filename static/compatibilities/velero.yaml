    chart_updates: []
    features: ['Modernized fs-backup into a micro-service architecture, adding concurrency
        control, cancel/resume, better isolation, and steadier node-agent resource
        usage; backup/restore can survive node-agent restarts.', 'fs-backup now supports
        Windows workloads by running data mover pods on Windows nodes, completing
        Windows coverage alongside CSI snapshot data movement delivered in 1.16.',
      'Adds beta Kubernetes VolumeGroupSnapshot support for both CSI snapshot backup
        and CSI snapshot data movement to get crash-consistent, write-order-consistent
        snapshots across multiple volumes.', 'Adds PriorityClass support across Velero
        components (server, node-agent, data mover pods, and repository maintenance
        jobs) so you can control scheduling/preemption behavior.', 'Improves data
        mover scalability/resiliency: configurable PrepareQueueLength to avoid creating
        excessive Pending pods; data movements can resume after node-agent restart
        and cancel orphaned operations appropriately.', 'Enhances CSI snapshot data
        movement restore: node-selection now works for restore as well as backup,
        and can be configured per storage class; useful when only some nodes can use
        a given storage class.', Adds reusable include/exclude resource filtering
        via resource policy configmap (includeExcludePolicy) in addition to existing
        volumePolicy.]
    breaking_changes: ['Restic is deprecated and the restic fs-backup path is removed
        for new backups: `--uploader-type=restic` is no longer valid for installation;
        restores from existing restic backups remain supported only until v1.19.',
      'Repository maintenance job configuration flags were removed from the Velero
        server (`--keep-latest-maintenance-jobs`, `--maintenance-job-*-request/limit`)
        because these settings moved to a maintenance-job ConfigMap.']
