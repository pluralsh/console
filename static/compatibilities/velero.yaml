  summary:
    helm_changes: ''
    chart_updates: ['Velero v1.17 modernizes fs-backup to a micro-service architecture
        (new controllers/pods for PVB/PVR data paths), improving concurrency control,
        cancel/resume behavior, and steadier node-agent resource usage.', 'Windows
        coverage expands: fs-backup now supports Windows workloads; additional Windows
        tolerations added.', 'Adds Kubernetes VolumeGroupSnapshot (beta upstream)
        support for CSI snapshot backup and CSI snapshot data movement, including
        documentation and label-key configuration.', 'Adds PriorityClassName support
        across server, node-agent, data mover pods, and repository maintenance jobs.',
      Adds node-agent load-soothing via PrepareQueueLength to limit how many data-mover-related
        pods are created/pending at once., 'Improves resiliency: data movements (PVB/PVR,
        DU/DD) can resume after node-agent restarts; cancellation/orphan handling
        improved; server restart handling improved.', Adds resource policy includeExcludePolicy
        support (reusable include/exclude filters in a resource policy ConfigMap).,
      Removes Restic as a valid uploader type for new installs/backups; retains restore
        compatibility until v1.19 via legacy PVR controller., Moves repository maintenance
        job configuration from velero server flags to a ConfigMap; server flags removed
        accordingly., 'Behavior change: during PVC restore, selected-node annotation
        is now always removed when no node mapping exists (previously might be preserved).',
      'Dependency bumps: Go 1.24.6, Kopia 0.21.1; various controller/runtime/library
        updates and observability/metrics additions (e.g., BSL availability gauge,
        BSL status checks).']
    features: ['Modernized fs-backup to a micro-service architecture with concurrency
        control and improved resiliency (cancel/resume, survive node-agent restarts).',
      fs-backup now supports backing up/restoring Windows workloads., Supports Kubernetes
        VolumeGroupSnapshot for consistent point-in-time snapshots across multiple
        volumes (CSI snapshot + CSI data movement)., PriorityClass support across
        Velero components so workloads can be scheduled with appropriate priority.,
      Node-agent PrepareQueueLength to throttle data-mover pod creation and reduce
        Pending pod storms in large clusters., Resource policy now supports reusable
        include/exclude filters via includeExcludePolicy.]
    breaking_changes: ['Restic deprecation: `--uploader-type=restic` is no longer
        a valid install configuration in v1.17; you can still restore older Restic-based
        backups until v1.19.', Repository maintenance job settings removed from Velero
        server flags and must be configured via the maintenance job ConfigMap instead.,
      'PVC restore behavior change: `selected-node` annotation is always removed when
        no node mapping exists (previously could be preserved if the node existed).']
