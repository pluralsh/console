        status, recaptures running jobs after server restart, skips maintenance/initialization
        for readOnly BSLs, and supports configurable Kopia GC cadence via `fullMaintenanceInterval`
        (normal/fast/eager).', 'Volume Policy enhancement: can filter volumes by PVC
        labels (and additional CSI volume attributes support).', 'Per-object resource
        status restore: annotation `velero.io/restore-status` controls restoring status
        for specific objects.', 'Image packaging: velero, velero-helper, and velero-restore-helper
        binaries are now included in the single `velero/velero` image.', 'CLI enhancement:
