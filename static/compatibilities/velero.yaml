    helm_changes: ''
    chart_updates: []
    features: [Windows cluster support (Velero server/node-agent/data mover/maintenance
        jobs can run on Linux+Windows; can back up/restore Windows workloads with
        built hybrid images)., Parallel ItemBlock backup (resource backup engine can
        process item blocks concurrently; configurable via `--item-block-worker-count`).,
      Data mover restore scalability improvement for WaitForFirstConsumer volumes
        via `ignoreDelayBinding` in node-agent config to spread restores across nodes.,
      'Improved data mover observability: more intermediate status/error logging including
        cleanup failures.', 'CSI snapshot usability improvement: stop retaining/restoring
        unnecessary `VolumeSnapshotContent` objects from backups.', 'BackupRepository
        maintenance resiliency/observability: `RecentMaintenance` history, job recapture
        after server restart, and no maintenance/init on readOnly BSL; configurable
        `fullMaintenanceInterval` (normalGC/fastGC/eagerGC).', Volume Policy can filter
        volumes by PVC labels., Per-object resource status restore control via `velero.io/restore-status`
        annotation., Velero restore-helper binaries merged into the main Velero image
        (single image contains velero/velero-helper/velero-restore-helper).]
    breaking_changes: [Restic fs-backup path remains in deprecation (from 1.15) and
        will warn when `--uploader-type=restic` is used; plan migration away from
        Restic if still in use., 'Behavioral change: CSI backups no longer include
        retained `VolumeSnapshotContent`; if you relied on these objects being present
        across clusters/BSLs, validate any downstream processes.', 'Operational change:
        parallel ItemBlock processing can increase API load/CPU; ensure resource requests/limits
        and client QPS/burst are appropriate when enabling worker count >1.', 'Windows
        support has limitations (no fs-backup for Windows workloads; no Security Descriptor/NTFS
        extended attributes), which can be effectively breaking for those scenarios.']
