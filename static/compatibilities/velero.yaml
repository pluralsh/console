    features: ['Windows cluster support: Velero components (server/node-agent/data
        mover/maintenance jobs) can run in hybrid Linux/Windows clusters and back
        up/restore Windows workloads using the built-in data mover (with documented
        Windows limitations).', 'Parallel Item Block backup: item blocks (and their
        pre/post hooks) can be processed concurrently to improve backup throughput;
        parallelism is configurable via the new `--item-block-worker-count` server
        flag (default 1).', 'Data mover restore scalability: a new node-agent config
        option `ignoreDelayBinding` lets restores for WaitForFirstConsumer volumes
        spread across nodes instead of being constrained to an attached node, improving
        parallelism and resource balance.', 'Improved data mover observability: node-agent
        logs now include richer diagnostics for failures and cleanup issues of intermediate
        objects by default.', "CSI snapshot usability improvement: unnecessary retained\
        \ `VolumeSnapshotContent` objects are excluded from backups so they aren\u2019\
        t synced/restored to other clusters sharing a BSL.", 'BackupRepository maintenance
        resiliency/observability: BackupRepository CRs now track `RecentMaintenance`
        history; maintenance jobs are recaptured after server restart; maintenance/init
        is skipped for readOnly BSLs; Kopia maintenance cadence can be tuned via `fullMaintenanceInterval`
        (normal/fast/eager GC).', 'Volume Policy enhancement: volume policy can filter
        volumes by PVC labels.', 'Object-level resource status restore control: annotate
        individual objects with `velero.io/restore-status` to opt in/out of restoring
        status per object.', 'Velero restore-helper binary now ships inside the main
        Velero image (velero/velero includes velero, velero-helper, velero-restore-helper).']
    breaking_changes: ['No explicit breaking changes were called out in the provided
        v1.16.0 notes; however, behavior changes to note include parallelized item-block
        processing (new concurrency knob) and removal of retained VolumeSnapshotContent
        from backups, which may affect any workflows that depended on those objects
        being present.']
