    features: ['Resource Modifiers enhancements: in 1.13, resource modifier rules
        can now use JSON Merge Patch and Strategic Merge Patch in addition to JSON
        Patch, enabling more flexible restore-time mutations.', 'Node-agent concurrency
        controls (1.13): you can cap data-movement workloads per node globally or
        per-node to balance performance vs. resource usage.', 'Kopia performance/behavior
        options (1.13): configurable parallel file uploads and optional sparse-file
        writing during restore to improve speed and storage efficiency.', 'Backup/restore
        observability improvements (1.13): backup describe now includes a Backup Volumes
        section (including CSI snapshot data movement), and hook execution status
        (attempted/failed) is surfaced in CR status and CLI output.', 'New VolumeInfo
        metadata persisted with backups (1.13) and restores (1.14) to record PVC/PV
        backup/restore method, snapshot info, and status; restore describe outputs
        more volume detail.', Repo maintenance moved to Kubernetes Jobs (1.14) to
        reduce Velero server pod OOM risk; resource requests can be set at install
        time for these jobs., 'VolumePolicies extended (1.14): can now drive volume
        handling with actions like "fs-backup" or "snapshot" for fine-grained, opt-in/out
        volume backup behavior without editing workloads.', 'Data-mover node selection
        (1.14): configmap-based control over which nodes datamover pods can run on
        to manage long-running, resource-heavy data movement.', 'Restore workflow
        improvement (1.14): introduces a "Finalizing" phase so PV label patching and
        post-restore hooks occur after snapshot/data movement completion.', 'Azure
        auth improvements (1.14): adds service principal certificate-based auth; earlier
        1.13 also expanded Azure AD/Workload Identity support to Kopia operations.',
      'Dependency/runtime updates: Go 1.21.6 and Kopia 0.15.0 in 1.13; Go 1.22.2 and
        Kopia 0.17.0 in 1.14; AWS SDK migrated to aws-sdk-go-v2 in 1.13 and further
        updated in 1.14 for identity features.']
    breaking_changes: ["CLI output change (1.13): `velero backup describe` output\
        \ reorganized\u2014some info moved into a new \"Backup Volumes\" section with\
        \ format changes; any scripts that parse output may break.", 'API type change
        (1.13): DataUploadSpec.DataMoverConfig changes from `*map[string][string]`
        to `map[string]string`, which can break code/plugins compiled against the
        old type.', 'Install behavior change (1.13): informer cache is enabled by
        default; may increase memory usage and can cause OOM unless you raise limits
        or disable via `--disable-informer-cache`.', 'Plugin packaging change (1.14):
        CSI plugin is now built-in and installed by default; do not install it via
        `--plugins` during `velero install` or Helm values that add the CSI plugin.',
      'Node-agent resources change (1.14): default requests/limits removed so node-agent
        pods become BestEffort; you may need to explicitly set resources to avoid
        eviction or noisy-neighbor issues.', 'Backup namespace filtering change (1.14):
        if include/exclude namespaces are unset but labelSelector/orLabelSelectors
        are set, only namespaces with matching resources are included (previously
        all namespaces were included).', 'Restore outcome change (1.14): PV patching
        during the new Finalizing state can cause restores to end PartiallyFailed
        when PV is stuck Pending; earlier versions might report Complete.']
