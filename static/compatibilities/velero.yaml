    features: ['Data mover micro service: CSI snapshot data movement now runs in dedicated
        per-backup/per-restore pods instead of node-agent pods, improving isolation,
        resilience, and allowing per-operation CPU/memory control while reducing privileged
        hostPath usage.', "Item Block concepts and new ItemBlockAction (IBA) plugin:\
        \ resources can be grouped into correlated \u201Citem blocks\u201D to enable\
        \ future multi-threaded backups; Velero ships built-in IBAs for Pods and PVCs\
        \ and supports custom IBAs.", 'Node selection for repository maintenance jobs:
        you can constrain maintenance jobs to specific nodes via a new repository
        maintenance configuration ConfigMap.', 'BackupPVC configuration enhancements:
        data mover backup pods can mount backupPVCs read-only (for faster expose on
        some storage like Ceph) and you can choose a dedicated StorageClass for backupPVCs
        (e.g., fewer replicas than workload PVCs).', 'Backup repository cache sizing:
        configure per-repository client-side cache limits to avoid running out of
        ephemeral storage and pod eviction during repo operations.', 'Performance
        improvements: fixes a post-plugin-call memory leak; server client QPS/burst
        settings are inherited by plugins; Kopia maintenance memory usage improved
        via upstream changes.']
    breaking_changes: [Restic filesystem backup path is now deprecated; backups/restores
        still work but Velero emits warnings when installing/using `--uploader-type=restic`
        or when the restic path is used., Node-agent configuration ConfigMap name
        is no longer fixed; it must be provided via the node-agent server parameter
        `node-agent-configmap` when using a non-default name., Repository maintenance
        job settings are moving from Velero server flags to a repository maintenance
        job configuration ConfigMap; the ConfigMap (if present) takes precedence though
        flags remain for backward compatibility., "The \u201CChanging PVC selected-node\u201D\
        \ feature is deprecated and will be removed in a future release; continued\
        \ usage is discouraged."]
