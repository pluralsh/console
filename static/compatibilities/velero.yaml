    features: ['Modernized fs-backup to a micro-service architecture, enabling concurrency/load
        control, cancel/resume, and better resiliency across node-agent restarts with
        steadier resource usage.', 'fs-backup now supports Windows workloads by scheduling
        data mover pods onto Windows nodes, completing Windows support across fs-backup
        and CSI snapshot data movement scenarios.', 'Added beta support for Kubernetes
        VolumeGroupSnapshot for point-in-time consistent snapshots across multiple
        volumes, for both CSI snapshot backup and CSI snapshot data movement.', 'PriorityClassName
        can now be configured for Velero server, node-agent, data mover pods, and
        backup repository maintenance jobs to control scheduling priority.', 'Data
        mover scalability/resiliency improvements: throttling pending pod creation
        via PrepareQueueLength, resumable transfers after node-agent restarts, and
        improved node-selection (including per-storage-class) for CSI snapshot data
        movement restore.', Resource policy now supports reusable include/exclude
        filters via includeExcludePolicy in addition to volumePolicy.]
