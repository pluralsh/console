    chart_updates: ["Velero introduces a new \u201Cdata mover micro service\u201D\
        \ architecture for CSI snapshot data movement: data transfer work shifts from\
        \ node-agent pods to dedicated per-backup/per-restore pods (backupPods/restorePods),\
        \ reducing hostPath privilege requirements and improving isolation/resilience.",
      'New configuration surfaces are introduced via ConfigMaps: repository maintenance
        configuration, backup PVC configuration (read-only mount + storageClass selection),
        and backup repository configuration (client-side cache sizing).', Repository
        maintenance jobs can now be scheduled onto selected nodes; maintenance job
        pod labeling support added., Item Block concepts and a new ItemBlockAction
        (IBA) plugin type are introduced to enable future multi-threaded backups (single-threaded
        in 1.15 but the model/plugins are in place)., Plugin execution inherits Velero
        server client QPS/burst settings; server args are passed to plugins; fixes
        include server memory leak after plugin calls and improved Kopia maintenance
        memory usage (upstream).]
    features: ['Data mover micro service moves CSI snapshot data transfer from node-agent
        pods to dedicated per-operation pods, improving security (no hostPath), resource
        control, and fault isolation.', 'Node selection for repository maintenance
        jobs via a new repository maintenance config map, allowing maintenance to
        run on specific/idle nodes.', 'Backup PVC configuration for data mover backupPods:
        optionally mount backupPVC read-only to speed up expose operations on some
        storage backends (e.g., Ceph).', 'Backup PVC storage class can be configured
        so backupPVC provisioning can differ from workload PVC patterns (e.g., fewer
        replicas).', Backup repository cache size limit can be configured per repository
