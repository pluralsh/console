        migration off restic.', Some repo maintenance settings are moving from Velero
        server flags to a dedicated repository maintenance configMap; configMap values
        take precedence when both are set., 'Windows support has functional limitations
        (no fs-backup for Windows; no security descriptors/NTFS xattrs restore), which
        can be breaking for certain Windows workload restore expectations.']
