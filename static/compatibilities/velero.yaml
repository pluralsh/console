    features: ['Parallel Item Block backup: backups (and associated pre/post hooks)
        can process item blocks concurrently; configurable via `--item-block-worker-count`
        (default 1).', 'Windows cluster support: Velero can run in Windows/hybrid
        clusters; node-agent, data mover pods, and maintenance jobs can schedule on
        Linux/Windows nodes; built as a hybrid all-in-one image.', 'Data mover restore
        scalability: optional spreading of WaitForFirstConsumer restores across nodes
        via new node-agent config flag `ignoreDelayBinding`.', 'Improved observability
        for data mover: more detailed logs/status outputs for intermediate objects
        and cleanup failures (enabled automatically).', 'CSI snapshot usability: VolumeSnapshotContent
        is no longer retained in backups, reducing cross-cluster sync/restore noise.',
      'Backup repository maintenance resiliency/observability: `RecentMaintenance`
        history on BackupRepository CR, recapture running jobs after server restart,
        skip maintenance/repo init for readOnly BSL, configurable maintenance cadence
        via `fullMaintenanceInterval`.', 'Volume Policy enhancement: can filter volumes
        by PVC labels.', 'Per-object resource status restore: opt-in/out per object
        via `velero.io/restore-status` annotation.', 'Restore helper merged into main
        Velero image: `velero`, `velero-helper`, and `velero-restore-helper` included
        in one image.']
    breaking_changes: ['Restic deprecation began in 1.15: using Restic uploader for
