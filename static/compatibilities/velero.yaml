    helm_changes: ''
    chart_updates: []
    features: ['Modernized fs-backup to a micro-service architecture, adding concurrency
        control, cancel/resume, better isolation between volume operations, and more
        predictable node-agent resource usage.', fs-backup now supports Windows workloads
        by scheduling data mover pods onto Windows nodes; combined with prior CSI
        data movement support this enables full Windows backup/restore scenarios.,
      Added beta support for Kubernetes VolumeGroupSnapshot for both CSI snapshot
        backup and CSI snapshot data movement to achieve point-in-time consistency
        across multiple volumes., 'PriorityClass can now be configured for Velero
        server, node-agent, data mover pods, and backup repository maintenance jobs
        to influence scheduling/eviction priority.', 'Improved scalability/resiliency
        of data movers: a node-agent PrepareQueueLength can throttle creation of data
        mover pods; data movements can survive node-agent restarts; restore node-selection
        now matches backup including per-storage-class node selection.', Resource
        policy now supports reusable include/exclude filters via includeExcludePolicy
        in addition to existing volumePolicy.]
    breaking_changes: ['Restic uploader path is removed: --uploader-type=restic is
        no longer valid for new installs/backups; restoring from existing restic-based
        backups remains supported only until v1.19.', Repository maintenance job configurations
        were removed from Velero server flags; these settings must be provided via
        the repository maintenance job ConfigMap (flags like --keep-latest-maintenance-jobs
        and the maintenance job cpu/memory request/limit flags are gone).]
