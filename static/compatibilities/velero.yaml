  summary:
    helm_changes: ''
    chart_updates: [Velero 1.16 introduces Windows cluster support (server/node-agent/data
        mover/maintenance jobs can run on Windows where applicable)., Backup engine
        now supports parallel ItemBlock processing via a worker pool; new server flag
        controls parallelism., Data mover restore scheduling for WaitForFirstConsumer
        volumes can be distributed evenly across nodes via a new node-agent config
        option., 'CSI snapshot backup no longer retains/restores unnecessary VolumeSnapshotContent
        objects, reducing clutter and cross-cluster sync noise.', BackupRepository
        maintenance gains history/recapture behavior and new interval tuning (normalGC/fastGC/eagerGC)
        plus readOnly BSL protections., 'Velero image now bundles velero, velero-helper,
        and velero-restore-helper binaries in a single image; runtime dependencies
        bumped (Go 1.23.7, kopia 0.19.0).']
    features: [Windows cluster support (hybrid/all-in-one image; node-agent/data mover/maintenance
        jobs can run on Windows; backup/restore Windows workloads with built-in data
        mover)., Parallel Item Block backups with configurable worker count via `--item-block-worker-count`
        (defaults to 1)., Data mover restore scalability option for WaitForFirstConsumer
        volumes using node-agent `ignoreDelayBinding` to spread restores across nodes.,
      'Improved data mover observability: more intermediate-object status and cleanup
        error logging in node-agent logs.', 'CSI snapshot usability improvement: no
        longer includes retained VolumeSnapshotContent in backups, avoiding unnecessary
        sync/restore.', 'BackupRepository maintenance improvements: RecentMaintenance
        history, recapture running jobs after server restart, skip maintenance/init
        for readOnly BSLs, configurable `fullMaintenanceInterval`.', 'Volume Policy
        enhancement: filter volumes by PVC labels.', Per-object resource status restore
        control using `velero.io/restore-status` annotation., Velero restore helper
        binary merged into main Velero image (single image).]
    breaking_changes: ['New/changed configuration knobs to be aware of: `--item-block-worker-count`
        (server) and node-agent `ignoreDelayBinding`; these can materially change
        backup/restore concurrency and scheduling behavior.', 'Windows support has
        explicit limitations: fs-backup not supported for Windows workloads; security
        descriptors and NTFS extended attributes are not backed up/restored (non-admin
        workloads may not be supported).']
