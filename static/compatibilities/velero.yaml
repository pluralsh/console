    features: ['Data mover micro service: CSI snapshot data movement now runs in dedicated
        backup/restore pods instead of node-agent hostPath access, improving security
        isolation, resource control, and resilience.', Item Block + ItemBlockAction
        (IBA) plugin model added to group related resources (built-in for Pods/PVCs)
        in preparation for future multi-threaded backups; in 1.15 the model exists
        but processing is still single-threaded., 'Repository maintenance jobs: you
        can now steer maintenance jobs to specific nodes via a new repository maintenance
        configuration ConfigMap.', 'BackupPVC config enhancements for data-mover pods:
        support read-only mounting (can speed up expose on some storage like Ceph)
        and choosing a dedicated StorageClass for BackupPVCs.', 'Backup repository
        cache sizing: new backup repository configuration ConfigMap lets you cap client-side
        cache per repository to avoid ephemeral-storage eviction.', 'Performance/stability
        improvements: fixes a server memory leak after plugin calls; passes client
        QPS/burst settings to plugins; Kopia maintenance memory usage improved via
        upstream changes.']
    breaking_changes: ['Restic uploader path for filesystem backups is deprecated
        starting in 1.15: backups/restores still succeed but warnings appear when
        using --uploader-type=restic or restic-based fs-backup paths; plan migration
        away from restic.', node-agent config ConfigMap name is no longer fixed; if
        you use a non-default name you must set the node-agent server parameter node-agent-configmap
        to match., 'Repository maintenance job settings are moving from Velero server
        flags to a new repository maintenance job configuration ConfigMap; if both
        are set, ConfigMap values win (flags remain for backward compatibility).',
      Changing PVC selected-node feature is deprecated and will be removed in a future
        release; avoid relying on it.]
