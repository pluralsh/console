        data mover observability: node-agent logs now include more intermediate-object
        status and cleanup failure details for data mover backup/restore.', 'CSI snapshot
        usability improvement: retained `VolumeSnapshotContent` is no longer included
        in backups, reducing cross-cluster sync/restore of unnecessary CSI objects.',
