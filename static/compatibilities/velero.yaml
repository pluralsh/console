    features: ['Modernized fs-backup into a micro-service architecture, adding concurrency
        control, cancel/resume behavior, and improved robustness across node-agent
        restarts with steadier resource usage.', "fs-backup now supports Windows workloads,\
        \ enabling full Windows backup/restore scenarios when combined with 1.16\u2019\
        s CSI snapshot data movement for Windows.", 'Adds VolumeGroupSnapshot support
        (Kubernetes beta) for CSI snapshot backup and CSI snapshot data movement to
        provide crash-consistent, write-order-consistent point-in-time snapshots across
        multiple volumes.', 'Adds PriorityClass support across Velero components (server,
        node-agent, data mover pods, and backup-repository maintenance jobs) so you
        can prioritize Velero workloads in the cluster scheduler.', 'Data mover scalability
        improvements via node-agent PrepareQueueLength to throttle creation of data
        mover pods until capacity is available, reducing large numbers of Pending
        pods in big environments.', 'Improved resiliency for data movements (fs-backup
        and CSI data movement): operations can resume after node-agent restarts and
        can be canceled appropriately when orphaned.', CSI snapshot data movement
        restore gains node-selection controls (matching backup) and allows node-selection
        per StorageClass for environments where not all nodes can use a given StorageClass.,
      Resource policy gains includeExcludePolicy so reusable include/exclude resource
        filters can be defined in a policy ConfigMap and referenced by multiple backups.]
    breaking_changes: ["Restic uploader path for fs-backup is removed: --uploader-type=restic\
        \ is no longer valid for installation and you can\u2019t create new Restic-path\
        \ backups; restores from existing Restic backups are supported only until\
        \ v1.19.", 'Repository maintenance job configuration flags were removed from
        Velero server (--keep-latest-maintenance-jobs, --maintenance-job-*-request/limit);
        configuration is now expected via the repository maintenance job ConfigMap.',
      'PVC restore behavior change: selected-node annotation is now always removed
        during PVC restore when no node mapping exists; previously it could be preserved
        if the node existed.']
