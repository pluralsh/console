    features: ['Data mover microservice: CSI Snapshot Data Movement transfers move
        from node-agent pods into dedicated per-backup/restore pods (backupPods/restorePods),
        improving security (no hostPath access), isolation, resilience, and enabling
        per-operation resource tuning.', Item Block concepts and new ItemBlockAction
        (IBA) plugin type are introduced to categorize correlated resources into blocks;
        this lays groundwork for future multithreaded backup processing (v1.15 supports
        the model/plugins but still processes single-threaded)., Repository maintenance
        jobs gain node selection via a new repository maintenance configuration ConfigMap
        so you can schedule maintenance onto specific/idle nodes., 'Data mover backupPVC
        behavior is configurable via a new backup PVC configuration ConfigMap, including
        optional read-only mounts (can accelerate expose on some storage such as Ceph)
        and selecting a different storageClass for backupPVCs.', Backup repository
        cache sizing is configurable via a new backup repository configuration ConfigMap
        to limit ephemeral storage usage and avoid pod eviction during repo operations.,
      'Performance improvements: fixes a server memory leak after plugin calls; passes
        client QPS/burst settings through to plugins; includes Kopia upstream improvements
        to reduce memory usage during maintenance in large repos.']
    breaking_changes: [Restic-based filesystem backup/restore path is now deprecated
        (still works in 1.15 but emits warnings when restic is configured/used); plan
        migration away from restic uploader type., 'Node-agent configuration ConfigMap
        name is no longer fixed; if you customize it, you must pass it explicitly
        via the node-agent server parameter `node-agent-configmap`.', 'Repository
        maintenance job settings are moving from Velero server flags to a repository
        maintenance job configuration ConfigMap (flags still work for backward compatibility,
        but ConfigMap takes precedence if both are set).', Changing PVC selected-node
        feature is deprecated and will be removed in a future release; avoid relying
