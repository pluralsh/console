  summary:
    helm_changes: "### Helm chart / values changes to plan for (Velero chart v4.0.0+)\n\
      - **`configuration.backupStorageLocation` and `configuration.volumeSnapshotLocation`\
      \ changed type:** they moved from a **map/object** to a **slice/array** to support\
      \ **multiple BSLs and VSLs**.\n  - **Action:** update your `values.yaml` before\
      \ upgrading.\n  - Example (conceptual):\n    - Before: `configuration.backupStorageLocation:\
      \ { <name>: { ... } }`\n    - After: `configuration.backupStorageLocation: [\
      \ { name: <name>, ... } ]`\n- If you were relying on the chart\u2019s previous\
      \ defaults for file-system backup tooling, review how the chart sets **uploader\
      \ type** (see breaking changes below: default now Kopia)."
