    features: ['Windows cluster support: Velero can run in Windows clusters and back
        up/restore Windows workloads; node-agent, data mover pods, and maintenance
        jobs can be scheduled onto Linux or Windows nodes as appropriate.', 'Parallel
        ItemBlock backups: backups can process ItemBlocks concurrently using a server
        thread pool; configure via the new `--item-block-worker-count` flag (default
        1).', 'Data mover restore scalability for WaitForFirstConsumer volumes: restores
        can be spread across nodes by setting `ignoreDelayBinding` in node-agent configuration.',
      'Improved observability for data mover: more intermediate status/error logging,
        including cleanup failures, emitted in node-agent logs automatically.', 'CSI
        snapshot usability improvement: unnecessary retained `VolumeSnapshotContent`
        objects are no longer included/synced/restored, reducing cross-cluster noise.',
      "BackupRepository maintenance improvements: maintenance history is recorded\
        \ on BackupRepository (`RecentMaintenance`), jobs are recaptured after server\
        \ restart, readOnly BSLs don\u2019t trigger repo init or maintenance, and\
        \ Kopia maintenance intervals can be tuned via `fullMaintenanceInterval` (normalGC/fastGC/eagerGC).",
      'VolumePolicy enhancements: can filter volumes by PVC labels (and additional
        CSI PV VolumeAttributes criteria).', 'Per-object restore of resource status:
        control status restore via `velero.io/restore-status` annotation on individual
        objects.', 'Velero restore-helper merged into main image: velero, velero-helper,
        and velero-restore-helper binaries ship in the single `velero/velero` image.']
    breaking_changes: ['Windows support limitations: fs-backup is not supported for
        Windows workloads (fs-backup runs only on Linux nodes for Linux workloads),
        and Security Descriptors/NTFS extended attributes are not backed up/restored,
        so non-admin Windows workloads may not be supported.']
