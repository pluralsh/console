    helm_changes: ''
    chart_updates: ['Velero now builds and publishes an all-in-one image that supports
        hybrid CPU architectures and Windows; node-agent, data mover pods, and maintenance
        jobs can run on both Linux and Windows nodes.', Backup engine now supports
        parallel ItemBlock processing; parallelism is controlled by a new server flag
        `--item-block-worker-count` (default 1)., Data mover restore for WaitForFirstConsumer
        volumes can be distributed across nodes via a new node-agent config flag `ignoreDelayBinding`.,
      'CSI snapshot backup/restore no longer retains/restores unnecessary VolumeSnapshotContent
        objects, reducing cross-cluster sync noise.', 'BackupRepository maintenance
        got resiliency/observability improvements: maintenance history (`RecentMaintenance`)
        in BackupRepository CR, recapture running jobs after server restart, and safeguards
        for readOnly BSLs/BackupRepositories; kopia full maintenance interval is configurable
        via `fullMaintenanceInterval`.', Velero restore-helper binary is merged into
        the main Velero image (single image contains velero/velero-helper/velero-restore-helper).,
      Volume Policy can now filter volumes by PVC labels., Resource status restore
        can now be controlled per object via `velero.io/restore-status` annotation.,
      'Runtime bumps: Go 1.23.7, kopia 0.19.0.']
    features: [Windows cluster/workload support (hybrid image build; node-agent/data
        mover/maintenance jobs can run on Windows)., Parallel ItemBlock backups with
        configurable worker count via `--item-block-worker-count`., Data mover restore
        scalability improvement for WaitForFirstConsumer volumes via node-agent `ignoreDelayBinding`.,
      'Improved data mover observability (more intermediate status/error logging,
        including cleanup failures).', Usability improvement for CSI snapshot workflows
        by omitting unnecessary VolumeSnapshotContent from backups/restores., Backup
        repository maintenance history and better behavior on restarts/readOnly locations.,
      Volume Policy filtering by PVC labels., Per-object resource status restore control
        via `velero.io/restore-status` annotation., Single Velero image now includes
        restore-helper binary.]
    breaking_changes: ['If you tune backup concurrency/ordering assumptions, v1.16
        parallel ItemBlock processing may change load characteristics (API QPS/burst,
        backup hook concurrency, resource contention). Consider setting `--item-block-worker-count=1`
        initially and increasing after observing.', 'Windows support has functional
        limitations: fs-backup is not supported for Windows workloads; NTFS security
        descriptors/extended attributes are not backed up/restored, so non-admin Windows
        workloads may not restore correctly.', 'Behavioral change in CSI snapshot
        backups/restores: VolumeSnapshotContent objects are no longer retained/restored
        as before; if any downstream tooling relied on them being present, adjust
        expectations.']
