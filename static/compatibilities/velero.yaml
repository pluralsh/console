    features: ['Windows cluster support: Velero can run in Windows/hybrid clusters
        and back up/restore Windows workloads with node-agent, data mover pods, and
        maintenance jobs scheduling appropriately for Linux/Windows nodes. Note current
        limitations: no fs-backup for Windows and no backup/restore of Security Descriptors
        or NTFS extended attributes.', 'Parallel ItemBlock backup: item blocks (grouped
        correlated resources) can now be processed concurrently during backup to improve
        throughput; parallelism is controlled by the new server flag --item-block-worker-count
        (default 1).', 'Data mover restore scalability: for WaitForFirstConsumer volumes
        you can spread data mover restores across nodes via new node-agent config
        flag ignoreDelayBinding to improve parallelism and resource balance.', 'Data
        mover observability: better logging/status output for intermediate objects
        and cleanup failures during data mover backup/restore, enabled by default
        in node-agent logs.', 'CSI snapshot usability: VolumeSnapshotContent objects
        are no longer unnecessarily retained/synced/restored, reducing clutter and
        cross-cluster noise when sharing a BSL.', 'Backup repository maintenance improvements:
        BackupRepository CR gains RecentMaintenance history; running maintenance jobs
        are recaptured after server restart; maintenance/init is skipped for readOnly
        BSLs; kopia maintenance interval is configurable via fullMaintenanceInterval
        (normalGC/fastGC/eagerGC).', 'Volume Policy enhancements: can filter volumes
        by PVC labels (and additional CSI PV VolumeAttributes properties).', 'Per-object
        resource status restore control: set annotation velero.io/restore-status on
        an object to decide whether its status is restored.', 'Image packaging simplification:
        velero, velero-helper, and velero-restore-helper binaries are merged into
        a single Velero image.', 'CLI enhancements: backup/restore create commands
        support --annotations; validation improvements for --from-schedule and schedule
        pause/unpause fixes.']
