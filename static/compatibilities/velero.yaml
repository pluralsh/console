    features: ['Repository maintenance for Kopia/Restic is moved out of the Velero
        server pod into dedicated Kubernetes Jobs, reducing risk of Velero pod OOM
        during repo maintenance and allowing separate resource requests.', 'VolumePolicies
        now support explicit volume backup actions (e.g., force `fs-backup` vs `snapshot`)
        for fine-grained per-volume behavior without changing workloads.', Data mover
        pod node selection is supported via a ConfigMap to constrain eligible nodes
        for data movement backup/restore workloads., 'Restore operations persist VolumeInfo
        metadata (similar to backup VolumeInfo in 1.13), and `velero restore describe`
        surfaces more detailed volume handling information.', 'A new Restore phase
        `Finalizing` is introduced to better order operations (e.g., PV label restoration
        after snapshot data restore; post-restore hooks after data movement completes).',
      'Azure plugin adds certificate-based service principal authentication (phishing-resistant),
        complementing secret-based SP auth and Workload Identity support.']
    breaking_changes: [CSI plugin is now merged into Velero and installed by default
        as an internal plugin; you should stop installing it via `--plugins` during
        `velero install`/deployment to avoid duplicates or conflicts., Default resource
        requests/limits for the node-agent are removed so pods become QoS `BestEffort`;
        clusters that relied on the old defaults must explicitly set requests/limits
        to avoid eviction/throttling issues., 'Backup namespace filtering behavior
        changes when `includedNamespaces`/`excludedNamespaces` are unset but `labelSelector`/`orLabelSelectors`
        are used: only namespaces containing matching resources are included (previously
        all namespaces were included).', PV patching during the new `Finalizing` phase
        can cause a restore to end `PartiallyFailed` if the PV remains `Pending`;
        earlier versions may have reported `Complete`.]
