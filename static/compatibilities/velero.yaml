        backup and CSI snapshot data movement., 'PriorityClassName support added for
        server, node-agent, data mover pods, and repository maintenance jobs.', 'Data
        mover scalability/resiliency improvements: throttle pod creation via node-agent
        `PrepareQueueLength`; resume/cancel behavior improved across restarts; restore
        node-selection aligns with backup and supports per-storage-class node selection.',
      Resource policy extended with reusable include/exclude filters (`includeExcludePolicy`)
        in addition to volume policy., Repository maintenance configuration shifted
        to ConfigMap; server flags removed; added parameter validation for ConfigMap
        settings.]
    features: ['Modernized fs-backup into a micro-service architecture, enabling better
        concurrency control, cancel/resume, and improved stability across restarts.',
      'Windows support expanded: fs-backup can now back up/restore Windows workloads
        using the new architecture.', Volume group snapshots (beta) supported for
        coordinated point-in-time snapshots across multiple volumes for better consistency.,
      'PriorityClass can be set for Velero server, node-agent, data movers, and maintenance
        jobs to integrate with cluster workload prioritization.', Data mover improvements
        reduce excessive Pending pods via `PrepareQueueLength` and improve restart
        survivability/cancel handling; restore now supports node-selection (including
        per storage class)., Resource policies now support reusable include/exclude
        filters (`includeExcludePolicy`) in addition to volume policies.]
    breaking_changes: ['Restic deprecation step: creating new fs-backups using Restic
        is removed in v1.17; `--uploader-type=restic` is invalid (restores from old
