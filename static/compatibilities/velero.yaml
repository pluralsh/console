    features: [Kopia/Restic repository maintenance now runs as separate Kubernetes
        Jobs to reduce Velero server pod memory pressure and OOMKills; resources for
        these jobs can be set during install., 'VolumePolicies now support explicit
        per-volume backup actions (e.g., "fs-backup" or "snapshot"), enabling finer-grained
        opt-in/out control without modifying workloads.', 'Data mover backup supports
        node selection via ConfigMap to constrain where datamover pods may run, helping
        manage cluster resource usage and scheduling.', 'Restore operations persist
        VolumeInfo metadata similar to backup VolumeInfo, and `velero restore describe`
        shows richer volume-level details.', Restores add a new "Finalizing" phase
        to ensure PV patching/label restoration and post-restore hooks occur after
        data movement/snapshot restore completes., Azure plugin adds certificate-based
        Service Principal authentication (in addition to secret-based) to support
        phishing-resistant auth and conditional access.]
    breaking_changes: [CSI plugin code is merged into the Velero repo in v1.14 and
        is installed by default as an internal plugin; do not install the CSI plugin
        via `--plugins` during `velero install` anymore., 'Default CPU/memory requests/limits
        for node-agent are removed, making node-agent pods BestEffort by default;
        clusters that relied on the old defaults should set explicit resources to
        avoid starvation/evictions.', 'Namespace filtering behavior changes: when
        include/exclude namespaces are unset but label selectors are set on a Backup,
        only namespaces containing matching resources are included (previously all
        namespaces were included).', PV patching during the new Restore "Finalizing"
        phase can cause a restore to end as PartiallyFailed if a PV is stuck Pending;
        previously it might have reported Complete.]
