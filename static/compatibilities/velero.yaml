    features: [Repository maintenance for kopia/restic backup repositories is moved
        out of the main Velero pod into separate Kubernetes Jobs to prevent Velero
        OOM kills and allow setting job resource requests., 'VolumePolicies now support
        additional actions (e.g., `fs-backup` and `snapshot`) so you can control per-volume
        backup method without modifying workloads.', 'Node selection for data-movement
        (datamover) pods via a ConfigMap, letting you constrain heavy/long-running
        pods to specific nodes.', Restore now persists VolumeInfo metadata for restored
        volumes; `velero restore describe` output includes this extra volume-handling
        detail., Restores add a new `Finalizing` phase so PV label patching and post-restore
        hooks occur after volume data movement/snapshot restores complete., 'Azure:
        adds certificate-based Service Principal authentication option (phishing-resistant),
        alongside secret-based auth.']
    breaking_changes: [CSI plugin is merged into the Velero repo and installed by
        default as an internal plugin; do not install the CSI plugin via `--plugins`
        during `velero install` in 1.14., Default resource requests/limits for the
        node-agent are removed; node-agent pods become BestEffort QoS unless you set
        resources explicitly., 'Backup namespace filtering changes: if `includedNamespaces`/`excludedNamespaces`
