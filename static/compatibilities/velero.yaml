  summary:
    helm_changes: "### Helm chart changes to plan for\n- **Chart v4.0.0 breaking change\
      \ (needed for Velero v1.12):** `configuration.backupStorageLocation` (BSL) and\
      \ `configuration.volumeSnapshotLocation` (VSL) values **changed from a map/object\
      \ to a list/array (slice)**.\n  - This is **not backward compatible**. Convert\
      \ your `values.yaml` before upgrading.\n  - This change exists to support **multiple\
      \ BSLs and VSLs**.\n\nExample (conceptual):\n- Before (map):\n  - `configuration.backupStorageLocation:\
      \ { name: default, bucket: ..., provider: ... }`\n- After (list):\n  - `configuration.backupStorageLocation:\
      \ [ { name: default, bucket: ..., provider: ... } ]`\n\n- **Uploader default\
      \ changed in v1.12:** if your chart/values rely on defaults, note that Velero\u2019\
      s `uploader-type` default is now **`kopia`** instead of `restic`. Pin explicitly\
      \ if you need Restic.\n"
    chart_updates: [Helm chart v4.0.0+ aligns with Velero v1.12 and adds support for
        configuring **multiple** BackupStorageLocations (BSL) and VolumeSnapshotLocations
        (VSL)., 'Values schema change: BSL/VSL are represented as **arrays** instead
        of maps, requiring `values.yaml` updates prior to upgrade.']
    features: ['CSI Snapshot Data Movement: backs up CSI snapshot data into durable
