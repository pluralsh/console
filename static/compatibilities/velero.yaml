  summary:
    helm_changes: "### Helm values / install-time changes to plan for\n- **Default\
      \ uploader changed to Kopia** (Velero 1.12): if your Helm values (or `velero\
      \ install`) relied on the implicit default (`restic` pre-1.12), set it explicitly\
      \ to avoid surprises. Expect filesystem backups (PodVolumeBackup/restore) to\
      \ follow the **Kopia** path unless you override.\n- **BSL/VSL values shape changed\
      \ in Helm chart v4.0.0** (called out in 1.12 notes): the chart now supports\
      \ **multiple BackupStorageLocations and VolumeSnapshotLocations**, and the configuration\
      \ changed **from map \u2192 slice**. This is **not backward compatible**. Convert\
      \ your `backupStorageLocation` / `volumeSnapshotLocation` config to list form\
      \ **before upgrading the chart**.\n- **CSI snapshot timeout configuration changed**:\
      \ snapshot timing is now driven by `backup.spec.csiSnapshotTimeout` (sync creation)\
      \ and operation timeouts (async ReadyToUse wait; default ~4h). If you previously\
      \ assumed fixed waits, add/adjust these values in your backup specs/automation.\n\
      - **Uninstall/namespace deletion behavior changed due to finalizers**: with\
      \ finalizers on restore/dataupload/datadownload CRs, deleting the namespace\
      \ can hang. Prefer `velero uninstall` or remove finalizers safely as part of\
      \ ops runbooks."
