    features: ['Modernized fs-backup to a micro-service architecture, improving robustness
        (survives node-agent restarts), adding cancel/resume, and enabling concurrency/load
        control with steadier node-agent resource usage.', 'fs-backup now supports
        Windows workloads by running data mover pods on Windows nodes, completing
        Windows backup/restore coverage alongside CSI snapshot data movement.', Adds
        (beta) Kubernetes VolumeGroupSnapshot support for CSI snapshot backup and
        CSI snapshot data movement to take point-in-time consistent snapshots across
        multiple volumes., 'PriorityClass is now supported across Velero components
        (server, node-agent, data mover pods, repository maintenance jobs) so you
        can control scheduling priority per module.', 'Data mover scalability/resiliency
        improvements: throttle creation with node-agent PrepareQueueLength to avoid
        many Pending pods, and better recovery/cancel behavior across node-agent restarts.',
      CSI snapshot data movement restore gains node selection (including per storage
        class) to control where data mover pods run during restore., Resource policies
        gain reusable include/exclude filters (includeExcludePolicy) in addition to
        volumePolicy., 'Operational/UX improvements: adds BSL availability gauge metric,
        BSL status checks during backup/restore, imagePullSecrets inheritance for
        data mover and maintenance jobs, and CLI auto-discovers CA cert from BSL for
        download requests.', 'Platform/runtime updates: Golang 1.24.6 and kopia 0.21.1;
        adds s390x binary support.']
    breaking_changes: ['Restic uploader is removed for fs-backup: `--uploader-type=restic`
        is no longer a valid install config, and you cannot create new restic-path
        fs-backups (restores of existing restic backups remain supported until v1.19).',
      'Repository maintenance job configuration flags are removed from the velero
        server (`--keep-latest-maintenance-jobs`, `--maintenance-job-*-request/limit`);
        these must be configured via the repository maintenance job ConfigMap instead.',
      'PVC restore behavior change: selected-node annotation is now always removed
        when no node mapping exists (previously it could be preserved if the node
        existed).']
