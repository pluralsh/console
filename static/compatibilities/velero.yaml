        t inadvertently prevent scheduling on intended OS nodes."]
    features: ['Windows cluster support (hybrid/multi-arch build) and ability to back
        up/restore Windows workloads with the built-in data mover; node-agent, data
        mover pods, and maintenance jobs can run on Linux and Windows nodes.', 'Parallel
        Item Block backup: Velero can back up item blocks concurrently; configure
        with `--item-block-worker-count` (default 1).', 'Data mover restore scalability:
