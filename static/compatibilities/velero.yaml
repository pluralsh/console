  summary:
    helm_changes: "- **Helm chart v4.0.0+ (relevant to Velero 1.12)**: `backupStorageLocation`\
      \ (BSL) and `volumeSnapshotLocation` (VSL) values changed from **map/object**\
      \ to **slice/array** to support **multiple BSL/VSL**. This is **not backward\
