        server restart, avoids maintenance/init on readOnly BSLs, and supports configurable
        `fullMaintenanceInterval` (normalGC/fastGC/eagerGC).', 'Volume Policy enhancements:
        can now filter volumes by PVC labels (and additional CSI VolumeAttributes
        properties).', 'Object-level restore status control: restore resource status
        can be enabled/disabled per object with the `velero.io/restore-status` annotation.',
      'Restore helper consolidation: `velero-helper` and `velero-restore-helper` are
        bundled into the main Velero image, simplifying image management.', 'CLI improvements:
        `velero backup create` / `velero restore create` gain `--annotations` for
        attaching metadata.']
