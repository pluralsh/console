    features: ['Windows cluster support: Velero components (node-agent, data mover
        pods, maintenance jobs) can run on Linux/Windows hybrid clusters and back
        up/restore Windows workloads; multi-arch/all-in-one image build included.',
      'Parallel ItemBlock backups: item blocks are processed concurrently via a server
        thread pool, improving backup throughput; controlled with the new `--item-block-worker-count`
        server flag (default 1).', 'Data mover restore scalability: optional spreading
        of restore work across nodes for WaitForFirstConsumer volumes using the new
        node-agent config flag `ignoreDelayBinding`.', 'Improved observability for
        data mover: richer logging for intermediate object status on failures and
        errors during cleanup is enabled by default in node-agent logs.', 'CSI snapshot
        usability: VolumeSnapshotContent objects that were previously retained/synced/restored
        unnecessarily are now omitted from backups to reduce noise and cross-cluster
        side effects.', 'Backup repository maintenance improvements: adds `RecentMaintenance`
