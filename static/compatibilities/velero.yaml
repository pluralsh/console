    features: ['Data mover micro service: CSI snapshot data movement now runs in dedicated
        backup/restore pods instead of node-agent, improving security (no hostPath),
        resource control per operation, and resilience.', Item Block concepts + ItemBlockAction
        (IBA) plugin type introduced to group related resources for future multi-threaded
        backups (single-thread processing in 1.15)., Configurable node selection for
        repository maintenance jobs via a new repository maintenance ConfigMap., 'Backup
        PVC configuration via ConfigMap: support read-only mounting (can speed up
        expose on some storage like Ceph) and choosing the StorageClass used for backupPVCs.',
      Backup repository client-side cache limit configurable per repository via a
        new backup repository ConfigMap to avoid ephemeral-storage eviction., 'Performance
        fixes: server memory leak after plugin calls fixed; client QPS/burst args
        inherited by plugins; Kopia maintenance memory usage improved via upstream
        changes.', 'Misc UX/ops improvements: labels added to maintenance job pods;
        restore describe can include resource modifiers; time zone support via cron/v3
        upgrade.']
    breaking_changes: ['Restic uploader path for filesystem backups is deprecated
        starting in 1.15: backups/restores still succeed but warnings are emitted
        when using --uploader-type=restic or Restic-based fs-backup flows.', Node-agent
        configuration ConfigMap name is no longer fixed; if you rely on a non-default
        name you must set the node-agent server parameter node-agent-configmap accordingly.,
      Repository maintenance job knobs are moving from server flags to a repository
        maintenance ConfigMap; flags still work but ConfigMap values take precedence
        when both are set., Changing PVC selected-node feature is deprecated (will
        be removed in a future release); avoid new usage and plan to remove dependencies.,
      'Known issue: read-only backupPVC may fail on SELinux clusters unless using
        a highly privileged container option; this may conflict with PSA/security
        policies.']
