        StorageClass for backupPVCs.', Backup repository cache sizing via new backup
        repository configuration ConfigMap to cap per-repository client-side cache
        and reduce risk of pod eviction due to ephemeral storage pressure., 'Performance
        improvements: fix plugin-call memory leak, pass client QPS/burst settings
        through to plugins, and include upstream Kopia improvements that reduce memory
        during repository maintenance for large repos.']
