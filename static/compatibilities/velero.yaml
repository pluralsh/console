    features: ['Windows cluster support: Velero components (node-agent, data mover
        pods, maintenance jobs) can run on Windows nodes and Velero can back up/restore
        Windows workloads with built-in data mover (with noted limitations).', "Parallel\
        \ ItemBlock backups: backup engine can process grouped resource \u201Citem\
        \ blocks\u201D concurrently, configurable via the new server flag `--item-block-worker-count`\
        \ (default 1), improving throughput at scale.", 'More scalable data mover
        restores for WaitForFirstConsumer volumes: new node-agent setting `ignoreDelayBinding`
        allows restores to be spread across nodes instead of being pinned to the attachment
        node.', 'Improved observability for data mover: node-agent logs include intermediate-object
        statuses on failure and cleanup deletion errors automatically.', "CSI snapshot\
        \ usability improvement: removes unnecessary retained `VolumeSnapshotContent`\
        \ objects from backups so they aren\u2019t synced/restored across clusters.",
      'BackupRepository maintenance improvements: adds `RecentMaintenance` history
        to BackupRepository CRs, recaptures running maintenance after server restart,
        avoids maintenance/init on readOnly BSLs, and introduces configurable maintenance
        cadence via `fullMaintenanceInterval` (normalGC/fastGC/eagerGC).', 'Volume
        Policy enhancement: can filter volumes by PVC labels in resource policies.',
      'Object-level resource status restore control: per-object annotation `velero.io/restore-status`
        to choose whether to restore status.', 'Images streamlined: velero, velero-helper,
        and velero-restore-helper binaries are included in the single `velero/velero`
