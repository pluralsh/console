    helm_changes: ''
    chart_updates: []
    features: ['Windows cluster support: Velero components (node-agent, data mover
        pods, maintenance jobs) can run on both Linux and Windows nodes, and the built-in
        data mover can back up/restore Windows workloads (with documented limitations).',
      'Parallel ItemBlock backup: item blocks (and their pre/post hooks) can be processed
        concurrently; parallelism is controlled by the new server flag `--item-block-worker-count`
        (default 1).', 'Data mover restore scalability for WaitForFirstConsumer: new
        node-agent config flag `ignoreDelayBinding` allows restores to distribute
        evenly across nodes instead of being constrained to the volume-attached node.',
      'Improved observability for data mover: additional logging of intermediate object
        statuses on failures and errors during cleanup, enabled by default in node-agent
        logs.', 'CSI snapshot usability improvement: retained VolumeSnapshotContent
        objects are no longer included in backups, reducing unnecessary sync/restore
        of CSI objects across clusters.', 'Backup repository maintenance improvements:
        adds `RecentMaintenance` history to BackupRepository CRs, recaptures running
        maintenance jobs after server restart, skips maintenance/init for readOnly
        BSLs, and adds configurable `fullMaintenanceInterval` (normalGC/fastGC/eagerGC).',
      'Volume Policy enhancement: supports filtering volumes by PVC labels.', 'Resource
        status restore per object: annotation `velero.io/restore-status` can control
        whether to restore status for a specific object.', 'Velero restore helper
        binary merged into main Velero image (velero/velero image now includes velero,
        velero-helper, velero-restore-helper).']
    breaking_changes: ['If you enable parallel ItemBlock processing via `--item-block-worker-count`
        > 1, expect changed backup execution characteristics (more concurrency and
        resource usage); validate cluster/API server capacity and any custom plugins/hooks
        for concurrency safety.', 'Windows support has functional limitations: fs-backup
        is not supported for Windows workloads; security descriptors/NTFS extended
        attributes are not backed up/restored, so non-admin workloads may not be supported
        as expected.']
