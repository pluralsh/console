    features: [Repository maintenance for kopia/restic now runs as separate Kubernetes
        Jobs to avoid Velero server pod OOM during repo maintenance; you can set resource
        requests for these jobs during install/upgrade., 'VolumePolicies now support
        explicit per-volume actions (e.g., `fs-backup` or `snapshot`) enabling fine-grained
        opt-in/out behavior without modifying workloads.', Data movement (datamover)
        backups can constrain which nodes datamover pods run on via a ConfigMap-based
        node selection mechanism., 'Restore operations now persist `VolumeInfo` metadata
        similar to backups, and `velero restore describe` exposes more volume-handling
        details.', 'Restores gain a new `Finalizing` phase so certain actions happen
        after data restore completes (PV label patching and post-restore hooks), improving
        correctness.', 'Azure plugin now supports certificate-based Service Principal
        authentication (in addition to secret-based SP auth), enabling phishing-resistant
        auth patterns.']
    breaking_changes: [CSI plugin code is merged into the main Velero repo and is
        installed by default as an internal plugin; you should not install `velero/velero-plugin-for-csi`
