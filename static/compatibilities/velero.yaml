    features: [Backup-repository maintenance for kopia/restic is moved out of the
        Velero server pod into separate Kubernetes Jobs to reduce OOM risk; resources
        can be requested/limited for the job during install., 'VolumePolicies now
        support additional actions (e.g., fs-backup vs snapshot) enabling per-volume
        backup method control without modifying workloads.', 'Data mover pods can
        be scheduled only onto selected nodes via a ConfigMap, helping control resource
        usage and placement for long-running/high-resource data movement.', 'Restore
        operations now persist VolumeInfo metadata similar to backups, and `velero
        restore describe` surfaces more volume handling detail.', Restore workflow
