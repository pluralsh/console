    features: ['Moves kopia/restic repository maintenance out of the Velero server
        pod into separate Kubernetes Jobs, reducing OOM risk and allowing configurable
        job resource requests.', 'Extends VolumePolicies to support additional actions
        (e.g., `fs-backup` and `snapshot`) so you can control per-volume backup method
        without modifying workloads.', Adds node selection for data-movement (datamover)
        pods via a ConfigMap to constrain where high-resource/long-running datamover
        pods are scheduled., Persists VolumeInfo metadata for restores (not just backups)
        and enhances `velero restore describe` to show more volume-handling details.,
      Introduces a new Restore workflow phase `Finalizing` to ensure PV label restoration
        and post-restore hooks run after volume data movement completes., "Adds certificate-based\
        \ authentication for Azure service principals as an alternative to client-secret\
        \ auth, aligning with Azure\u2019s recommended phishing-resistant approach."]
    breaking_changes: [CSI plugin code is now merged into the main Velero repo and
        is installed by default as an internal plugin; do not install it separately
        via `velero install --plugins` for v1.14., 'Default CPU/memory requests and
        limits for the node-agent are removed, making node-agent pods BestEffort unless
        you explicitly set resources; this can change scheduling/eviction behavior.',
      'Backup namespace filtering behavior changes when `includedNamespaces`/`excludedNamespaces`
        are unset but label selectors are set: only namespaces containing matching
        resources are included (previously all namespaces were included).', 'Restores
        may now end `PartiallyFailed` in cases where PV patching during `Finalizing`
        is blocked (e.g., PV stuck `Pending`), whereas earlier versions might report
        `Complete`.']
