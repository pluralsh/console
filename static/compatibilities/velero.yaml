  summary:
    helm_changes: ''
    chart_updates: [Velero v1.14.0 ships with Golang 1.22.2 and Kopia v0.17.0 (runtime/dependency
        update)., Repository (kopia/restic) maintenance work is moved out of the Velero
        server pod into separate Kubernetes Jobs to avoid Velero pod OOM during maintenance.,
      CSI plugin code is merged into the core Velero repo and is installed by default
        as an internal plugin (deployment/plugin packaging change)., Restore workflow
        now includes a new "Finalizing" phase; some operations (PV label patching
        and post-restore hooks after data movement) occur in this phase., Restore
        metadata now persists per-volume VolumeInfo similar to backups; CLI output
        is enhanced to show restored volume info and CSI snapshot restores., Namespace
        filtering behavior changes when label selectors are used without explicit
        included/excluded namespaces (more restrictive)., Default resource requests/limits
        for node-agent are removed to make node-agent pods BestEffort by default (resource/QoS
        change).]
    features: ['Repository maintenance for kopia/restic backups now runs in separate
        Jobs, reducing risk of the Velero server pod being OOM-killed during maintenance.',
      'VolumePolicies now support actions beyond skipping volumes, allowing per-volume
        selection of filesystem backup (fs-backup) vs snapshot based on policy rules.',
      'Data movement (datamover) backup pods can be constrained to eligible nodes
        via a ConfigMap, helping control resource placement for long-running/high-resource
        jobs.', 'Restore operations now persist VolumeInfo metadata per restored volume,
        and `velero restore describe` shows more detailed restored volume information.',
      Restores include a new "Finalizing" phase to ensure PV label restoration and
        hook execution timing are correct after snapshot/data movement restores complete.,
      Azure authentication adds support for certificate-based service principal auth
        as an alternative to client-secret auth.]
    breaking_changes: [CSI plugin is now built-in and installed by default in v1.14;
        do not install it separately via `velero install --plugins ...` or you may
        end up with duplicate/conflicting CSI plugins., 'Node-agent default CPU/memory
        requests and limits are removed, so pods become BestEffort unless you explicitly
        set resources; this can change scheduling/eviction behavior and performance
        under contention.', 'Backup namespace selection changes when `labelSelector`/`orLabelSelectors`
        are set but `includedNamespaces`/`excludedNamespaces` are not: only namespaces
        containing matching resources are included (previously all namespaces were
        included).', 'During restores, patching PVs in the new Finalizing state can
        cause restores to end as `PartiallyFailed` if a PV is stuck `Pending`, whereas
        earlier versions might have reported `Complete`.']
