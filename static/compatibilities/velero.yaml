        skip maintenance/init on readOnly BSLs, and configurable Kopia maintenance
        interval (`fullMaintenanceInterval`).', Volume Policy can now filter volumes
        by PVC labels., Per-object resource status restore control via `velero.io/restore-status`
        annotation., Restore helper binaries are merged into the main Velero image
        (no separate image required).]
    breaking_changes: ['Restic fs-backup path is in deprecation starting in 1.15;
        if you still use `--uploader-type=restic`, expect warnings and plan migration
        off Restic before removal in a future release.', 'Behavioral change: VolumeSnapshotContent
        objects are no longer retained in backups in 1.16; if you relied on those
        artifacts being present in backup tarballs or synced to other clusters, adjust
        any tooling/processes.']
