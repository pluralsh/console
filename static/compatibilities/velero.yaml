  summary:
    helm_changes: "### Helm values / chart config changes to plan for\n- **BackupStorageLocation\
      \ (BSL) and VolumeSnapshotLocation (VSL) values format change (Helm chart v4.0.0+)**:\
      \ the chart now supports **multiple** BSLs/VSLs and the values **changed from\
      \ a map/object to a list/slice**. This is **not backwards compatible**.\n  -\
      \ **Action**: update your `values.yaml` to use lists **before** upgrading, even\
      \ if you only have one BSL/VSL.\n  - **Risk if skipped**: Helm upgrade will\
      \ fail to template/apply, or you\u2019ll end up with missing/incorrect BSL/VSL\
      \ configuration.\n- **Uploader default changed**: Velero\u2019s default `uploader-type`\
      \ is now **`kopia`** instead of **`restic`**.\n  - **Action**: explicitly set\
      \ the uploader type in Helm values/extraArgs/env if you must stay on restic\
      \ for compatibility, or validate kopia prerequisites (credentials/IAM, repo\
      \ behavior, file-size limits noted below).\n- **CSI snapshot timeout behavior\
      \ changed**: snapshot timing is now driven by `backup.spec.csiSnapshotTimeout`\
      \ and operation timeouts (default async wait up to **4h**).\n  - **Action**:\
      \ review any Helm-configured defaults/backup templates you use (e.g., scheduled\
      \ backups) to ensure snapshot timeouts align with your storage performance."
    chart_updates: [Helm chart v4.0.0+ supports multiple BackupStorageLocations and
        VolumeSnapshotLocations; config schema changed from map to list (breaking).]
    features: ['CSI Snapshot Data Movement: allows moving CSI snapshot data from the
        source environment to durable backup storage and restoring to same or different
        environments/clouds.', 'Resource Modifiers (JSON substitutions): apply JSON
