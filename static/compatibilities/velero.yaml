    features: [Repository maintenance for kopia/restic backup repositories now runs
        as separate Kubernetes Jobs to avoid Velero server pod OOMs; you can size
        these jobs via install-time resource requests., 'VolumePolicies now support
        choosing a per-volume backup action (e.g., `fs-backup` vs `snapshot`) for
        finer-grained control without changing workloads.', Datamover pod node selection
        is supported via a ConfigMap so you can constrain long-running/high-resource
        data movement pods to eligible nodes., 'Restore metadata now includes VolumeInfo,
        and `velero restore describe` surfaces more volume handling details.', Restore
        workflow adds a new "Finalizing" phase so PV label restoration and post-restore
        hooks happen after volume data movement completes., Azure plugin adds certificate-based
        service principal authentication as an alternative to client secret/password-based
        auth.]
    breaking_changes: [CSI plugin is merged into the main Velero repo and is installed
        by default as an internal plugin; do not install it separately via `velero
        install --plugins`., 'Default resource requests/limits for the node-agent
        are removed, making node-agent pods `BestEffort` QoS unless you explicitly
        set resources.', 'Namespace filtering behavior changes when `includedNamespaces`/`excludedNamespaces`
