    helm_changes: ''
    chart_updates: []
    features: [Repository maintenance for kopia/restic is moved out of the Velero
        server pod into dedicated Kubernetes Jobs to prevent Velero server OOMs; resources
        for these jobs can be specified during install., VolumePolicies now support
        additional `action` values (`fs-backup` and `snapshot`) enabling per-volume
        backup method selection without modifying workloads., 'Data movement (datamover)
        pods can be scheduled onto a defined subset of nodes via a ConfigMap, helping
        control resource usage and placement.', Restore volume metadata (VolumeInfo)
        is now persisted for restores and is surfaced via `velero restore describe`
        for better observability and downstream integrations., Restores now include
        a new `Finalizing` phase to ensure PV labeling and post-restore hooks occur
        after data movement completes., Azure support adds certificate-based Service
        Principal authentication as a phishing-resistant alternative to client-secret
        authentication.]
    breaking_changes: [CSI plugin is now merged into the core Velero repo and installed
        by default as an internal plugin; do not install it separately via `--plugins`
        or you may get conflicts/duplicate behavior., 'Default resource requests/limits
        for the node-agent were removed, making node-agent pods `BestEffort`; clusters
        relying on prior defaults must explicitly set resources to avoid starvation/evictions.',
      'Backup namespace filtering behavior changed: if `includedNamespaces`/`excludedNamespaces`
        are unset but label selectors are set, only namespaces containing matching
        resources are backed up (previously all namespaces were included).', 'With
        the new restore `Finalizing` behavior, PV patching can surface as `PartiallyFailed`
        when PVs are stuck `Pending`, where earlier versions may have reported `Complete`;
        monitoring/alerting should account for this.']
