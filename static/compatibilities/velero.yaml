  summary:
    helm_changes: ''
    chart_updates: ["Velero 1.15 shifts CSI Snapshot Data Movement data transfer from\
        \ node-agent pods to dedicated per-volume backupPod/restorePod \u201Cdata\
        \ mover micro service\u201D pods, enabling granular resource controls and\
        \ improved isolation/resilience.", Introduces Item Block concepts and the
        new ItemBlockAction (IBA) plugin type for grouping related resources into
        blocks (single-threaded in 1.15; groundwork for future multi-threaded backups).,
      Adds node selection support for repository maintenance jobs via a new repository
        maintenance configuration ConfigMap., 'Adds Backup PVC configuration via a
        new ConfigMap, including an option to mount backupPVCs read-only (can accelerate
        expose on some storage like Ceph) and to choose a different StorageClass for
        backupPVCs.', 'Adds Backup Repository configuration via a new ConfigMap, including
        per-repository client-side cache size limits to avoid ephemeral-storage evictions.',
      'Performance improvements: fixes a post-plugin-call memory leak; passes client
        QPS/burst settings to plugins; incorporates upstream Kopia maintenance memory
        improvements.', 'Dependency/runtime updates: Go 1.22.8; Kopia 0.17.0 (unchanged
        from 1.14 but with upstream fixes merged).']
    features: ['Data mover micro service: CSI snapshot data movement now uses dedicated
        backup/restore pods instead of node-agent hostPath access, improving security
        posture, per-operation resource control, and failure isolation.', 'Repository
        maintenance job node selection: you can steer maintenance jobs to specific
        nodes (e.g., idle pools) using a dedicated ConfigMap.', 'BackupPVC tuning:
        configurable read-only mounts and StorageClass for data mover backup PVCs
        to improve performance and align replication/cost needs.', 'Backup repository
        cache sizing: configurable cache limits to prevent pods from exhausting root
        filesystem ephemeral storage.', 'Item Block + IBA plugin: new extension point
        to group correlated resources into blocks for future parallelization, with
        built-in IBA for Pods and PVCs.', General performance/memory improvements
        for plugin execution and Kopia repository maintenance.]
    breaking_changes: [Restic-based filesystem backup/restore is deprecated starting
        in 1.15; operations still succeed but will emit warnings when Restic uploader
        is configured or used., 'node-agent configuration ConfigMap is no longer assumed
        to have a fixed name; if you use a custom config, you must pass `--node-agent-configmap`
        to Velero.', Repository maintenance job settings are moving from server flags
        to a repository maintenance ConfigMap; ConfigMap values take precedence when
        both are set., "The \u201CChanging PVC selected-node\u201D feature is deprecated\
        \ in 1.15 and should not be relied upon; it will be removed in a future release."]
