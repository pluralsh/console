  summary:
    helm_changes: ''
    chart_updates: []
    features: ['Windows cluster support: Velero components (server/node-agent/data
        mover/maintenance jobs) can run on Windows and back up/restore Windows workloads;
        includes hybrid (multi-arch + Windows) all-in-one image build and scheduling
        data mover pods to appropriate nodes.', 'Parallel Item Block backup: item
        blocks are now processed concurrently using a configurable worker pool via
        `--item-block-worker-count` (default 1), including hooks, improving backup
        throughput for large resource counts.', 'Data mover restore scalability for
        WaitForFirstConsumer volumes: optional spreading of data mover restores across
        nodes via `ignoreDelayBinding` in node-agent config, improving parallelism
        and resource balance.', 'Improved data mover observability: node-agent logs
        include more intermediate object status on failures and cleanup deletion errors
        (enabled by default).', 'CSI snapshot usability: removes retention of unnecessary
        VolumeSnapshotContent objects from backups to avoid syncing/restoring extra
        CSI artifacts across clusters.', 'Backup repository maintenance resiliency/observability:
        maintenance history (`RecentMaintenance`) on BackupRepository, recapture running
        jobs after server restart, skip maintenance and repo init on readOnly BSLs,
        and configurable kopia maintenance interval via `fullMaintenanceInterval`
        (normalGC/fastGC/eagerGC).', 'Volume Policy enhancement: filter volumes by
        PVC labels (and additional CSI VolumeAttributes properties).', 'Per-object
        restore of resource status: opt-in/out via `velero.io/restore-status` annotation
        on individual objects.', 'Restore helper binary merged into Velero image:
        `velero`, `velero-helper`, and `velero-restore-helper` are now shipped in
        a single image, simplifying deployments.']
    breaking_changes: [Restic fs-backup path is deprecated starting in 1.15; use of
        `--uploader-type=restic` or restic-based backups/restores will succeed but
        emit warnings and will be removed in a future release., Node-agent configMap
        name is no longer fixed; if you use a non-default configMap name you must
        pass it via `--node-agent-configmap` to the node-agent., Repository maintenance
        job settings are moving from server flags to a repository maintenance configMap
        (configMap values take precedence when both are set); flags remain for backward
        compatibility but the configMap is recommended., 'Some new parallelism and
        scheduling behaviors require new flags/config (e.g., `--item-block-worker-count`,
        node-agent `ignoreDelayBinding`), and Windows support has functional limitations
        (no fs-backup on Windows; no Security Descriptors/NTFS extended attrs restore).']
