    features: [Windows cluster support for Velero components (server/node-agent/data
        mover/maintenance jobs) and ability to back up/restore Windows workloads;
        includes hybrid multi-arch/all-in-one image build., "Parallel ItemBlock backups:\
        \ backup engine can process grouped resource \u201Citem blocks\u201D concurrently\
        \ to improve throughput; configurable via the new `--item-block-worker-count`\
        \ server flag (default 1).", 'Data mover restore scaling improvement: new
        node-agent config flag `ignoreDelayBinding` allows spreading restores across
        nodes even for WaitForFirstConsumer volumes, improving parallelism and resource
        balance.', 'Improved data mover observability: node-agent logs now include
        intermediate object status on failures and errors when cleanup/deletion of
        intermediate objects fails (enabled by default).', 'CSI snapshot usability
        improvement: no longer retains VolumeSnapshotContent objects in backups, avoiding
        unnecessary sync/restore across clusters sharing the same BSL.', 'BackupRepository
        maintenance resiliency/observability: adds `RecentMaintenance` history to
        BackupRepository CR status; maintenance jobs are re-captured after server
        restart; maintenance/initialization skipped for readOnly BSL; adds configurable
        `fullMaintenanceInterval` options (normalGC/fastGC/eagerGC).', 'Volume Policy
        enhancement: can filter volumes by PVC labels (in addition to prior criteria).',
      Per-object resource status restore control via annotation `velero.io/restore-status`
        on objects., Velero restore helper binaries consolidated into the main Velero
        image (no separate restore-helper image).]
    breaking_changes: ['Potential behavior changes/perf impact: ItemBlock processing
        may now run in parallel (and pre/post hooks are part of item blocks), which
        can surface ordering/race assumptions in hooks or external systems; control
        with `--item-block-worker-count` if needed.', "Windows support has functional\
        \ limitations: fs-backup is not supported for Windows workloads; security\
        \ descriptors/NTFS extended attributes aren\u2019t backed up/restored, so\
        \ workloads requiring non-admin privileges may not be supported as expected.",
      'Operational change: Kopia maintenance interval can now be tuned via `fullMaintenanceInterval`;
        if you rely on existing maintenance cadence, validate new defaults/choices
        during upgrade.']
