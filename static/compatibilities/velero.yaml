    features: ['Data mover micro service: CSI snapshot data movement now runs in dedicated
        backup/restore pods instead of node-agent, improving security (no hostPath),
        per-job resource control, and resilience.', "Item Block concepts + ItemBlockAction\
        \ (IBA) plugins: resources can be grouped into \u201Citem blocks\u201D to\
        \ enable future multi-threaded backups; Velero ships built-in IBAs for Pods\
        \ and PVCs.", 'Repository maintenance job node selection: you can steer maintenance
        jobs onto specific nodes via a new config map to avoid impacting critical
        workloads.', 'Backup PVC configuration for data mover: supports read-only
        mounting (faster for some storage like Ceph) and selecting a different StorageClass
        for backup PVCs.', 'Backup repository cache size limit: configurable per repository
        to prevent pods being evicted due to ephemeral storage use.', 'Performance
