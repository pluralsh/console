    features: ['Repository maintenance for kopia/restic backup repositories is moved
        out of the Velero server pod into separate Kubernetes Jobs, reducing risk
        of Velero pod OOMs and allowing explicit resource requests for maintenance
        via install/values.', 'VolumePolicies now support explicit volume backup actions
        (e.g., force "fs-backup" or "snapshot" per volume), enabling fine-grained
        opt-in/opt-out control without changing workloads.', 'Data mover node selection:
        new ConfigMap-based mechanism to constrain which nodes Velero schedules data
        mover pods onto, helping manage resource-heavy long-running pods.', 'Restore
        VolumeInfo metadata is now persisted (similar to backup VolumeInfo added in
        1.13), and `velero restore describe` shows richer per-volume restore details.',
      Restore workflow adds a new "Finalizing" phase to ensure PV label patching and
        post-restore hooks occur after volume restore/data movement completes., Azure
        service principal certificate-based authentication support added (in addition
        to client-secret based auth).]
    breaking_changes: [CSI plugin is now built-in/merged into the main Velero repo
        and is installed by default as an internal plugin; you must stop installing
        it via the `--plugins` flag (or Helm plugin list) to avoid conflicts/duplication.,
      'Default CPU/memory requests and limits for the node-agent are removed, making
        node-agent pods BestEffort; clusters that relied on the old defaults should
        set explicit resources to avoid starvation/evictions.', 'Namespace filtering
        behavior changed: when include/exclude namespaces are unset but labelSelector/orLabelSelectors
        are set, Velero now backs up only namespaces that actually contain matching
        resources (previously all namespaces were included). This can reduce what
        gets backed up if you relied on implicit namespace inclusion.', PV patching
        during the new Finalizing phase can cause restores to end PartiallyFailed
        when a PV is stuck Pending; previously the restore might report Complete even
        though PV updates were deferred.]
