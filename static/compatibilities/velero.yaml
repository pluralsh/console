  summary:
    helm_changes: "### Helm chart changes to handle before upgrading\n- **Velero Helm\
      \ chart v4.0.0 (used with Velero v1.12) changes BSL/VSL values format (breaking):**\n\
      \  - `configuration.backupStorageLocation` and `configuration.volumeSnapshotLocation`\
      \ change from **map/object** to **list (slice/array)**.\n  - This is **not backward\
      \ compatible**; convert your `values.yaml` to the list format **before** running\
      \ `helm upgrade`.\n- **Default uploader type changes in v1.12 (Velero behavior,\
      \ but often configured via Helm values):**\n  - `uploader-type` default switches\
      \ from `restic` to `kopia`.\n  - If you want to keep Restic behavior, **explicitly\
      \ set** uploader type to `restic` in your Helm values / Velero args.\n"
    chart_updates: [Helm chart v4.0.0+ supports **multiple BackupStorageLocations
        (BSL)** and **multiple VolumeSnapshotLocations (VSL)** (drives the values
        format change from map to list).]
    features: ['CSI Snapshot Data Movement: can move CSI snapshot data into durable
        backup storage and restore across environments/clouds (enables cross-cloud/on-prem
        durable retention).', 'Resource Modifiers (JSON substitutions): declarative
        JSON patching of resources during restore (e.g., change namespace/storageClass)
        without writing a RestoreItemAction plugin.', 'Multiple VolumeSnapshotClasses:
        lets you select a specific VolumeSnapshotClass per backup instead of relying
        on label/driver matching.', 'Restore finalizer: `velero restore delete` now
        cleans up associated data in the backup storage location, not just the Kubernetes
