    features: ['Modernized fs-backup to a micro-service architecture, enabling concurrency
        control, cancel/resume, improved robustness across node-agent restarts, and
        steadier resource usage.', fs-backup now supports Windows clusters by allowing
        data mover pods to run on Windows nodes for backup/restore of Windows volumes.,
      Adds support for Kubernetes Volume Group Snapshots (beta) for both CSI snapshot
        backups and CSI snapshot data movement to improve write-order consistency
        across multiple volumes., 'Adds PriorityClass support across Velero components
        (server, node-agent, data movers, and repository maintenance jobs) for better
        scheduling control.', 'Improves scalability/resiliency of data movers: new
        PrepareQueueLength to avoid excessive pending pods; data movements can resume
        after node-agent restart and handle orphaned moves; restore node-selection
        and per-storage-class node selection for CSI snapshot data movement.', 'Resource
        policies gain includeExcludePolicy so include/exclude filters can be reused
        across backups, alongside existing volumePolicy.', 'Operational improvements:
