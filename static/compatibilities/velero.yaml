    features: ['Windows cluster support: Velero components (node-agent, data mover
        pods, maintenance jobs) can run on Windows nodes and backup/restore Windows
        workloads; built includes hybrid/multi-arch and Windows builds.', 'Parallel
        ItemBlock backups: Velero can now back up ItemBlocks in parallel; configure
        with the new server flag `--item-block-worker-count` (default 1).', "Data\
        \ mover restore scalability for WaitForFirstConsumer volumes: new node-agent\
        \ config flag `ignoreDelayBinding` allows restore work to spread across nodes\
        \ instead of being constrained to the volume\u2019s attach node.", 'Improved
        observability for data mover operations: more status/error details for intermediate
        objects and cleanup failures are logged automatically in node-agent logs.',
      'CSI snapshot usability improvement: VolumeSnapshotContent objects retained
        previously are no longer included in backups, reducing unwanted syncing/restoring
        of CSI artifacts across clusters.', "Backup repository maintenance resiliency/observability:\
        \ BackupRepository CR gains `RecentMaintenance` history; running jobs are\
        \ recaptured after server restarts; maintenance/init won\u2019t run for readOnly\
        \ BSLs; maintenance intervals configurable via `fullMaintenanceInterval` (normalGC/fastGC/eagerGC).",
