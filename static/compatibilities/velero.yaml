    breaking_changes: [CSI plugin is now built-in and installed by default; do not
        install it via `--plugins` during `velero install` (remove any external CSI
        plugin references)., 'Default resource requests/limits for node-agent are
        removed, making node-agent pods BestEffort by default; you may need to set
        your own requests/limits if you relied on prior defaults.', 'Namespace filtering
