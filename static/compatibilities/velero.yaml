    features: ['Data mover micro service for CSI snapshot data movement: data transfer
        now runs in dedicated per-backup/per-restore pods instead of node-agent, improving
        security (no hostPath), resource isolation, and resiliency.', "Item Block\
        \ concepts and new ItemBlockAction (IBA) plugin type: Velero can group correlated\
        \ resources (e.g., Pods/PVCs) into \u201Citem blocks\u201D and categorize\
        \ them via built-in/custom IBAs; groundwork for future multi-threaded backups.",
      'Node selection for repository maintenance jobs: new repository maintenance
        configuration ConfigMap lets you steer maintenance jobs to specific nodes
        and control their resource usage.', 'BackupPVC enhancements for data mover:
        new Backup PVC configuration ConfigMap supports read-only mounts (can speed
        up expose on some storage like Ceph) and choosing a distinct StorageClass
        for backupPVCs.', 'Backup repository cache limit configuration: new backup
        repository configuration ConfigMap can cap client-side cache usage to avoid
        eviction from ephemeral storage pressure.', 'Performance/stability improvements:
