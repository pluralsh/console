    chart_updates: []
    features: ['Modernized fs-backup to a micro-service architecture, adding concurrency
        control, cancel/resume, better robustness across node-agent restarts, and
        steadier node-agent resource usage.', fs-backup now supports Windows workloads
        (data mover pods can run on Windows nodes) completing Windows backup/restore
        coverage alongside CSI snapshot data movement introduced in 1.16., 'Adds beta
        support for Kubernetes Volume Group Snapshots for both CSI snapshot backup
        and CSI snapshot data movement to enable point-in-time, write-order-consistent
        snapshots across multiple volumes.', 'Adds PriorityClass support across Velero
        components (server, node-agent, data mover pods, and repo maintenance jobs)
        so you can control scheduling priority per module.', 'Improves data mover
        scalability/resiliency with node-agent PrepareQueueLength to throttle pod
        creation, better restart/orphan handling to resume or cancel correctly, and
        restore node-selection plus storage-class-specific node selection for CSI
        snapshot data movement.', 'Adds reusable resource-policy include/exclude filters
        (includeExcludePolicy) in addition to existing volumePolicy, letting multiple
        backups share consistent resource filtering rules.']
    breaking_changes: ['Restic path for fs-backup is removed: `--uploader-type=restic`
        is no longer a valid install config; you can restore existing restic-based
        backups only until v1.19.', 'Repository maintenance job configuration flags
        were removed from the velero server (`--keep-latest-maintenance-jobs`, `--maintenance-job-*`
        cpu/mem request/limit); these settings must be provided via the maintenance
        job ConfigMap (with limited CLI fallback depending on parameter).', 'PVC restore
        behavior change: selected-node annotation is always removed during PVC restore
        when no node mapping exists (previously preserved if the node existed).']
