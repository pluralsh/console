    features: ['Data mover microservice introduced in 1.15: CSI snapshot data movement
        shifted from node-agent pods to dedicated per-volume/per-operation backupPods/restorePods
        to improve security (no hostPath), resilience, and resource control.', 'Item
        Block concepts and ItemBlockAction plugins added in 1.15; in 1.16, item blocks
        can be processed in parallel via a configurable worker pool using `--item-block-worker-count`
