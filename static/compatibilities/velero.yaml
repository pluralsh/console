    features: ['Resource Modifiers now support JSON Merge Patch and Strategic Merge
        Patch in addition to JSON Patch, enabling more flexible restore-time transformations.',
      'Node-agent can be configured with concurrency limits for data movement (fs-backups
        and CSI snapshot data movement), globally or per-node, to control resource
