    features: ['Kopia/restic repository maintenance now runs in separate Kubernetes
        Jobs, reducing Velero server OOM risk and allowing resource requests to be
        configured at install time.', 'VolumePolicies can now specify how volumes
        are backed up (e.g., force `fs-backup` or `snapshot`) for finer-grained control
        without modifying workloads.', Data mover backups support node selection via
        ConfigMap to restrict which nodes run data mover pods., Restore operations
        now persist VolumeInfo metadata and `velero restore describe` surfaces more
        volume details (including CSI snapshot restores)., Restore workflow adds a
        new `Finalizing` phase so PV labels and post-restore hooks occur after volume
        data movement/snapshot restore completes., 'Azure authentication adds support
        for service principal certificate-based auth, plus Azure SDK updates; runtime
        bumps to Go 1.22.2 and Kopia 0.17.0.']
    breaking_changes: [CSI plugin is now built-in/merged into the main Velero repo
        and is installed by default; do not install it via `--plugins` during `velero
        install` or Helm values., 'Default CPU/memory requests & limits for the node-agent
        DaemonSet are removed; pods become BestEffort unless you explicitly set resources,
        which can affect scheduling and performance.', 'Backup namespace filtering
        behavior changes when `includedNamespaces`/`excludedNamespaces` are unset
        but `labelSelector`/`orLabelSelectors` are set: only namespaces containing
        matching resources are backed up (previously all namespaces were included).',
      Restores may now end as `PartiallyFailed` in scenarios where PV patching occurs
        during `Finalizing` and the PV is stuck `Pending` (previously could appear
        `Complete`).]
