        VolumeInfo introduced in 1.13.', 'A new Restore phase `Finalizing` improves
        correctness (e.g., PV label restoration after data restore; post-restore hooks
        after data movement).', 'Azure: adds certificate-based service principal authentication;
        also updates Azure SDK components and credential handling.', 'Runtime/deps
