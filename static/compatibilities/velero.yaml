    features: ['**Data mover micro service for CSI snapshot data movement:** data
        transfer work moves from node-agent pods to dedicated backup/restore pods,
        improving security (less hostPath), resiliency, and per-operation resource
        control.', "**Item Block model + ItemBlockAction (IBA) plugin type:** introduces\
        \ grouping of correlated resources into \u201Citem blocks\u201D (built-in\
        \ for Pods/PVCs) to enable future multi-threaded backups; model is supported\
        \ now but processing is still single-threaded in 1.15.", '**Repository maintenance
        node selection:** adds a new repository maintenance configuration ConfigMap
        so you can constrain where repo maintenance Jobs run (e.g., idle nodes).',
      '**Backup PVC configuration for data mover:** new ConfigMap allows read-only
        mounts for backupPVCs (can speed up exposes on some storage like Ceph) and
        lets you set a dedicated StorageClass for backupPVCs.', '**Backup repository
        cache limit:** new backup repository configuration ConfigMap to cap client-side
        cache usage per repository to avoid pod eviction from ephemeral storage pressure.',
      '**Performance improvements:** fixes a plugin-call memory leak, passes client
        QPS/burst settings down into plugins, and includes Kopia upstream improvements
        to reduce memory usage during maintenance for large repos.']
    breaking_changes: ['**Restic deprecation starts in 1.15:** fs-backup via Restic
        still works but will emit warnings when `--uploader-type=restic` is used or
        Restic path is exercised; plan migration to Kopia/uploader alternatives before
        removal in a future release.', '**node-agent configmap name is now configurable:**
        Velero no longer assumes a fixed ConfigMap name; if you use a custom node-agent
        config, you must pass `--node-agent-configmap` to the node-agent.', '**Repository
        maintenance settings move to a ConfigMap:** the server flags for maintenance
        job retention and resources are superseded by a new repository maintenance
        job configuration ConfigMap; flags still work for backward compatibility but
        ConfigMap values take precedence.', '**Changing PVC selected-node feature
        deprecated:** avoid relying on this restore feature; it will be removed in
        a future release per Velero deprecation policy.']
