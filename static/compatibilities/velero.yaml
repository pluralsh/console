    features: ['Data mover micro service: CSI snapshot data movement shifts from node-agent
        pods to per-backup/restore pods, improving security (no hostPath), resiliency,
        and allowing per-operation resource controls.', 'Item Block + ItemBlockAction
        (IBA) plugin type introduced to categorize related resources (e.g., Pods/PVCs)
        into blocks to enable future parallelized backups; single-threaded processing
        remains in v1.15.', Repository maintenance jobs can be scheduled onto selected
        nodes via a new repository maintenance ConfigMap; maintenance job pod labeling
        added., 'Backup PVC configuration added for data mover backup pods, including
        read-only mounts (can speed up expose for some storage) and ability to choose
        a different StorageClass for backupPVCs.', Backup repository client-side cache
        size can be limited via a new backup repository configuration ConfigMap to
        avoid ephemeral storage eviction., 'Performance improvements: fix plugin-call
        memory leak; propagate client QPS/burst to plugins; include upstream Kopia
        improvements reducing memory during maintenance of large repos.']
    breaking_changes: [Restic filesystem-backup path is deprecated starting in v1.15;
