        writing a custom RestoreItemAction plugin.', 'Multiple VolumeSnapshotClasses
        support in the CSI plugin: select specific VolumeSnapshotClass per backup
        instead of relying on a single labeled class.', 'Restore finalizer: `velero
        restore delete` now also cleans up restore-associated data from the backup
        storage location (not only when the backup is deleted).']
    breaking_changes: [Default filesystem uploader changed from restic to kopia; if
        you relied on restic defaults you must now explicitly configure it or validate
        kopia behavior., 'CSI snapshot timeout semantics changed: sync wait is now
