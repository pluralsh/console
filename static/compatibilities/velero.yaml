    features: [Kopia/Restic repository maintenance is now executed via separate Kubernetes
        Jobs to reduce Velero server pod memory pressure and OOM risk; install can
        specify job resource requests., 'VolumePolicies now support actions (e.g.,
        `fs-backup` vs `snapshot`) to control how specific volumes are protected,
        enabling fine-grained opt-in/opt-out without modifying workloads.', Data movement
        backups support node selection via ConfigMap to constrain where datamover
        pods can run., Restore operations now persist VolumeInfo metadata and `velero
        restore describe` shows more volume-level detail (including CSI snapshot restores).,
      Restores gain a new `Finalizing` phase so PV patching/label restoration and
        post-restore hooks occur after volume data movement completes., Azure plugin
        adds certificate-based service principal authentication (phishing-resistant)
        alongside secret-based auth., 'Runtime/deps updated (Go 1.22.2, Kopia 0.17.0;
        Azure SDK library migrations; AWS SDK updated to leverage newer identity mechanisms).']
    breaking_changes: [CSI plugin is now built-in/merged into the main Velero repo
        and installed by default; do not install it via `--plugins` anymore or you
        may conflict/duplicate., 'Default resource requests/limits for node-agent
        are removed, making node-agent pods BestEffort QoS; clusters that relied on
        prior defaults must set explicit resources to avoid starvation.', 'Namespace
        filtering behavior changes when `includedNamespaces`/`excludedNamespaces`
        are unset but `labelSelector`/`orLabelSelectors` are set: backups now include
        only namespaces containing matching resources (previously all namespaces were
        included).', PV patching during the new `Finalizing` phase can cause restores
        to end `PartiallyFailed` when PVs remain `Pending` (previously might report
        `Complete`).]
