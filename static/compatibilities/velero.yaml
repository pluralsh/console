  summary:
    helm_changes: ''
    chart_updates: ['Velero fs-backup (file-system backup) re-architected to a micro-service
        model (data mover pods per operation) improving robustness, restart survivability,
        cancellation/resume, and steadier node-agent resource usage.', Volume Group
        Snapshot (VGS) support added (Kubernetes beta) for CSI snapshot backup and
        CSI snapshot data movement., 'PriorityClass support added across Velero components
        (server, node-agent, data movers, repo maintenance jobs).', Node-agent load-soothing
        added via PrepareQueueLength to limit how many data mover pods/volumes are
        prepared concurrently to reduce Pending pod buildup., 'Data movement resiliency
        improved: operations can survive node-agent restarts and orphaned operations
        can be canceled appropriately after restart.', CSI snapshot data movement
        restore gains node-selection controls (and per-storage-class node selection)
        matching backup behavior., Resource policy extended with reusable include/exclude
        filters (includeExcludePolicy) in addition to volumePolicy., Repository maintenance
        job configuration moved from server flags to ConfigMap; related server flags
        removed., Restic uploader removed as a valid uploader type for new backups;
        legacy restore remains temporarily supported., 'PVC restore behavior changed:
        selected-node annotation now always removed when no node mapping exists (previously
        preserved if node existed).']
    features: ['Modernized file-system backup (fs-backup) to micro-service architecture
        enabling concurrency control, cancel/resume, better isolation, and stable
        node-agent resource usage.', fs-backup now supports Windows workloads by allowing
        data mover pods to run on Windows nodes., 'Volume Group Snapshot support (beta)
        enables crash-consistent, write-order-consistent snapshots across multiple
        related volumes.', 'PriorityClass can now be configured for Velero server,
        node-agent, data mover pods, and backup repository maintenance jobs.', Scalability
        improvements reduce excessive Pending data mover pods via node-agent PrepareQueueLength
        throttling and improved restart handling., "CSI snapshot data movement restore\
        \ supports node selection and per-storage-class node selection for environments\
        \ where storage classes aren\u2019t usable on all nodes.", Resource policies
        can now include reusable include/exclude filtering rules via includeExcludePolicy.,
      Added/expanded observability and safety features such as BSL availability gauge
        metric and BSL status checks for backup/restore operations.]
    breaking_changes: ['Restic deprecation step: fs-backup via Restic is removed in
        v1.17; --uploader-type=restic is no longer valid for installation (restores
        from old Restic backups still supported until v1.19).', Repository maintenance
        job configuration flags removed from the Velero server (--keep-latest-maintenance-jobs
        and maintenance job CPU/memory request/limit flags); configuration must be
        provided via the maintenance job ConfigMap., 'PVC restore behavior change:
        selected-node annotation is now always removed when no node mapping exists;
        previously it could be preserved if the node existed.']
