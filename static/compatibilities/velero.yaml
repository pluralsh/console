    features: [Windows cluster support for Velero components (server/node-agent/data
        mover/maintenance jobs) and backing up/restoring Windows workloads (with noted
        limitations)., Parallel ItemBlock backups via a configurable worker pool (`--item-block-worker-count`)
        to improve backup throughput; pre/post hooks execute within ItemBlocks and
        can run in parallel., Data mover restore scalability improvement for WaitForFirstConsumer
        volumes via node-agent `ignoreDelayBinding` to distribute restores across
        nodes., 'Better data mover observability: more intermediate-object status/error
        logging during backup/restore and cleanup failures.', 'CSI snapshot backup/restore
        usability: stop retaining/restoring unnecessary VolumeSnapshotContent objects
        to avoid syncing/restoring extra CSI resources.', 'BackupRepository maintenance
        resiliency/observability: `RecentMaintenance` history on BackupRepository
        CRs, restart recapture of running jobs, skip init/maintenance on readOnly
        BSLs, and configurable Kopia maintenance intervals via `fullMaintenanceInterval`
        (normalGC/fastGC/eagerGC).', 'Volume Policy enhancement: filter volumes by
        PVC labels (and additional CSI VolumeAttributes filtering noted in changes).',
      Per-object resource status restore control via `velero.io/restore-status` annotation.,
      Velero restore helper binaries merged into the main Velero image (single image
        contains velero/velero-helper/velero-restore-helper).]
