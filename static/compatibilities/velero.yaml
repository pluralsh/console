        added in 1.16: Velero can run in hybrid Linux/Windows clusters; node-agent,
        data mover pods, and maintenance jobs can target Windows nodes; built-in data
        mover supports Windows workloads across discovery/backup/restore/hooks (with
        limitations).', 'Data mover restore scalability improved in 1.16: option to
        spread restores for WaitForFirstConsumer PVCs across nodes using node-agent
        config `ignoreDelayBinding` to increase parallelism and balance resource usage.',
      'Data mover observability improved in 1.16: additional status/error logging
        for intermediate objects and cleanup failures emitted in node-agent logs automatically.',
      'CSI snapshot usability improvement in 1.16: removes unnecessary retained VolumeSnapshotContent
        from backups to avoid syncing/restoring extra CSI objects across clusters.',
      'Backup repository maintenance improvements in 1.16: maintenance history (`RecentMaintenance`)
        in BackupRepository CR, recapture running jobs after server restart, skip
        maintenance and repo init for readOnly BSLs, and configurable Kopia maintenance
        cadence via `fullMaintenanceInterval` (normal/fast/eager GC).', Volume Policy
        enhanced in 1.16 to filter volumes by PVC labels., 'Restore behavior enhanced
        in 1.16: per-object control of status restore using `velero.io/restore-status`
        annotation.', 'Operational packaging change in 1.16: `velero`, `velero-helper`,
        and `velero-restore-helper` binaries are consolidated into the main Velero
        image.']
    breaking_changes: ['Restic fs-backup path is deprecated starting in 1.15: backups/restores
        still succeed but emit warnings when `--uploader-type=restic` is used or restic
        path is exercised; plan migration off restic per deprecation policy.', 'In
        1.15, node-agent configuration ConfigMap name is no longer fixed; you must
        pass the name via server arg `--node-agent-configmap` if you use a non-default
        name.', Repository maintenance job settings moved in 1.15 from Velero server
        flags to a dedicated repository maintenance configuration ConfigMap; old flags
        remain for compatibility but ConfigMap values take precedence when both are
        set., Changing PVC selected-node feature is deprecated in 1.15 and should
