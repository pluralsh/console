    features: ['Modernized fs-backup into a micro-service architecture, improving
        robustness and adding capabilities like concurrency control, cancel, and resume
        after restarts.', 'fs-backup now supports Windows workloads by running data
        mover pods on Windows nodes, completing Windows backup/restore coverage alongside
        CSI snapshot data movement.', Beta support for Kubernetes VolumeGroupSnapshots
        enables crash-consistent snapshots across multiple related volumes (for CSI
        snapshot backup and data movement)., 'PriorityClass can now be set independently
        for Velero server, node-agent, data mover pods, and backup repository maintenance
        jobs.', 'Scalability/resiliency improvements for data movers: throttled creation
        via node-agent PrepareQueueLength, better restart/cancel handling, and restore
        node-selection (including per-storage-class).', 'Resource policies gain reusable
        include/exclude filters via includeExcludePolicy, allowing shared resource
        filtering across backups.']
    breaking_changes: ['Restic uploader path removed: --uploader-type=restic is no
        longer valid for new installs/backups; restores from existing Restic-based
        backups are supported only until v1.19.', 'Repository maintenance job configuration
        flags were removed from velero server (--keep-latest-maintenance-jobs, --maintenance-job-*-request/limit);
        configuration is now via a maintenance job ConfigMap (with some CLI fallback).',
      'PVC restore behavior change: selected-node annotation is always removed when
        no node mapping exists (previously it could be preserved if the node existed).']
