    features: ['Data mover micro service: CSI snapshot data movement shifts from node-agent
        pods to dedicated backup/restore pods, improving security (no hostPath), per-operation
        resource control, and resiliency.', Introduces Item Block concepts and ItemBlockAction
        (IBA) plugins to categorize correlated resources into blocks for future multi-threaded
        backup processing (single-threaded in 1.15)., 'Adds node selection for repository
        maintenance jobs via a new repository maintenance ConfigMap, allowing scheduling
        onto preferred/idle nodes.', 'Adds backupPVC configuration via a new ConfigMap,
        including read-only mounting (can speed up expose for some storage like Ceph)
        and ability to choose a different storageClass for backupPVCs.', Adds backup
        repository cache limit configuration via a new backup repository ConfigMap
        to control client-side cache usage and avoid pod eviction from ephemeral storage
        pressure., 'Performance improvements: fixes server memory leak after plugin
        calls; passes client QPS/burst args through to plugins; includes upstream
        Kopia maintenance memory improvements.']
    breaking_changes: ['Restic uploader path for filesystem backups enters deprecation
        in 1.15: backups/restores still succeed but warnings appear when using --uploader-type=restic
        or restic-based fs-backup paths.', Node-agent configuration ConfigMap name
        is no longer fixed; you must set the node-agent server parameter --node-agent-configmap
        if using a non-default name., 'Repository maintenance job settings are moving
        from server flags to a repository maintenance job configuration ConfigMap;
        if both are set, ConfigMap values take precedence (flags retained for backward
        compatibility).', Changing PVC selected-node feature is deprecated and not
        recommended; it will be removed in a future release., 'Known issue: read-only
        backupPVC may fail on SELinux due to upstream Kubernetes behavior; workaround
        requires running backupPod container as super-privileged with SELinux disabled
        (may conflict with PSA policies).']
