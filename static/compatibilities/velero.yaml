    chart_updates: []
    features: ['Windows cluster support: Velero components (node-agent, data mover
        pods, maintenance jobs) can run on Windows nodes and Velero can back up/restore
        Windows workloads, with current limitations (no fs-backup on Windows; no security
        descriptors/NTFS xattrs).', "Parallel ItemBlock backup: backup engine can\
        \ process grouped resource \u201Citem blocks\u201D concurrently via a worker\
        \ pool to improve throughput; pre/post hooks run as part of item blocks.",
      'Data mover restore scalability for WaitForFirstConsumer PVs: new node-agent
        setting `ignoreDelayBinding` allows restores to spread across nodes instead
        of being constrained to the attached node.', 'Data mover observability improvements:
        more intermediate status/error logging for backup/restore and cleanup failures.',
      'CSI snapshot usability improvement: VolumeSnapshotContent is no longer retained
        in backups, avoiding unnecessary sync/restore of CSI objects across clusters.',
      'Backup repository maintenance improvements: maintenance history recorded in
        BackupRepository CR (RecentMaintenance), jobs are recaptured after server
        restart, maintenance/init skipped for readOnly BSLs, and configurable `fullMaintenanceInterval`
        (normalGC/fastGC/eagerGC).', 'Volume Policy enhancement: can filter volumes
        by PVC labels (and additional CSI VolumeAttributes filtering).', Per-object
        resource status restore control via annotation `velero.io/restore-status`.,
      'Velero restore-helper binaries merged into the main Velero image (single image
        contains velero, velero-helper, velero-restore-helper).']
