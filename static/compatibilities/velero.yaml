    features: ['Data mover micro service: CSI Snapshot Data Movement transfers move
        from node-agent pods into dedicated per-volume/per-operation backupPods/restorePods,
        improving security (no hostPath), resource isolation, and resiliency.', "Item\
        \ Block + ItemBlockAction (IBA) plugin framework: introduces a way to group\
        \ related Kubernetes resources into \u201Citem blocks\u201D and categorize\
        \ them via built-in or custom IBA plugins; groundwork for future multi-threaded\
        \ backups.", 'Repository maintenance node selection: allows pinning repository
        maintenance jobs to specific nodes via a new repository maintenance configMap.',
      'BackupPVC configuration for data mover: supports read-only mounting of backupPVCs
        (can speed up expose on some storage like Ceph) and selecting a specific StorageClass
        for backupPVCs via a configMap.', 'Backup repository cache limit: allows configuring
        per-repository client-side cache size to reduce risk of eviction due to ephemeral-storage
        exhaustion during repo operations.', 'Performance improvements: fixes a server
        memory leak after plugin calls; propagates velero server client-qps/burst
        settings to plugins; pulls in upstream Kopia improvements to reduce memory
        use during maintenance on large repos.']
    breaking_changes: [Restic uploader path for filesystem backups is deprecated starting
        in 1.15; backups/restores still succeed but you will see warnings when using
        --uploader-type=restic or otherwise using the Restic path., Node-agent configuration
