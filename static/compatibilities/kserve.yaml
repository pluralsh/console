  summary:
    helm_changes: ''
    chart_updates: ['KServe 0.8.0 introduces new CRDs: `ServingRuntime` (namespaced)
        and `ClusterServingRuntime` (cluster-scoped) to replace the older controller-namespace
        ConfigMap-based runtime definitions.', 'Controller/runtime ecosystem upgrades
        called out in release notes: controller now uses Knative v1.0; cert-manager
        updated to v1; Helm chart updated for 0.8.0; Golang build upgraded to 1.17.',
      'Default runtime selections changed due to deprecations: PyTorch now defaults
        to TorchServe runtime; ONNX now defaults to Triton Inference Server.']
    features: ['New `ServingRuntime` and `ClusterServingRuntime` CRDs for defining
        serving runtimes, plus auto-selection of runtimes based on model format; includes
        optional multi-model support field in the CRD.', gRPC support between transformer
        and predictor for in-cluster communication., TorchServe v2 REST protocol support
        and sklearnserver mixed-type input support., 'Python SDK updates: ServingRuntime
        support and updated CloudEvent handling.']
