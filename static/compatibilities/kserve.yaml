- version: 0.16.0
  kube: ['1.35', '1.34', '1.33', '1.32']
  requirements: []
  incompatibilities: []
  summary:
    helm_changes: ''
    chart_updates: ['KServe resources Helm chart: disables desired ServingRuntimes
        by default (check for changes in which runtimes are installed/enabled).',
      'Helm chart: exposes `uidModelcar` value (if you rely on modelcar/UID settings,
        review/override accordingly).', 'Helm chart: enables configuration options
        for `opentelemetryCollector` and `autoscaler` (new/expanded values you can
        tune).', 'Helm chart: initial LLMInferenceService (llmisvc) controller scaffold
        and Helm packaging; later updates include webhook config and a separate `llmisvc-crd-minimal`
        chart fix (expect new optional chart/component and possibly additional CRDs/webhooks
        if you enable it).', 'CRD packaging/filenames: CRD file renamed to reflect
        all KServe CRDs (adjust any automation that references specific CRD filenames/paths).',
      "Terminology/refactor: manifests and references renamed from \"RawDeployment\"\
        \u2192\"Standard\" and \"Serverless\"\u2192\"KNative\" (update docs/runbooks/values\
        \ that refer to old names where applicable)."]
    features: ['Stop/resume support added across components: InferenceService, transformer,
        explainer, and inference graph, including raw/standard deployment flows.',
      'Introduces new LLM APIs and CRDs: `LLMInferenceService` and `LLMInferenceServiceConfig`,
        plus an initial controller/webhooks and example assets for llm-d workflows.',
      'Inference logging can now write to blob storage, with added support for GCS
        and Azure, and metadata/header handling improvements.', Supports multiple
        storage URIs for a single InferenceService (multi-source model artifacts).,
      Adds remote storage URI injection support for ServingRuntimes to simplify runtime/model
        wiring., 'Autoscaling observability improvements: supports multiple metrics
        in OpenTelemetryCollector and adds optional secure Prometheus access for KEDA;
        Helm now exposes more knobs.', Progressive rollout implemented for "raw"/standard
        deployments (safer incremental traffic/replica changes)., Adds new Time Series
        Forecast API endpoint., 'GPU support improvements: NVIDIA MIG GPU resource
        detection and OCI support for multi-node/multi-GPU use cases.']
    breaking_changes: ['Removed compatibility around a "default" suffix (if you relied
        on legacy naming/label conventions, reconcile resource names/refs).', 'Python
        tooling/dependencies: dropped Pydantic v1 support; if you have custom SDK/extensions
        pinned to pydantic<2, they must be updated.', 'Deprecated/removed `EnableDirectPvcVolumeMount`
        flag; clusters relying on direct PVC volume mount behavior must switch to
        the supported alternative (e.g., modelcar/storage initializer patterns).',
      'Standard predictor spec change: disallows `name` field; manifests using it
        will be rejected by validation/webhooks after upgrade.']
  chart_version: v0.16.0
  images: ['docker.io/seldonio/mlserver:1.5.0', 'kserve/huggingfaceserver:v0.16.0',
    'kserve/huggingfaceserver:v0.16.0-gpu', 'kserve/kserve-controller:v0.16.0', 'kserve/lgbserver:v0.16.0',
    'kserve/paddleserver:v0.16.0', 'kserve/pmmlserver:v0.16.0', 'kserve/sklearnserver:v0.16.0',
    'kserve/storage-initializer:v0.16.0', 'kserve/xgbserver:v0.16.0', 'nvcr.io/nvidia/tritonserver:23.05-py3',
    'pytorch/torchserve-kfs:0.9.0', 'quay.io/brancz/kube-rbac-proxy:v0.18.0', 'tensorflow/serving:2.6.2']
- version: 0.15.2
  kube: ['1.32', '1.31', '1.30']
  requirements: []
  incompatibilities: []
  summary:
    helm_changes: ''
    chart_updates: ["Upgrade spans KServe app versions v0.14.1 \u2192 v0.15.2 (intermediate\
        \ 0.15.x changes not provided in notes).", 'Security fix included: CVE-2025-43859
        patch in v0.15.2.', 'Default behavior change: ModelCar is enabled by default
        in v0.15.2.', Knative autoscaler configmap read order during reconciliation
        was reworked; may affect scaling behavior if you rely on custom autoscaler
        settings., ModelServer init now accepts/uses a predictor_config parameter;
        may affect custom model server integrations or init hooks.]
    features: ['Model caching/local model support expanded in v0.14.1: LocalModelNode
        CR, LocalModelCache (renamed from ClusterLocalModel), admission webhook, multi-node-group
        support, and a local node agent with configurable reconciliation frequency.',
      'Model cache robustness improvements: detect missing models and re-download;
        cleanup jobs; safer root model directory handling; PVC naming includes node
        group.', 'Response serialization improved: supports datetime object serialization
        for v1/v2 responses.', 'Operational default change in v0.15.2: ModelCar enabled
        by default, potentially improving model packaging/serving workflows.']
    breaking_changes: ['ModelCar now enabled by default (v0.15.2). If you previously
        did not deploy/use ModelCar, expect new sidecar/behavior and verify resource
        usage, image pulls, and compatibility with your storage/model download approach.',
      "Model cache API/resource naming changed earlier (ClusterLocalModel \u2192 LocalModelCache).\
        \ If any manifests, RBAC, or automation still references the old name, they\
        \ will need updating."]
  chart_version: v0.15.2
  images: ['docker.io/seldonio/mlserver:1.5.0', 'kserve/huggingfaceserver:v0.15.2',
