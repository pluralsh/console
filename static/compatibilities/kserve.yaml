- version: 0.14.1
  kube: ['1.30', '1.29', '1.28']
  requirements: []
  incompatibilities: []
  summary:
    helm_changes: ''
    chart_updates: []
    features: ['HuggingFace runtime vLLM updates: bumped vLLM to 0.4.3, added NCCL,
        and ensured required packages are installed; improved chat template handling
        and logprobs support (0.13.1).', 'Improved response compatibility: v1/v2 responses
        now support datetime object serialization (0.14.1).', 'New local model caching
        architecture: introduced LocalModelNode CR, added a LocalModelCache admission
        webhook, implemented/updated the model cache controller and a per-node agent,
        and added support for multiple node groups with PVC naming that includes node
        group (0.14.1).', 'Better model cache robustness and ops: detect missing models
        and re-download, allow disabling cache via annotation, cleanup jobs created
        by the local model agent, and configurable reconciliation frequency (0.14.1).',
      'Stability improvements: model server graceful shutdown fix and safeguards to
        ensure root model directory exists and job-creation protections (0.14.1).']
    breaking_changes: ['CRD rename: ClusterLocalModel was renamed to LocalModelCache;
        any manifests, automation, or RBAC referring to ClusterLocalModel will need
        updating (0.14.1).', 'New/changed model cache CRD surface area (LocalModelNode,
        node groups, webhook): existing model cache setups may require CRD installation/upgrade
        and validation of webhook/network policies and permissions (0.14.1).']
  chart_version: v0.14.1
