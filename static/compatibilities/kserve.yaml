- version: 0.9.0
  kube: ['1.24', '1.23', '1.22', '1.21']
  requirements: []
  incompatibilities: []
  summary:
    helm_changes: ''
    chart_updates: ['KServe controller/manager is converted from a StatefulSet to
        a Deployment to support HA; Helm chart updated accordingly (0.9.0), with note
        that the StatefulSet will be removed in 0.10.']
    features: [InferenceGraph API introduced for chaining/graphing inference steps;
        Python SDK support included., 'ModelMesh is now fully compatible with the
        KServe InferenceService API, improving portability between KServe and ModelMesh
        deployments.', 'New unified storage specification and additional storage backends
        (Azure File Share, webhdfs) for model artifacts.', 'ServingRuntime enhancements:
        protocolVersion, volumes in PodSpec, more container fields, and env support
        for built-in adapters.', 'Core inference improvements: MLflow support, per-component
        autoscaling target/metric, configurable ingress class and domain template,
        Model Status API, and configurable URL scheme.']
    breaking_changes: [KServe manager/controller runs as a Deployment instead of a
        StatefulSet in 0.9.0; plan migrations/patches accordingly since StatefulSet
        support is slated for removal in 0.10., "If you previously relied on legacy\
        \ config-map\u2013defined runtimes (pre-0.8), ensure you are using ServingRuntime/ClusterServingRuntime\
        \ CRDs introduced in 0.8; runtime selection/defaults may differ (e.g., PyTorch\
        \ defaults to TorchServe; ONNX defaults to Triton)."]
  chart_version: v0.9.0
  images: []
- version: 0.8.0
  kube: ['1.22', '1.21', '1.20']
  requirements: []
  incompatibilities: []
  summary:
    helm_changes: ''
    chart_updates: ['Helm chart updated for KServe release v0.8.0 (see PR #2008 referenced
        in release notes). Review chart templates/values for any runtime/CRD-related
        additions and dependency version bumps (notably cert-manager v1 and Knative
        1.0).']
    features: [Introduces new ServingRuntime and ClusterServingRuntime CRDs to define
        serving runtimes (images + supported model formats) as Kubernetes resources
        rather than a controller-namespace ConfigMap., 'Adds automatic ServingRuntime
        selection based on model format, plus a new multiModel field in the ServingRuntime
        spec.', 'Adds gRPC support between transformer and predictor, improving inter-component
        communication options.', Adds TorchServe v2 REST protocol support., Updates
        Python SDK (including CloudEvent handling) and improves sklearnserver input
        handling (mixed types).]
    breaking_changes: ["Python SDK classes were renamed (KFModel\u2192Model, KFServer\u2192\
        ModelServer, KFModelRepository\u2192ModelRepository); code importing old names\
        \ must be updated.", 'KServe pytorchserver is deprecated; PyTorch models now
        default to the TorchServe serving runtime, which may change runtime behavior/config
        expectations.', 'ONNX runtime server is deprecated; ONNX models now default
        to Triton Inference Server, which may require different runtime assumptions
        and configuration.', cert-manager is upgraded to the v1 API; clusters/manifests
        using older cert-manager APIs must be updated accordingly., Controller moves
        to Knative 1.0; ensure your Knative/Istio stack is compatible if using the
        Knative-based deployment mode.]
  chart_version: v0.8.0
  images: []
