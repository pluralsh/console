- version: 0.9.0
  kube: ['1.24', '1.23', '1.22', '1.21']
  requirements: []
  incompatibilities: []
  summary:
    helm_changes: ''
    chart_updates: ['Controller/manager moved from **StatefulSet** to **Deployment**
        for HA (helm chart updated accordingly). Note: StatefulSet is planned for
        removal in 0.10.', Helm chart is now published as a release asset (packaging/distribution
        change; upgrade process may switch to using the released chart artifact).]
    features: ['Introduces **InferenceGraph** API for chaining/graphing inference
        steps, with a Python SDK.', ModelMesh is now fully compatible with KServe
        **InferenceService** API (unified deployment API across KServe and ModelMesh).,
      Adds **MLflow** model support., Adds configurable autoscaling **metric/target**
        for InferenceService components and improvements for raw deployment HPA behavior.,
      'Improves networking/config: configurable **ingressClassName**, templated domain
        generation, and configurable InferenceService URL scheme.', Adds a **Model
        Status API** plus controller logic to update model status., 'Introduces a
        unified **storage spec** and expands storage providers (e.g., Azure file share,
        webhdfs).', 'Enhances **ServingRuntime** spec (protocolVersion, volumes/podspec
        fields, more container fields, env in built-in adapters) enabling more flexible
        runtimes.']
    breaking_changes: ['Operational change: controller manager is deployed as a **Deployment**
        instead of a StatefulSet; any scripts/overlays expecting the StatefulSet name/kind
        need updates (StatefulSet removed in 0.10).', Storage configuration is moving
        toward a new unified **storage spec**; existing deployments should be reviewed
        for compatibility/migration if they rely on older storageURI-only patterns.]
  chart_version: v0.9.0
  images: []
- version: 0.8.0
