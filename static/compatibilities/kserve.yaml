- version: 0.9.0
  kube: ['1.24', '1.23', '1.22', '1.21']
  requirements: []
  incompatibilities: []
  summary:
    helm_changes: ''
    chart_updates: [KServe manager (controller) changed from StatefulSet to Deployment
        for HA; helm chart updated accordingly (statefulset to be removed in 0.10).,
      Helm chart is now published as a release asset (packaging/distribution change).]
    features: ['InferenceGraph: new API for defining multi-step inference pipelines/graphs,
        plus Python SDK support.', 'ModelMesh compatibility: ModelMesh is now fully
        compatible with the KServe InferenceService API; transformers can work with
        ModelMesh.', 'Storage spec unification: new storage spec for unified model
        storage configuration; added Azure File Share support and WebHDFS support.',
      'ServingRuntime enhancements: protocolVersion field; add volumes to ServingRuntimePodSpec;
        allow more container spec fields and env for built-in adapters.', 'Core Inference
        improvements: MLflow support; configurable autoscaling target/metric per InferenceService
        component; ingress class name and domain template config; Model Status API
        and status update logic; configurable InferenceService URL scheme.']
    breaking_changes: ['Controller/manager workload type changes from StatefulSet
        to Deployment; any ops relying on stable pod identity, StatefulSet-specific
        fields, or existing PDB/affinity/selectors may need adjustment. StatefulSet
        will be removed in 0.10, so treat this as a migration now.']
  chart_version: v0.9.0
  images: []
- version: 0.8.0
  kube: ['1.22', '1.21', '1.20']
  requirements: []
  incompatibilities: []
  summary:
    helm_changes: ''
    chart_updates: [Introduces new ServingRuntime and ClusterServingRuntime CRDs;
        moves runtime definitions from a control-plane ConfigMap to CRDs with built-in
        ClusterServingRuntimes provided for backwards-compatible defaults., KServe
        controller updated to use Knative 1.0; cert-manager updated to v1., 'Defaults
        change: PyTorch models now use TorchServe runtime; ONNX models now use Triton
        Inference Server; legacy pytorchserver and onnxruntime server are deprecated.',
      'Security/behavior changes: controller should not use default ServiceAccount;
        python server images now run as non-root; various manifest security fixes.',
      'Raw Kubernetes deployment path and model agent fixes/improvements (including
        custom container port, raw deployment agent fix).']
    features: ['New ServingRuntime (namespace-scoped) and ClusterServingRuntime (cluster-scoped)
        CRDs to define serving pod templates and supported model formats, replacing
        the prior runtime ConfigMap approach.', Automatic runtime selection based
        on model format plus a new multiModel field on ServingRuntime for multi-model
        serving., gRPC supported between transformer and predictor for in-cluster
        inference pipelines., TorchServe v2 REST protocol support and improved sklearnserver
        input handling (mixed types)., Python SDK updates including ServingRuntime
        support and improved CloudEvent handling.]
    breaking_changes: ["Python SDK class renames: KFModel\u2192Model, KFServer\u2192\
        ModelServer, KFModelRepository\u2192ModelRepository; downstream code must\
        \ update imports/usages accordingly.", 'Runtime default changes/deprecations:
        kserve pytorchserver deprecated (defaults to TorchServe); ONNX runtime server
        deprecated (defaults to Triton). Review InferenceService specs and expectations
        if you relied on the old servers.', 'Platform dependency upgrades (cert-manager
        v1, Knative 1.0) may require cluster prerequisites and compatible versions
        before upgrading.']
  chart_version: v0.8.0
  images: []
