- version: 0.16.0
  kube: ['1.35', '1.34', '1.33', '1.32']
  requirements: []
  incompatibilities: []
  summary:
    helm_changes: "## Helm / install-time changes to watch\n\n- **`kserve-resources`\
      \ chart: \u201Cdisable desired ServingRuntimes\u201D** (`#4485`). If you relied\
      \ on the chart to auto-enable specific `ServingRuntime`s, re-check the defaults\
      \ and explicitly enable the ones you need in values.\n- **LLMInferenceService\
      \ (LLMISVC) Helm additions**: a new controller scaffold and chart work landed\
      \ (`#4557`, `#4698`, `#4712`, `#4763`, `#4789`). If you plan to use LLMISVC,\
      \ expect **new/extra manifests** (CRDs, webhook config, RBAC) and potentially\
      \ new values blocks.\n- **Expose `uidModelcar` in the chart** (`#4689`). If\
      \ you use ModelCar, you can now (or may need to) set this value explicitly.\n\
      - **OpenTelemetry Collector & autoscaler values exposed** (`#4725`) and **default\
      \ resource limit added for otel collector** (`#4633`). If you previously patched\
      \ these via overlays, move them into Helm values and confirm resources are acceptable.\n\
      - **Istio version bump noted** (to `1.27.1`, `#4775`) and an **Istio install\
      \ failure fix** (`#4684`). If you deploy KServe with Istio components, revalidate\
      \ your Istio version compatibility and upgrade plan.\n- **Deprecated/removed\
      \ flag**: `EnableDirectPvcVolumeMount` removed (`#4694`). If your values still\
      \ set it, remove it and confirm your PVC mounting approach still works.\n"
    chart_updates: ['New/expanded Helm support for the LLMInferenceService (LLMISVC)
        controller including RBAC/templating fixes, webhook config wiring, and separation
        of llmisvc manifests from default kustomization.', Helm chart fix to expose
        `uidModelcar` value and an update to kserve-resources behavior around ServingRuntime
        defaults., Helm configuration surface increased for OpenTelemetry Collector
        and autoscaler; defaults adjusted (resource limit for otel collector container).,
      'Assorted install/packaging fixes (Istio install failure fix, image URL fix
        for controller).']
    features: ['Stop/resume support added across components: InferenceService, transformer,
        explainer, and inference graph (including raw/standard deployments).', 'New
        LLM-focused APIs: introduction of `LLMInferenceService` and `LLMInferenceServiceConfig`
        types/CRDs plus controller/webhooks and base configurations.', 'Inference
        logging can be shipped to blob storage, with added support for GCS and Azure
        and improved metadata handling.', Support multiple storage URIs for InferenceServices
        and remote storage URI injection for ServingRuntimes., 'Autoscaling/observability
        improvements: secure access to Prometheus in KEDA, multiple metrics support
        in OpenTelemetry collector for autoscaling, and more Helm-configurable otel/autoscaler
        settings.', 'Runtime ecosystem updates: vLLM upgraded (0.9.x) and Torch upgraded
        (2.6/2.7), plus fixes in HuggingFace server and streaming behavior.']
    breaking_changes: ["Compatibility change: removal of \u201C`default` suffix\u201D\
        \ compatibility (`#4178`) may break resources/configs that relied on the old\
        \ naming behavior; audit runtime/model references that included/assumed the\
        \ suffix.", 'Python SDK/dependency changes: **pydantic v1 support dropped**
        (`#4353`) and tooling switched from **poetry to uv** (`#4407`); this can break
        downstream tooling/CI or custom images built on the old dependency stack.',
      '`EnableDirectPvcVolumeMount` flag removed (`#4694`); any Helm values or manifests
        using it must be updated/removed.', "Terminology/refactor: \u201CRawDeployment\u201D\
        \ renamed to \u201CStandard\u201D and \u201CServerless\u201D to \u201CKNative\u201D\
        \ (`#4608`); scripts/overlays looking for old names may need updates."]
  chart_version: v0.16.0
