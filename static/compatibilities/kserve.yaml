- version: 0.16.0
  kube: ['1.35', '1.34', '1.33', '1.32']
  requirements: []
  incompatibilities: []
  summary:
    helm_changes: ''
    chart_updates: ['`kserve-resources` Helm chart updated to disable desired ServingRuntimes
        by default (may change which runtimes are installed/enabled out of the box).',
      Helm chart now exposes `uidModelcar` value (for ModelCar/UID handling)., 'New
        LLMInferenceService (LLMISVC) components added: initial controller scaffold
        plus dedicated Helm chart(s), including webhook configuration and a minimal
        CRD chart fix.', OpenTelemetry collector and autoscaler options are now configurable
        via Helm values (new/expanded values surface)., 'CRD packaging/filenames adjusted:
        CRD file renamed to reflect all KServe CRDs (affects paths/automation that
        references CRD filenames).']
    features: ['Stop/resume support added across components (InferenceService, transformer,
        explainer, inference graph) including Raw/Standard/KNative deployment modes.',
      'Introduces new LLM APIs and CRDs: `LLMInferenceService` and `LLMInferenceServiceConfig`,
        with validating webhooks and controller logic.', 'Inference logging expanded:
        support for blob storage plus GCS and Azure targets, with fixes around embedded
        spec and response headers.', Support multiple storage URIs for InferenceServices
        and remote storage URI injection for serving runtimes., 'Autoscaling enhancements:
        secure access to Prometheus in KEDA, multiple metrics support for OpenTelemetryCollector,
        plus advanced scale up/down configuration.', 'OCI support for multi-node/multi-GPU
        workflows, plus updates for LWS-based multi-node support.', 'Runtime/serving
        improvements: protocol-based inference endpoint resolution, better HTTPRoute
        readiness checks, and mapping predictions to instances in sequential inference
        graphs.']
    breaking_changes: ["Removed \u201Cdefault\u201D suffix compatibility (clusters/manifests\
        \ relying on legacy `*-default` naming conventions may break).", Dropped Pydantic
        v1 support (Python clients/extensions must be on Pydantic v2+)., Deprecated/removed
        `EnableDirectPvcVolumeMount` flag (any manifests or Helm values using it must
        be removed/updated)., Disallowed `name` field in standard predictor spec (existing
        InferenceService manifests using it will fail validation)., "Renamed/clarified\
        \ deployment mode terminology in code/manifests: \u201CRawDeployment\u201D\
        \ \u2192 \u201CStandard\u201D and \u201CServerless\u201D \u2192 \u201CKNative\u201D\
        \ (automation/docs/scripts may need updates)."]
  chart_version: v0.16.0
