  summary:
    helm_changes: "## Helm / manifests changes to plan for\n- **Update IAM policy**\
      \ attached to the controller (IRSA role/instance profile) to the **v2.2.0 sample\
      \ policy**. This release explicitly requires **new IAM permissions**.\n- **RBAC\
      \ changes required**: new permissions are needed; the **latest chart/manifests\
      \ include them**, but ensure your cluster role is updated if you manage RBAC\
      \ separately.\n- **CRD + webhook updates required**: apply the updated CRDs\
      \ and webhook configurations (the latest chart/manifests include them). If you\
      \ install CRDs out-of-band, update them before/with the controller.\n- If you\
      \ use controller flags, note new/changed behavior around tagging:\n  - `--default-tags`\
      \ now has **highest priority** (can override tags coming from other sources).\n\
      \  - New flags to **opt out** of managing specific tags (\"external-managed-tags\"\
      ).\n  - New flags to customize **webhook certificate locations** and **default\
      \ SSL policy**.\n\n> No specific Helm values keys were provided in the notes\
      \ you pasted; treat the above as **behavioral/manifest requirements** rather\
      \ than guaranteed `values.yaml` key changes."
    chart_updates: ['Controller image moves to `docker.io/amazon/aws-alb-ingress-controller:v2.2.0`
        (and corresponding ECR mirrors).', 'Manifests updated to newer Kubernetes
        APIs: webhook + CRDs upgraded to `v1` APIs; deprecated apiVersions removed.',
      'Admission webhooks improved: pod mutator webhook now uses `objectSelector`;
        webhook cert/key locations are configurable via flags.', 'New CRD introduced:
        **IngressClassParams** (plus validating webhook) and RBAC added to read it.']
    features: [Adds **NLB instance mode** support., 'Adds annotation to set **private
        static IPv4 addresses** for internal NLBs: `service.beta.kubernetes.io/aws-load-balancer-private-ipv4-addresses`.',
      Introduces **IngressClassParams** to constrain/standardize LB settings across
        multiple Ingresses., "Adds `alb.ingress.kubernetes.io/ssl-redirect` to simplify\
        \ HTTP\u2192HTTPS redirects.", Supports Ingress **PathType**., Supports resource
        tagging for **ALB listeners and listener rules**., Allows specifying a **custom
        load balancer name** for ALB/NLB., Allows selecting backend nodes by **node
        labels** for Ingress/Service/TargetGroupBinding., Supports provisioning ALB
        on **Local Zones**., Adds ability to opt out management for certain tags via
        controller flags., Adds ability to customize webhook certificate locations
        via controller flags., Adds ability to specify a default **SSL policy** via
        controller flags.]
    breaking_changes: ['**NLB scheme default changed**: new NLBs are **internal by
        default**. To create an internet-facing NLB you must set `service.beta.kubernetes.io/aws-load-balancer-scheme:
