- version: 2.8.0
  kube: ['1.35', '1.34', '1.33', '1.32', '1.31', '1.30', '1.29', '1.28', '1.27', '1.26',
    '1.25', '1.24', '1.23', '1.22', '1.21', '1.20', '1.19']
  requirements: []
  incompatibilities: []
  summary:
    helm_changes: "## Helm/CRD upgrade notes (read before `helm upgrade`)\n\n- **Manual\
      \ CRD update required for v2.8.0**: v2.8.0 adds/updates fields in CRDs (IngressClassParams\
      \ and TargetGroupBinding). If you upgrade with Helm, **apply the CRDs yourself\
      \ first**:\n  ```sh\n  kubectl apply -k \"github.com/aws/eks-charts/stable/aws-load-balancer-controller/crds?ref=master\"\
      \n  ```\n- **Controller image**: `public.ecr.aws/eks/aws-load-balancer-controller:v2.8.0`\n\
      - **Kubernetes compatibility**: v2.8.0 requires **Kubernetes 1.22+** (same baseline\
      \ as v2.7.0).\n- **China partition IAM policy** (only if you use ALB mTLS in\
      \ China regions): update the reference IAM policy to include `elasticloadbalancing:DescribeTrustStores`.\n\
      \n## Chart-related enhancements you may want to configure\n\n- **ServiceMonitor\
      \ improvements**: chart adds additional ServiceMonitor functionality (review\
      \ your `serviceMonitor` values if you scrape metrics via Prometheus Operator).\n\
      - **Templated values support**: chart allows passing **templated** values for\
      \ `clusterName`, `region`, and `vpcId`.\n- **RuntimeClassName**: chart supports\
      \ setting `runtimeClassName` for the controller pod.\n- **loadBalancerClass\
      \ support**: chart supports `--load-balancer-class`.\n- **Service mutator webhook\
      \ customization**: more knobs to tune webhook behavior (review webhook-related\
      \ values if you previously customized it).\n"
    chart_updates: ['CRDs changed in v2.8.0: IngressClassParams adds `certificateArn`
        and updates `ipAddressType`; TargetGroupBinding adds `vpcID` (manual CRD apply
        required when upgrading via Helm).', 'Chart enhancements: additional ServiceMonitor
        functionality.', 'Chart enhancements: allow templated values for `clusterName`,
        `region`, `vpcId`.', 'Chart enhancements: add `runtimeClassName` support.',
      'Chart enhancements: add support for `--load-balancer-class`.', 'Controller/webhook:
        more customization options for the service mutator webhook.', 'Controller
        behavior: preserve `loadBalancerClass` on Service updates.']
    features: ['IngressClass-level default certificate configuration: `certificateArn`
        can be set in IngressClassParams to apply certificates across ingresses in
        that class.', New ALB `ipAddressType` option `dualstack-without-public-ipv4`
        to create dualstack LBs without public IPv4 addresses (IPv6-only public clients).
        Can be set via ingress annotation or at IngressClassParams., Optional enforcement
        of NLB security groups on AWS PrivateLink traffic via annotation `aws-load-balancer-inbound-sg-rules-on-private-link-traffic`.,
      TargetGroupBinding can register targets in a different VPC by setting `spec.vpcID`
        (defaults to the cluster VPC if omitted)., Allow access control via AWS Managed
        Prefix Lists using new annotations for ALB ingresses and NLB services; ignored
        if explicit security groups are set.]
    breaking_changes: [CRD schema changes in v2.8.0 mean you must update CRDs before/alongside
        the Helm upgrade; otherwise the controller may fail to reconcile resources
        or validation may reject new fields., '(Regional/IAM) Using ALB mTLS in China
        now requires IAM policy permission `elasticloadbalancing:DescribeTrustStores`;
        without it, mTLS-related reconciliation will fail.']
  chart_version: 1.8.0
  images: ['public.ecr.aws/eks/aws-load-balancer-controller:v2.8.0']
- version: 2.7.0
