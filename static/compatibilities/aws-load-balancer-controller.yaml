  summary:
    helm_changes: "- **IAM policy update required (action required):** add `elasticloadbalancing:DescribeTrustStores`\
      \ to the controller IAM policy to support the new **Ingress mTLS** capability.\n\
      - **New controller flag:** `--service-target-eni-security-group-tags` (Helm\
      \ values/args need to be updated if you want to use it) to control which Security\
      \ Group tags are considered when adding ingress rules for NLB targets.\n- **Readiness\
      \ probe added by default (chart >= 1.7.0):** running an **older controller image**\
      \ with the **newer Helm chart** may fail because the old image doesn\u2019t\
      \ expose the readiness endpoint expected by the chart.\n- **Chart knobs added:**\n\
      \  - Webhook readiness check enabled in the chart.\n  - `revisionHistoryLimit`\
      \ override.\n  - Field to **enable HPA** for the controller (intended to help\
      \ during load spikes on `aws-load-balancer-webhook-service`)."
    chart_updates: [Introduced chart-level webhook readiness check and default controller
        readiness probe wiring., Added `revisionHistoryLimit` configurability for
        controller Deployment., Added an option to enable HorizontalPodAutoscaler
        (HPA) for the controller., General Helm chart and documentation enhancements.]
    features: [Ingress mTLS support via integration with ELBv2 trust stores; configure
        mTLS mode and trust store name/ARN via new Ingress annotations (requires new
        IAM permission)., EKS Pod Identity support (enables using EKS Pod Identity
        for AWS auth instead of/alongside IRSA depending on cluster setup)., NLB target
        security-group discovery can now consider additional tags via `--service-target-eni-security-group-tags`
        for more flexible environments.]
    breaking_changes: ['If you upgrade the Helm chart (>=1.7.0) but keep an older
        controller image, installation may fail due to the newly added readiness probe
        expecting endpoints not present in older images.', 'IAM permissions must be
        updated to include `elasticloadbalancing:DescribeTrustStores` if you want
        to use (or avoid errors when enabling) the new Ingress mTLS feature.']
  chart_version: 1.7.0
  images: ['public.ecr.aws/eks/aws-load-balancer-controller:v2.7.0']
