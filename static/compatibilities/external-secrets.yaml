    chart_updates: [Added Grafana dashboard manifests to the Helm chart (0.16.2).,
      Added Helm option to disable RBAC aggregation labels (`aggregate-to-view` /
        `aggregate-to-edit`) on default ClusterRoles (0.16.2)., 'Chart release process
        fixes (0.17.0): avoid re-releasing an already released chart; remove an in-chart
        comment; fix logic around releasing charts.']
    features: ['Generic webhook provider: added NTLM authentication support (0.16.2).',
      Improved GitHub provider error reporting (0.17.0)., 'GCP PushSecret: fixed location
        replication behavior (0.17.0).', 'Infisical provider: support secrets within
        paths for `data` references (0.17.0).', 'Vault provider: cache separate clients
        per namespace when needed (0.17.0).', Added a new 1Password SDK-based provider
        (0.17.0)., 'Helm: optional Grafana dashboard for observability (0.16.2).']
    breaking_changes: ['**v0.17.0 stops serving `external-secrets.io/v1beta1` APIs.**
        You must update all External Secrets Operator CR manifests from `apiVersion:
        external-secrets.io/v1beta1` to `apiVersion: external-secrets.io/v1` before
        upgrading from 0.16.x to 0.17.0. The intended change is just removing `beta1`,
        and 0.16.2 already supports `v1` to allow a safe transition.', '**v0.16.2
        Generator refresh behavior changed.** If you use Generators with `refreshInterval:
        0` or a refresh policy intended to prevent updates, 0.16.2 will force updates
        anyway; review Generator usage/expectations before and after upgrading.']
