- version: 1.12.0
  kube: ['1.32', '1.31', '1.30', '1.29', '1.28']
  requirements: []
  incompatibilities: []
  summary:
    helm_changes: "## Helm chart / values changes to review (1.11.0 \u279C 1.12.0)\n\
      \n### 1) Metrics are **disabled by default** (breaking)\nThe controller CLI\
      \ flag default changed:\n- `--enable-metrics` is now **disabled by default**.\n\
      \n**Action:** if you scrape Prometheus metrics today, explicitly enable them\
      \ in Helm values.\n- Look for a value such as `controller.metrics.enabled: true`\
      \ (or `controller.extraArgs.enable-metrics: \"true\"` depending on your current\
      \ values/chart).\n\n### 2) New chart knob for metrics Service\n- New value:\
      \ `controller.metrics.service.enabled`\n\n**Action:** if you rely on a Service\
      \ for scraping, ensure it\u2019s enabled and matches your scrape method (ServiceMonitor\
      \ vs annotations).\n\n### 3) ServiceMonitor changes (may require values updates)\n\
      - Chart: **Rework ServiceMonitor**.\n\n**Action:** if you use Prometheus Operator,\
      \ re-check your `controller.metrics.serviceMonitor.*` values (labels/namespace/selector)\
      \ and run a `helm template` diff to confirm the generated ServiceMonitor still\
      \ matches your Prometheus selectors.\n\n### 4) Pod Security Policy resources\
      \ removed (breaking for PSP users)\n- Chart: **Remove Pod Security Policy**.\n\
      \n**Action:** if your cluster still uses PSP admission (older clusters), you\
      \ must replace PSP with Pod Security Admission (PSA) / alternative controls\
      \ before upgrade.\n\n### 5) OpenTelemetry init container removed (chart behavior\
      \ change)\n- Chart/Images: **Remove OpenTelemetry (init container/image)**;\
      \ OTel module is already built into the controller image since v1.10.\n\n**Action:**\
      \ if you previously enabled an OTel initContainer via chart values, remove/disable\
      \ that configuration and validate your OTel config still works without the init\
      \ step.\n\n### 6) Global image registry option added\n- New value: `global.image.registry`\n\
      \n**Action:** if you mirror images to a private registry, you can now set this\
      \ once globally instead of overriding per-image fields.\n\n### 7) New/changed\
      \ miscellaneous chart knobs\n- `controller.progressDeadlineSeconds`\n- `controller.admissionWebhooks.service.servicePort`\n\
      - `controller.admissionWebhooks.service.servicePort`\n- `unhealthyPodEvictionPolicy`\
      \ support\n- Default backend PDB alignment and knobs:\n  - `defaultBackend.maxUnavailable`\n\
      \n**Action:** optional; only set if you need custom rollout/deadline or disruption\
      \ behavior.\n\n### 8) Chart cleanup\n- Chart: Remove `isControllerTagValid`\
      \ (internal chart validation).\n\n**Action:** if you had automation relying\
      \ on that value, remove it from your values file.\n"
    chart_updates: [Metrics now disabled by default (controller flag default change).,
