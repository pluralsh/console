        `controller.service.trafficDistribution`, service labels for external/internal
        services, `runtimeClassName`, `activeDeadlineSeconds`, and cert-manager admission
        webhook revisionHistoryLimit settings.', 'Chart maintenance: removed validation
        for an already-removed API; multiple bumps of kube-webhook-certgen and test
        runner images.', Ongoing security and dependency updates (Go toolchain bumped
        to 1.24.x in v1.13.0 line; controller includes several security fixes in 1.12.x).]
    features: [Traffic distribution support added to the controller (and exposed via
        chart value `controller.service.trafficDistribution`)., NGINX now adds an
        `X-Original-Forwarded-Host` header to preserve the original forwarded host.,
      Improved client IP determination in NGINX for more accurate real client address
