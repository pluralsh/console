        was removed (config keys and related annotations no longer exist). Any Ingress
        using those annotations will stop working as intended., 'Third-party Lua plugin
        support was removed (`plugins` config and `/etc/nginx/lua/plugins` loading).
        If you relied on custom Lua plugins, they will no longer be executed.', PodSecurityPolicy
        resources were removed from the Helm chart; clusters depending on PSP must
        migrate to PSA/other policy mechanisms., OpenTelemetry init container/image
        was removed from the deployment packaging; OTel must be configured using the
        built-in module approach.]
