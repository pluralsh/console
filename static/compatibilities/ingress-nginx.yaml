- version: 1.13.0
  kube: ['1.33', '1.32', '1.31', '1.30', '1.29']
  requirements: []
  incompatibilities: []
  summary:
    helm_changes: "## Helm/chart values you likely need to review\n\n### 1) Metrics\
      \ are **disabled by default** (important)\nFrom the 1.12 line, the controller\
      \ changed its default CLI flags:\n- `--enable-metrics` is now **disabled by\
      \ default**.\n\n**Impact:** If you rely on Prometheus scraping, ServiceMonitor,\
      \ dashboards, or alerts, you must explicitly re-enable metrics.\n\n**What to\
      \ do (Helm):** set the chart values that enable metrics for your deployment\
      \ (commonly under `controller.metrics.*`). In 1.12, the chart also introduced\
      \ `controller.metrics.service.enabled` \u2014 confirm it is `true` if you want\
      \ the metrics Service.\n\n### 2) ServiceMonitor / Prometheus integration changed\
      \ in chart\nThe 1.12 line includes chart work:\n- \u201CChart: Rework ServiceMonitor\u201D\
      \n- New `controller.metrics.prometheusRule.annotations`\n\n**Impact:** If you\
      \ use Prometheus Operator, re-check your existing `ServiceMonitor`/`PrometheusRule`\
      \ values and labels/selectors after upgrade.\n\n### 3) New/changed chart knobs\
      \ introduced between 1.12 and 1.13\nFrom the 1.13 line, notable chart values\
      \ include:\n- `controller.service.trafficDistribution` (ties to the new traffic\
      \ distribution feature)\n- `controller.service.external.labels` and `controller.service.internal.labels`\n\
      - `controller.admissionWebhooks.certManager.*.revisionHistoryLimit`\n- `runtimeClassName`\n\
      - `activeDeadlineSeconds`\n\n**Impact:** Mostly additive (not required), but\
      \ if you need these behaviors you can now configure them via values. Also, \u201C\
      Remove validation for removed API\u201D suggests older API checks were dropped;\
      \ if you had custom validation expectations, re-test.\n\n### 4) PodSecurityPolicy\
      \ removed from the chart (already in 1.12)\n- \u201C\u26A0\uFE0F Chart: Remove\
      \ Pod Security Policy\u201D\n\n**Impact:** If you were relying on PSP objects\
      \ from the chart (older clusters), they won\u2019t be installed anymore. Ensure\
      \ you have PSA (Pod Security Admission) or alternative policies in place.\n\n\
      ### 5) OpenTelemetry init container removed (chart/app packaging)\n- \u201C\u26A0\
      \uFE0F Images: Remove OpenTelemetry\u201D (init container/image removed; module\
      \ is built into controller image since v1.10)\n\n**Impact:** If you previously\
      \ enabled the chart\u2019s OTel init container/image, that path is gone; validate\
      \ your OTel configuration still works with the built-in module approach.\n\n\
      ## Recommended upgrade checks (values-focused)\n- Confirm `controller.metrics.enabled`\
      \ (or equivalent in your values) is explicitly set the way you want.\n- If using\
      \ Prometheus Operator, validate `ServiceMonitor`/`PrometheusRule` values after\
      \ the ServiceMonitor rework.\n- If you used PSP, remove PSP-related values/resources\
      \ and ensure PSA policies allow the controller to run.\n- If you used OTel via\
      \ init container/image, migrate to built-in module configuration.\n"
