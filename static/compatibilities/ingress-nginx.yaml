    helm_changes: "## Helm / values changes to review\n- **Removed value:** `controller.enableWorkerSerialReloads`\
      \ was removed in the chart (`Chart: Remove controller.enableWorkerSerialReloads`).\
      \ If you set it previously, **delete it** from your values; decide if there\
      \ is a replacement value in newer chart docs for worker reload behavior.\n-\
      \ **Templating changes (may affect custom values):**\n  - `controller.config`\
      \ is now templatable. If you were using literal strings that look like templates\
      \ (`{{ }}`), they may now render; validate rendered ConfigMap output.\n  - `controller.podAffinity`\
      \ (pod affinity) is now templatable. Same caveat as above; check rendered pod\
      \ spec.\n- **Admission webhook patch job RBAC is configurable.** If you have\
      \ restricted clusters, review the new RBAC-related values and ensure your security\
      \ posture matches expectations.\n- **IngressClass related chart changes:**\n\
      \  - Fixed `IngressClass` annotations.\n  - Accept user-defined annotations\
      \ in `IngressClass`.\n  - Added **IngressClass aliases**.\n  - `controller.ingressClassResource.parameters`\
      \ is rendered natively (may change YAML output vs string templating). Re-render\
      \ and compare manifests if you set this.\n- **KEDA/HPA behavior:**\n  - Align\
      \ HPA & KEDA conditions and deploy `PodDisruptionBudget` with KEDA. If you use\
      \ KEDA, verify PDB and scaling objects after upgrade.\n- **Default backend:**\
      \ topologySpreadConstraints support and related unit tests. If you run the default\
      \ backend, confirm scheduling behavior matches expectations."
