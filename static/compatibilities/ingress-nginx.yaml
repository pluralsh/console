  summary:
    helm_changes: "### Helm chart values / behavior changes to review\nFrom the notes\
      \ you provided, these are the chart-facing additions/changes between the controller\
      \ versions you\u2019re upgrading across (1.13.0 \u2192 1.14.0):\n\n- **`controller.metrics.serviceMonitor.scrapeTimeout`\
      \ (new)**\n  - If you use Prometheus Operator `ServiceMonitor`, you can now\
      \ explicitly set `scrapeTimeout`.\n  - Action: decide whether to set this (leave\
      \ unset to keep default behavior).\n\n- **`controller.service.trafficDistribution`\
      \ (new earlier in 1.13.x line)**\n  - Adds chart support to configure Kubernetes\
      \ Service traffic distribution.\n  - Action: only relevant if you want zone-aware/alternative\
      \ traffic distribution; otherwise leave default.\n\n- **`controller.service.external.labels`\
      \ and `controller.service.internal.labels` (new earlier in 1.13.x line)**\n\
      \  - Lets you add labels directly onto the created Services.\n  - Action: if\
      \ you previously patched labels post-install, consider moving them into values.\n\
      \n- **`controller.admissionWebhooks.certManager.*.revisionHistoryLimit` (new\
      \ earlier in 1.13.x line)**\n  - Action: review if you run cert-manager-based\
      \ webhook cert management and want to control rollout history.\n\n- **`runtimeClassName`\
      \ support (new earlier in 1.13.x line)**\n  - Action: if you use gVisor/Kata\
      \ or custom runtime classes, you can now set it via values.\n\n- **`activeDeadlineSeconds`\
      \ (new earlier in 1.13.x line)**\n  - Applies to Jobs (notably webhook patch/certgen\
      \ jobs).\n  - Action: set if you have strict job execution time policies.\n\n\
      - **Extra init containers templatable (1.14.0)**\n  - Chart now templates extra\
      \ init containers rather than treating them as static snippets.\n  - Action:\
      \ if you use `extraInitContainers`, re-render manifests (`helm template`) and\
      \ ensure output matches expectations.\n\n- **Resize policy added (1.14.0)**\n\
      \  - Chart includes container resize policy support.\n  - Action: verify this\
      \ does not conflict with cluster policy/PSA/OPA rules.\n\n- **Webhook patch\
      \ job volumes added (1.14.0)**\n  - Chart adds volumes for the admission webhook\
      \ patch job.\n  - Action: ensure your cluster policies allow these volumes;\
      \ check restricted environments.\n\n- **Chart pushes to OCI registry (1.14.0)**\n\
      \  - Distribution change: charts are available via OCI.\n  - Action: if you\
      \ pin chart sources, update your retrieval method (e.g., `helm pull oci://...`).\n\
      \n> Note: Your pasted notes are *controller* release notes, which include some\
      \ \u201CChart:\u201D entries. They do **not** include the full Helm chart changelog\
      \ for the chart version you\u2019ll actually upgrade to (e.g., v4.13.x \u2192\
      \ v4.14.x). Before executing the upgrade, also review the **chart release notes**\
      \ for the exact chart versions in use."
