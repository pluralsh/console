- version: 1.17.0
  kube: ['1.33', '1.32', '1.31', '1.30', '1.29']
  requirements: []
  incompatibilities: []
  summary:
    helm_changes: "## Helm values / chart behavior changes to account for\n- **New\
      \ env injection values** (v1.17 chart):\n  - `webhook.extraEnv`\n  - `cainjector.extraEnv`\n\
      \  - `startupapicheck.extraEnv`\n  Use these if you previously patched Deployments\
      \ to add env vars.\n\n- **Keystore password config change (API-level, but impacts\
      \ manifests you deploy):**\n  - In `Certificate.spec.keystores.{jks,pkcs12}`\
      \ you can now set `password: \"...\"` directly.\n  - `password` is **mutually\
      \ exclusive** with `passwordSecretRef`; ensure only one is set.\n\n- **PDB percentages\
      \ supported**: `podDisruptionBudget.minAvailable` and `podDisruptionBudget.maxAvailable`\
      \ now accept percentage strings.\n\n- **ServiceAccount annotations templating**:\
      \ Helm now runs `tpl` on ServiceAccount annotation keys/values, which can change\
      \ rendering if you used Helm template syntax there.\n\n- **Image pull secrets\
      \ behavior**: when service accounts aren't created, imagePullSecrets can be\
      \ added to Deployments; verify if you rely on custom SA creation.\n\n- **If\
      \ you used `ValidateCAA` feature gate via Helm flags/env**: it is deprecated\
      \ in 1.17 and will warn; plan removal before 1.18.\n"
    chart_updates: [Feature gates `NameConstraints` and `UseDomainQualifiedFinalizer`
        are now **enabled by default** (promoted to Beta). Expect behavior changes
        without explicitly setting flags., Optional new feature gate `CAInjectorMerging`
        available for ca-injector; enabling changes CA bundle rotation behavior (merge
        vs replace)., Some log lines are now structured; log formats may differ from
        1.16.]
    features: ["RSA signing compliance: CA and SelfSigned issuers select hash based\
        \ on RSA key size (3072\u2192SHA-384, 4096\u2192SHA-512).", 'Keystore passwords
        (JKS/PKCS#12) can be set as a literal string in the `Certificate` resource,
        not only via Secret reference.', Feature gates `NameConstraints` and `UseDomainQualifiedFinalizer`
        are now enabled by default (Beta)., New `CAInjectorMerging` feature gate to
        make CA bundle rotation safer by merging new CAs instead of replacing., 'Helm
        improvements: extra env var injection for webhook/cainjector/startupapicheck
        and `tpl` support for ServiceAccount annotations.', 'AzureDNS: new `tenantID`
        option for managed identity with service principals; Venafi username/password
        client ID customization.', 'Larger trust bundles supported: increased PEM
        parsing capacity.']
    breaking_changes: ['Potentially breaking cryptography change: CA/SelfSigned issuers
        now use stronger hashes for larger RSA keys (3072/4096+). Verify downstream
        consumers support SHA-384/SHA-512 with your chosen RSA key sizes.', 'Potentially
        breaking operational change: some previously unstructured log messages are
        now structured; any tooling that greps/matches exact log strings may break.',
      '`ValidateCAA` feature gate is deprecated and will be removed in 1.18; enabling
