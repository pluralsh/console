        Issuer: support for Name Constraints in CA certs and Authority Information
        Accessors (AIA) URLs for issued certificates.', 'Security: more secure HTTP
        server defaults (DoS mitigations), optional HTTPS metrics, and read-only root
        filesystem by default for pods.', 'Operational: controller liveness probe
        enabled by default plus clock-skew restart detection; configurable dynamic
        serving leaf certificate duration.', 'PKCS#12: new `.spec.keystores.pkcs12.algorithms`
