  requirements: []
  incompatibilities: []
  summary:
    helm_changes: "### Helm values / chart config changes to check\n- **Breaking:**\
      \ Helm `.featureGates` is now **controller-only**. If you previously set:\n\
      \  ```yaml\n  featureGates:\n    SomeGate: true\n  ```\n  those gates will **no\
      \ longer be passed to the webhook** in v1.13.0. To enable gates on the webhook,\
      \ move/add them under:\n  ```yaml\n  webhook:\n    featureGates:\n      SomeGate:\
      \ true\n  ```\n  (PR #6093)\n\n- New/updated Helm knobs introduced in/around\
      \ v1.13.0:\n  - `prometheus.servicemonitor.endpointAdditionalProperties`: add\
      \ extra ServiceMonitor endpoint fields (e.g., `relabelings`).\n  - `enableServiceLinks`\
      \ is now configurable for all Deployments and the `startupapicheck` Job; additionally,\
      \ service links were disabled broadly in the chart and ACME HTTP solver pods\
      \ specifically to avoid crash loops in clusters with many Services.\n\n### Upgrade\
      \ sequencing note (operational, but matters for Helm rollouts)\n- If coming\
      \ from **< v1.12**, upgrade to the **latest v1.12 patch** first before moving\
      \ to v1.13, to avoid unexpected certificate re-issuance (release note #6494\
      \ comment)."
