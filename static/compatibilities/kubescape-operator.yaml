  summary:
    helm_changes: '### Helm values / behavior changes

      - **Defaults changed**: the chart changes default settings for **node SBOM**,
      **mTLS**, **Admission Controller**, and **HTTP**. Review your current overrides
      and compare to the new defaults to avoid unintended enable/disable changes.

      - **Host sensor configuration support**: new/expanded configuration options
      are available for the host sensor; verify whether you need to explicitly set
      values instead of relying on defaults.

      - **nodeSelector fix**: a missing `nodeSelector` for `kubernetes.io/os: linux`
      was added; if you previously added this manually, you may be able to remove
      your custom patch/override.

      '
