  summary:
    helm_changes: ''
    chart_updates: []
    features: ['Security hardening in v3.3.6: request path is now sanitized (collapses
        /../, /./ and duplicate slashes) before router matching and before forwarding
        to backends.', v3.4.0 adds ACME options `acme.profile` and `acme.emailAddresses`.,
      v3.4.0 adds a Redis-backed rate limiter middleware., v3.4.0 adds `p2c` (power-of-two-choices)
        load-balancing strategy for services., v3.4.0 extends forwardAuth to optionally
        preserve the original request method., 'v3.4.0 improves Kubernetes support:
        better CRD CEL validations, Gateway API TLSRoute rule priority, and ingress
        status for ClusterIP/NodePort services.', 'v3.4.0 adds TLS features: add root
        CAs via ConfigMaps and ability to disable TLS session tickets.', v3.4.0 adds
        sticky-session cookie domain configuration and WebUI auto theme option.]
    breaking_changes: ['Potential behavior change starting v3.3.6: request path sanitization
        can change routing/backends for paths containing dot-segments or duplicate
        slashes; validate against your existing router rules and any apps that rely
        on raw paths.', 'v3.4.0 removes the default load-balancing strategy from Kubernetes
        IngressRoute/CRD resources; if you relied on the implicit default, you may
        need to set an explicit strategy.', '`defaultRuleSyntax` and `ruleSyntax`
