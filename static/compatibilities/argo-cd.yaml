- version: 3.0.0
  kube: ['1.33', '1.32', '1.31']
  requirements: []
  incompatibilities: []
  summary:
    helm_changes: ''
    chart_updates: ['Argo CD 3.0.0 is a major release with multiple default-behavior
        changes (RBAC, diffing/compare, tracking method, logging, controller processing)
        that can affect existing installations during upgrade.', 'Repo-server tooling
        bumped (Helm 3.17.0, kubectl 1.32.1) and Kubernetes support updated (supports
        Kubernetes 1.32; older versions removed from e2e).', 'Redis usage changed:
        application health status is stored in Redis by default; Redis image upgraded
        (7.0.15-alpine -> 7.2.7-alpine).', 'Security posture and supply chain: images
        signed with cosign and SLSA3 provenance; some dependency CVE bumps included.',
      Legacy repo support removed; behavior of ApplicationSet selectors and diff ignore
        defaults changed; some deprecated metrics removed.]
    features: [Azure Workload Identity support added for Git/OCI repositories and
        for Microsoft Entra (Azure AD) SSO flows., 'Application controller now stores
        application health status in Redis by default, improving performance/scalability
        for large installs.', Batch event processing enabled by default in the controller
        to reduce event storm impact., 'Helm tooling upgraded to Helm v3.17.0 and
        kubectl upgraded to 1.32.x, improving compatibility with newer clusters.',
      Bearer token authentication support added (including UI/Helm repo connect flows).,
      'Kustomize enhancements: ignore missing components and support --include-templates
        for label processing.', 'UI improvements: better log search (match case),
        log highlighting, sync-wave display, repo filtering, and various UX fixes.',
      More metrics exposed (including additional kubectl metrics and cluster name/labels
        in cluster metrics).]
    breaking_changes: [RBAC enforcement for logs is enabled by default; users/roles
        that previously could view logs may be denied until RBAC is updated., 'Fine-grained
        RBAC inheritance is disabled by default, which can change effective permissions
        for inherited roles/policies.', "Compare/diff defaults changed: compare options\
        \ default values updated, known interim resources excluded by default, and\
        \ Argo CD now ignores .status updates and other high-churn diffs by default\u2014\
        this can change sync/diff outcomes.", 'Default resource tracking method changed
        to annotation, which can affect how existing resources are associated with
        applications if you relied on the prior default.', 'Default logging switched
        to JSON, which can break log parsers/alerts expecting text logs.', Legacy
        repo support removed; any clusters/repos relying on legacy repository handling
        must be migrated., Deprecated metrics removed; dashboards/alerts referencing
        old metric names will break., 'ApplicationSet behavior change: nested selectors
        are always applied, potentially altering generated ApplicationSets/app selection.',
      Default jitter added (60s) which can change timing/behavior of periodic operations
        and reconciliation cadence.]
  chart_version: 8.0.1
