        settings DB calls), plus webhook handler hardening (panic recovery; informer
        usage to reduce memory).', 'Source Hydrator enhancements: commit message templating,
        credential templates, preserve non-hydrated files, repo URL normalization,
        parallelized repo-server calls.']
    features: ['ApplicationSet: pprof endpoints added; progressive sync deletion can
        happen in order; improved status/debug logging; concurrency ceiling effectively
        removed.', 'CLI: server-side diff is supported; new `argocd get-resource`
        command; password can be read from stdin / prompted for bcrypt operations.',
      'Controller: when retrying a failed sync, Argo CD can sync a newer revision
        than the original failed revision.', 'Observability: OpenTelemetry trace context
        propagation added for HTTP requests; new metrics to track number of users.',
      'Server/UI: gRPC health check endpoint for argocd-server; UI improvements like
        sortable columns and prune option during rollback, plus richer repo connection
