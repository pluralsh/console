- version: 0.50.0
  kube: ['1.34', '1.33', '1.32']
  requirements: []
  incompatibilities: []
  summary:
    helm_changes: ''
    chart_updates: []
    features: ["OpenTelemetry source can now decode standard OTLP for logs, metrics,\
        \ and traces, reducing the need for remap transforms in OTEL\u2192Vector\u2192\
        OTEL or forwarding pipelines.", Added `varint_length_delimited` framing for
        compatibility with protobuf streaming tools/implementations such as ClickHouse.,
      'New `incremental_to_absolute` transform to convert incremental metrics into
        absolute values, helpful when data loss is possible or for historical recording.',
      New `okta` source to ingest Okta System Log events via the Okta Management API.,
      Exec secrets option now supports protocol version v1.1 (compatible with Datadog
        Secret Backend).]
    breaking_changes: ['`azure_blob` sink authentication changed: it now requires
        `connection_string` and this is currently the only supported auth method;
        existing configs using other auth options must be updated.']
  chart_version: 0.46.0
  images: ['timberio/vector:0.50.0-distroless-libc']
