    chart_updates: []
    features: ['Added new internal metrics for source/transform buffer utilization
        (capacity, usage, and historical levels) to improve observability during backpressure/buffering
        scenarios.', Introduced a new `trace_to_log` transform to convert traces into
        log events., 'Blackhole sink now supports end-to-end acknowledgements, enabling
        ack-based delivery semantics even when discarding output.', 'GELF decoder
        gained a `validation` mode (`strict` default, `relaxed` to accept non-compliant
        GELF senders).', '`docker_logs` source now retries Docker daemon communication
        failures using exponential backoff, improving resilience.']
