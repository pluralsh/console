    helm_changes: ''
    chart_updates: []
    features: ['Audit log extension: adds a new audit_log_ext table plus API/filtering
        to provide more granular and performant audit event tracking (including login/logout/config/user
        events).', 'Enhanced OIDC: adds PKCE support and improves logout/session handling
        and related audit logging.', 'Redis TLS support: Harbor core/jobservice can
        now connect to Redis over TLS (including external Redis TLS options).', 'CloudNativeAI
        integration: introduces a CNAI model processor and a new AI Model artifact
        type for managing AI model artifacts.', 'Enhanced Dragonfly/P2P preheating:
        extends preheat policies with new parameters, scope customization, and targeting
        (useful for large AI model images).']
    breaking_changes: [CSRF key generation changed; existing deployments may need
        to regenerate/rotate CSRF-related secrets to avoid login/session issues after
        upgrade., Removed the with_signature option; any automation or integrations
        relying on it must be updated/removed., 'RBAC change: Project maintainers/developers/guests
        can no longer list project logs; only higher-privilege roles can access those
        logs now.', robotV1 removed from the codebase (deprecation realized); any
        clients/scripts using legacy robot APIs must migrate to the newer robot account
        model.]
