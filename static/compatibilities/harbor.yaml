  summary:
    helm_changes: ''
    chart_updates: [Introduces a replication adapter whitelist to explicitly define
        which replication adapters are actively supported (and therefore allowed).,
      "Replication: optional \u201CSingle Active Replication\u201D mode to prevent\
        \ parallel executions under the same policy.", Proxy-cache behavior improved
        to better synchronize with upstream registries (purges local cache when upstream
        artifacts are deleted; can serve local manifests when digests match upstream).,
      'Artifact scanning enhancements: CVE reports can include fixVersion; vulnerability
        checking behavior improved for non-scannable artifacts.', 'Garbage collection
        UX improvement: shows GC progress while a run is in progress.', 'CNAI (CloudNativeAI)
        integration enhanced: supports raw CNAI model format.', 'Jobservice enhancement:
        retention count for job executions can be customized via environment variable
        (new configurability).', Various component/dependency updates and UI fixes;
        adds Russian language support.]
    features: ["Enhanced proxy-cache: Harbor can delete local cached artifacts when\
        \ they\u2019re removed upstream and can serve a local manifest when its digest\
        \ matches upstream.", Single Active Replication option to ensure only one
        replication execution runs at a time per policy (prevents overlapping parallel
        runs)., 'Enhanced artifact scanning: CVE reports can include fixVersion and
        Harbor can better handle/skip checks for non-scannable artifacts.', 'Enhanced
        garbage collection visibility: GC progress is displayed while GC is running.',
      'Enhanced CNAI model support: raw CNAI model format is now supported.']
    breaking_changes: ['Replication adapter whitelist introduced: deployments may
        need to explicitly allow the replication adapters they use; unsupported/unlisted
        adapters may no longer work until permitted.']
  chart_version: 1.18.0
  images: []
