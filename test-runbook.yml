apiVersion: platform.plural.sh/v1alpha1
kind: Runbook
metadata:
  name: scaling
  namespace: rabbitmq
  labels:
    platform.plural.sh/pinned: 'true'
spec:
  name: Vertical scaling
  description: overview of how to accurately scale your rabbitmq cluster
  display: |
    <root>
      <box pad='small' gap='medium' direction='row'>
        <box gap='small'>
          <box direction='row' gap='small' align='center'>
            <timeseries datasource="cpu" label="CPU Usage" />
            <text size='small'>You should set a reservation to 
              roughly correspond to 60% utilization</text>
          </box>
          <box direction='row' gap='small' align='center'>
            <timeseries datasource="memory" label="Memory Usage" />
            <text size='small'>You should set a reservation to 
              roughly correspond to 80% utilization</text>
          </box>
        </box>
        <box gap='small'>
          <box gap='xsmall'>
            <input placeholder="250m" label='CPU Request' name='cpu'>
              <valueFrom 
                datasource="statefulset" 
                doc="kubernetes.raw" 
                path="spec.template.spec.containers[0].resources.requests.cpu" />
            </input>
            <input placeholder="1Gi" label='Memory Request' name='memory'>
              <valueFrom 
                datasource="statefulset" 
                doc="kubernetes.raw" 
                path="spec.template.spec.containers[0].resources.requests.memory" />
            </input>
          </box>
          <box direction='row' justify='end'>
            <button label='Scale' action='scale' primary='true' />
          </box>
        </box>
      </box>
    </root>
  datasources:
  - name: cpu
    type: prometheus
    prometheus:
      query: sum(rate(container_cpu_usage_seconds_total{namespace="rabbitmq",pod=~"rabbitmq-server-[0-9]+"}[5m]))
  - name: memory
    type: prometheus
    prometheus:
      query: sum(container_memory_working_set_bytes{namespace="rabbitmq",pod=~"rabbitmq-server-[0-9]+"})
  - name: statefulset
    type: kubernetes
    kubernetes:
      resource: statefulset
      name: rabbitmq-server
  actions:
  - name: scale
    action: config
    redirectTo: '/'
    configuration:
      updates:
      - path: 
        - cluster-operator
        - cluster
        - resources
        - requests
        - cpu
        valueFrom: cpu
      - path:
        - cluster-operator
        - cluster
        - resources
        - requests
        - memory
        valueFrom: memory