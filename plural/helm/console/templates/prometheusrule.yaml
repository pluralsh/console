apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    prometheus: example
    role: alert-rules
  name: console-rules
spec:
  groups:
  - name: console
    rules:
    - alert: ConsoleCPU
      expr: |
        (
          sum(rate(container_cpu_usage_seconds_total{namespace="{{ .Release.Namespace }}",pod=~"console-[0-9]+"}[5m])) 
          / sum(kube_pod_container_resource_requests{endpoint="http",namespace="{{ .Release.Namespace }}", pod=~"console-[0-9]+", resource="cpu"})
        )  > 0.6
      for: 5m
      labels:
        severity: warning
        namespace: {{ .Release.Namespace }}
      annotations:
        summary: Console deployment's cpu has gotten too high
        description: the cpu utilization of your console deployment is higher than recommended
    - alert: ConsoleMEM
      expr: |
        (
          sum(container_memory_working_set_bytes{namespace="{{ .Release.Namespace }}",pod=~"console-[0-9]+",image!="",container!=""})
          / sum(kube_pod_container_resource_requests{endpoint="http",resource="memory",namespace="{{ .Release.Namespace }}", pod=~"console-[0-9]+"})
        )  > 1
      for: 5m
      labels:
        severity: warning
        namespace: {{ .Release.Namespace }}
      annotations:
        summary: Console deployment's memory has gotten too high
        description: the memory utilization of your console deployment is higher than recommended
    - alert: ConsoleDbCPU
      expr: |
        (
          sum(rate(container_cpu_usage_seconds_total{namespace="{{ .Release.Namespace }}",pod=~"plural-console-[0-9]+"}[5m])) 
          / sum(kube_pod_container_resource_requests{endpoint="http",namespace="{{ .Release.Namespace }}", pod=~"plural-console-[0-9]+", resource="cpu"})
        )  > 0.6
      for: 5m
      labels:
        severity: warning
        namespace: {{ .Release.Namespace }}
      annotations:
        summary: Console's postgres cpu has gotten too high
        description: the cpu utilization of your console deployment's postgres db is higher than recommended
    - alert: ConsoleDbMEM
      expr: |
        (
          sum(container_memory_working_set_bytes{namespace="{{ .Release.Namespace }}",pod=~"plural-console-[0-9]+",image!="",container!=""})
          / sum(kube_pod_container_resource_requests{endpoint="http",resource="memory",namespace="{{ .Release.Namespace }}", pod=~"plural-console-[0-9]+"})
        )  > 0.6
      for: 5m
      labels:
        severity: warning
        namespace: {{ .Release.Namespace }}
      annotations:
        summary: Console postgres memory has gotten too high
        description: the memory utilization of your console deployment's postgres db is higher than recommended
    - alert: ElasticsearchDiskUtilization
      expr: |
        (
          elasticsearch_filesystem_data_used_percent > 80
        )
      for: 5m
      labels:
        severity: warning
        plrl_cluster: legacy
        plrl_service: plural
      annotations:
        summary: Elasticsearch disk utilization is high
        description: "Elasticsearch disk utilization is {{ "{{ $value }}" }}% on cluster {{ "{{ $labels.cluster }}" }}"
        
    - alert: ElasticsearchDown
      expr: |
        up{job=~".*elasticsearch.*"} == 0
      for: 2m
      labels:
        severity: critical
        plrl_cluster: legacy
        plrl_service: plural
      annotations:
        summary: Elasticsearch is down
        description: "Elasticsearch instance {{ "{{ $labels.instance }}" }} is down"
        
    - alert: VictoriaMetricsDiskUtilization
      expr: |
        (
          node_filesystem_avail_bytes{mountpoint="/victoria-metrics-data"} 
          / node_filesystem_size_bytes{mountpoint="/victoria-metrics-data"} * 100
        ) < 20
      for: 5m
      labels:
        severity: warning
        plrl_cluster: legacy
        plrl_service: plural
      annotations:
        summary: VictoriaMetrics disk utilization is high
        description: "VictoriaMetrics disk utilization is {{ "{{ $value }}" }}% on cluster {{ "{{ $labels.cluster }}" }}"
        
    - alert: VictoriaMetricsDown
      expr: |
        up{job=~".*victoria.*metrics.*"} == 0
      for: 2m
      labels:
        severity: critical
        plrl_cluster: legacy
        plrl_service: plural
      annotations:
        summary: VictoriaMetrics is down
        description: "VictoriaMetrics instance {{ "{{ $labels.instance }}" }} is down"
