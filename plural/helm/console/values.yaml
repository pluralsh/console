# Default values for watchman.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: dkr.plural.sh/console/console
  tag: '0.2.5' ## PLRL-REPLACE[  tag: '%s']
  pullPolicy: Always

serviceAccount:
  create: true
  annotations: {}

configOverlays:
- name: console-cpu
  labels:
    platform.plural.sh/component: console
    platform.plural.sh/kind: statefulset
    platform.plural.sh/resource: cpu
  spec:
    name: Console CPU
    documentation: cpu requests for console statefulset
    updates:
    - path: ['console', 'resources', 'requests', 'cpu']
- name: console-mem
  labels:
    platform.plural.sh/component: console
    platform.plural.sh/kind: statefulset
    platform.plural.sh/resource: memory
  spec:
    name: Console Memory
    documentation: memory requests for console statefulset
    updates:
    - path: ['console', 'resources', 'requests', 'memory']

imagePullSecrets:
- name: plural-creds
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 4000

dbPasswordSecret: console.plural-console.credentials.postgresql.acid.zalan.do

shutdownDelay: 30

ingress:
  enabled: true
  ingressClass: nginx
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '3600'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '3600'
    nginx.ingress.kubernetes.io/session-cookie-path: /socket

postgres:
  resources: {}
  replicas: 1
  volume:
    size: 25Gi
  default:
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: '2'
        memory: 1Gi

resources:
  requests:
    cpu: 100m
    memory: 250Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
    - labelSelector:
        matchExpressions:
        - key: 'app.kubernetes.io/name'
          operator: In
          values:
          - console
      topologyKey: "kubernetes.io/hostname"

provider: google

postgresql:
  image:
    registry: gcr.io
    repository: pluralsh/postgres
    tag: 11.7.0-debian-10-r9
  metrics:
    enabled: true
    image:
      registry: gcr.io
      repository: pluralsh/postgres-exporter
      tag: 0.8.0
    serviceMonitory:
      enabled: true
  postgresqlUsername: console
  postgresqlDatabase: console
  nameOverride: console
  fullnameOverride: console-postgresql

test-base:
  enabled: false
  application: console
  testName: console-integration
  promoteTag: warm
  secret:
    CYPRESS_EMAIL: ""
    CYPRESS_PASSWORD: ""
    CYPRESS_BASE_URL: ""
  steps:
  - name: watch
    description: it wait until the console app crd is ready
    template:
      container:
        image: gcr.io/pluralsh/test-base:0.1.6
        args: ["console"]
  - name: cypress
    description: runs cypress E2E tests for the console
    template:
      container:
        args: ["--browser=chrome"]
        image: davidspek/console-cypress:0.3.0 #TODO: change to proper image
        envFrom:
        - secretRef:
            name: console-test-base-env
          requests:
            cpu: 1.8
            memory: 7.9Gi
