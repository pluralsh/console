# Default values for watchman.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

homeDir: /root

image:
  repository: dkr.plural.sh/console/console
  tag: ~
  imagePullPolicy: IfNotPresent

initContainer:
  image:
    repository: gcr.io/pluralsh/library/busybox
    tag: 1.35.0

cliContainer:
  enabled: false
  image:
    repository: ghcr.io/pluralsh/plural-cli
    tag: latest

podLabels: {}

serviceAccount:
  create: true
  annotations: {}

extraSecretEnv: []

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3
  successThreshold: 1

configOverlays:
- name: console-cpu
  labels:
    platform.plural.sh/component: console
    platform.plural.sh/kind: statefulset
    platform.plural.sh/resource: cpu
  spec:
    name: Console CPU
    documentation: cpu requests for console statefulset
    updates:
    - path: ['console', 'resources', 'requests', 'cpu']
- name: console-mem
  labels:
    platform.plural.sh/component: console
    platform.plural.sh/kind: statefulset
    platform.plural.sh/resource: memory
  spec:
    name: Console Memory
    documentation: memory requests for console statefulset
    updates:
    - path: ['console', 'resources', 'requests', 'memory']

imagePullSecrets:
- name: plural-creds
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 4000

dbPasswordSecret: console.plural-console.credentials.postgresql.acid.zalan.do

shutdownDelay: 30

ingress:
  enabled: true
  ingressClass: nginx
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '3600'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '3600'
    nginx.ingress.kubernetes.io/session-cookie-path: /socket

externalIngress:
  ingressClass: nginx
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '3600'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '3600'
    nginx.ingress.kubernetes.io/session-cookie-path: /ext/socket

postgres:
  resources: {}
  replicas: 1
  volume:
    size: 25Gi
  default:
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: '2'
        memory: 1Gi

resources:
  requests:
    cpu: 100m
    memory: 250Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
    - labelSelector:
        matchExpressions:
        - key: 'app.kubernetes.io/name'
          operator: In
          values:
          - console
      topologyKey: "kubernetes.io/hostname"

provider: google
postgresNamespace: postgres
useAADPodIdentity: false

postgresql:
  image:
    registry: gcr.io
    repository: pluralsh/postgres
    tag: 11.7.0-debian-10-r9
  metrics:
    enabled: true
    image:
      registry: gcr.io
      repository: pluralsh/postgres-exporter
      tag: 0.8.0
    serviceMonitory:
      enabled: true
  postgresqlUsername: console
  postgresqlDatabase: console
  nameOverride: console
  fullnameOverride: console-postgresql

test-base:
  enabled: false
  application: console
  testName: console-integration
  promoteTag: stable
  tags:
  - 0.4.19
  secret:
    CYPRESS_EMAIL: ""
    CYPRESS_PASSWORD: ""
    CYPRESS_BASE_URL: ""


dashboard:
  enabled: false
  serviceAccount:
    create: true
    annotations: {}
  
  role: api
  image:
    repository: docker.io/kubernetesui/dashboard-api
    tag: v1.0.0
  containers:
    ports:
      - name: api
        containerPort: 9000
        protocol: TCP
    # Additional container arguments
    # Full list of arguments: https://github.com/kubernetes/dashboard/blob/master/docs/common/arguments.md
    # args:
    # - --system-banner="Welcome to the Kubernetes Dashboard"
    args: []
    # Additional container environment variables
    # env:
    # - name: SOME_VAR
    #   value: 'some value'
    env: []
    # Additional volume mounts
    # - mountPath: /kubeconfig
    #   name: dashboard-kubeconfig
    #   readOnly: true
    volumeMounts:
      # Create volume mount to store exec logs (required)
      - mountPath: /tmp
        name: tmp-volume
    # TODO: Validate configuration
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 250m
        memory: 400Mi
  # Additional volumes
  # - name: dashboard-kubeconfig
  #   secret:
  #     defaultMode: 420
  #     secretName: dashboard-kubeconfig
  volumes:
    # Create on-disk volume to store exec logs (required)
    - name: tmp-volume
      emptyDir: {}
  nodeSelector: {}
  # Labels & annotations shared between API related resources
  labels: {}
  annotations: {}

  settings:
    ## Global dashboard settings
    ## Note: Use all or none. Dashboard does not support default value merging currently.
    global:
    #  # Cluster name that appears in the browser window title if it is set
    #  clusterName: ""
    #  # Max number of items that can be displayed on each list page
    #  itemsPerPage: 10
    #  # Number of seconds between every auto-refresh of logs
    #  logsAutoRefreshTimeInterval: 5
    #  # Number of seconds between every auto-refresh of every resource. Set 0 to disable
    #  resourceAutoRefreshTimeInterval: 5
    #  # Hide all access denied warnings in the notification panel
    #  disableAccessDeniedNotifications: false
    ## Pinned CRDs that will be displayed in dashboard's menu
    pinnedCRDs: []
    # - kind: customresourcedefinition
    #  #  Fully qualified name of a CRD
    #  name: prometheus.monitoring.coreos.com
    #  #  Display name
    #  displayName: Prometheus
    #  #  Is this CRD namespaced?
    #  namespaced: true