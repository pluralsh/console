apiVersion: plural.sh/v1alpha1
kind: Dependencies
metadata:
  application: true
  description: deploys plural's admin console
spec:
  dependencies:
  - type: helm
    name: bootstrap
    repo: bootstrap
    version: '>= 0.5.1'
  - type: helm
    name: monitoring
    repo: monitoring
    version: '>= 0.1.1'
  - type: helm
    name: ingress-nginx
    repo: ingress-nginx
    version: '>= 0.1.2'
  - type: helm
    name: postgres
    repo: postgres
    version: '>= 0.1.6'
  - type: terraform
    name: aws
    repo: console
    version: '>= 0.1.1'
    optional: true
  - type: terraform
    name: azure
    repo: console
    version: '>= 0.1.1'
    optional: true
  - type: terraform
    name: gcp
    repo: console
    version: '>= 0.1.1'
    optional: true
