apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "kas.fullname" . }}
  labels:
    {{- include "kas.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClass }}
  rules:
    - host: {{ .Values.ingress.kas_dns | quote }}
      http:
        paths:
          - path: "{{ trimSuffix "/" $.Values.ingress.kubernetesApiPath }}"
            pathType: Prefix
            backend:
              service:
                name: {{ template "kas.serviceName" . }}
                port:
                  number: {{ .Values.service.kubernetesApiPort }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ template "kas.serviceName" . }}
                port:
                  number: {{ .Values.service.externalPort }}
  tls:
    - hosts:
        - {{ .Values.ingress.kas_dns | quote }}
      secretName: {{ .Values.ingress.tlsSecretName }}